<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>KB국민카드 | 체크정보 조회 동의 (0011_1)</title>
    <style>
        /* Similar styling to 0011_r.html */
        :root {
            --text: #111;
            --muted: #666;
            --line: #d9d9d9;
            --kb-yellow: #ffcc00;
            --kb-yellow-dark: #f2b800;
            --white: #fff;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text);
            background: var(--white);
            line-height: 1.5;
        }

        .wrap {
            max-width: 1120px;
            margin: 0 auto;
            padding: 34px 24px 90px;
        }

        .header-group {
            margin-bottom: 24px;
        }

        .title {
            font-size: 30px;
            font-weight: 900;
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .screen-id {
            font-size: .7em;
            color: #666;
        }

        .form-container {
            border-top: 2px solid #333;
            margin-top: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 280px 1fr;
            border-bottom: 1px solid var(--line);
        }

        .form-label {
            background: #fafafa;
            padding: 20px;
            font-weight: 800;
            display: flex;
            align-items: center;
        }

        .form-content {
            padding: 20px;
        }

        .consent-box {
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 20px;
            background: #fbfbfb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chk-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 900;
            cursor: pointer;
        }

        .chk-input {
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .btn-area {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 14px;
        }

        .btn {
            height: 56px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            border: 1px solid #cfcfcf;
        }

        .btn-primary {
            width: 260px;
            background: var(--kb-yellow);
            border: none;
        }

        .btn-primary:disabled {
            background: #eee;
            color: #aaa;
        }

        .btn-secondary {
            width: 180px;
            background: #fff;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header-group">
            <h1 class="title">
                <span>체크정보 조회 동의</span>
                <span class="screen-id">(0011_1)</span>
            </h1>
            <p>체크카드 발급을 위한 정보 조회 동의가 필요합니다.</p>
        </div>

        <div class="form-container">
            <section class="form-row">
                <div class="form-label">체크정보 필수 동의</div>
                <div class="form-content">
                    <div class="consent-box">
                        <span>체크정보 조회 및 이용에 관한 필수 동의</span>
                        <label class="chk-label"><input type="checkbox" id="chk-req" class="chk-input"> 동의함</label>
                    </div>
                </div>
            </section>
        </div>

        <div class="btn-area">
            <button class="btn btn-secondary" onclick="history.back()">이전</button>
            <button class="btn btn-primary" id="btn-next" disabled>다음</button>
        </div>
    </div>

    <script>
        const SCREEN_ID = "0011_1";
        const chk = document.getElementById('chk-req');
        const btn = document.getElementById('btn-next');
        chk.addEventListener('change', () => btn.disabled = !chk.checked);
        btn.addEventListener('click', () => {
            if (window.ScenarioNav) {
                ScenarioNav.log('NEXT', { action: 'CONFIRM' });
                ScenarioNav.goNext();
            } else {
                alert('다음 단계로 이동합니다.');
            }
        });
    </script>
    <script src="js/common.js"></script>
    <script src="js/session-db.js"></script>
    <script src="js/scenario-nav.js"></script>
</body>

</html>
