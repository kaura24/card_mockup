<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDD 정보 (0017)</title>

  <style>
    :root {
      --text: #111;
      --muted: #666;
      --line: #e6e6e6;
      --bg-overlay: rgba(0, 0, 0, .45);
      --kb-yellow: #ffcc00;
      --kb-yellow-dark: #f2b800;

      /* 공통(히든 버튼/모달) */
      --overlay: rgba(0, 0, 0, .55);
      --modal-line: #e6e6e6;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      --danger: #e53935;
      --field-bg: #fff;
      --field-line: #d9d9d9;
      --panel: #fafafa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Malgun Gothic", Arial, sans-serif;
      background: var(--bg-overlay);
      color: var(--text);

      /* ✅ (권장) 모달이 한 화면 내에 보이도록: 바깥 스크롤 방지 */
      height: 100vh;
      overflow: hidden;
    }

    /* ====== 메인 모달(0017 UI) ====== */
    .modal {
      width: 980px;
      max-width: calc(100vw - 24px);
      max-height: calc(100vh - 24px);

      background: #fff;
      border-radius: 14px;

      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      padding: 18px 22px 16px;
      border: 1px solid rgba(0, 0, 0, .08);
      box-shadow: 0 18px 50px rgba(0, 0, 0, .20);

      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0, 0, 0, .06);
      gap: 12px;
      flex: 0 0 auto;
    }

    .modal-title {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -.2px;
    }

    .modal-title small {
      font-size: 13px;
      color: var(--muted);
      font-weight: 800;
      margin-left: 6px;
    }

    .required-hint {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 900;
      color: #222;
      white-space: nowrap;
    }

    .required-hint .req-star {
      color: var(--danger);
      font-weight: 900;
    }

    .close-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #777;
      border: 1px solid transparent;
      user-select: none;
    }

    .close-btn:hover {
      border-color: rgba(0, 0, 0, .12);
      background: #fafafa;
    }

    /* ====== 화면 본문(폼 영역) ====== */
    .content {
      padding: 14px 6px 6px;
      overflow: auto;
      /* 내부 스크롤 */
      flex: 1 1 auto;
      min-height: 0;
    }

    .form-table {
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }

    .row {
      display: grid;
      grid-template-columns: 320px 1fr;
      border-bottom: 1px solid var(--line);
    }

    .row:last-child {
      border-bottom: none;
    }

    .cell-left {
      padding: 18px 18px;
      background: #fff;
      border-right: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-weight: 900;
      color: #222;
      gap: 8px;
      min-height: 72px;
    }

    .anno-mark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: var(--kb-yellow);
      border: 1px solid rgba(0, 0, 0, .14);
      font-weight: 900;
      font-size: 12px;
      color: #111;
      flex: 0 0 auto;
    }

    .req-star {
      color: var(--danger);
      margin-left: 4px;
      font-weight: 900;
    }

    .cell-right {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      min-height: 72px;
    }

    .select {
      height: 52px;
      border: 1px solid var(--field-line);
      border-radius: 10px;
      padding: 0 42px 0 14px;
      background: var(--field-bg);
      font-size: 15px;
      font-weight: 900;
      cursor: pointer;
      appearance: none;

      background-image:
        linear-gradient(45deg, transparent 50%, #555 50%),
        linear-gradient(135deg, #555 50%, transparent 50%),
        linear-gradient(to right, transparent, transparent);
      background-position:
        calc(100% - 18px) 22px,
        calc(100% - 13px) 22px,
        0 0;
      background-size:
        5px 5px,
        5px 5px,
        100% 100%;
      background-repeat: no-repeat;

      width: min(420px, 100%);
    }

    .select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 204, 0, .18);
      border-color: rgba(0, 0, 0, .35);
    }

    .helper {
      width: 100%;
      margin-top: -6px;
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.5;
    }

    .subnote {
      margin-top: 12px;
      font-size: 13px;
      color: #444;
      line-height: 1.6;
    }

    /* 하단 버튼 영역(고정) */
    .footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding-top: 12px;
      border-top: 1px solid rgba(0, 0, 0, .06);
      flex: 0 0 auto;
    }

    .btn {
      height: 44px;
      padding: 0 16px;
      border-radius: 8px;
      font-weight: 900;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid rgba(0, 0, 0, .14);
      background: #fff;
    }

    .btn.primary {
      border: none;
      background: var(--kb-yellow);
    }

    .btn.primary:hover {
      background: var(--kb-yellow-dark);
    }

    .btn:active {
      transform: translateY(1px);
    }

    /* ====== (공통) 토스트 ====== */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, .85);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      max-width: min(820px, calc(100vw - 24px));
      text-align: center;
      z-index: 50;
    }

    .toast.show {
      opacity: 1;
    }

    /* ====== (공통) 우하단 히든 버튼: 컬러 + 물음표 ====== */
    .req-qmark {
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, .18);
      background: var(--kb-yellow);
      color: #111;
      font-weight: 900;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0, 0, 0, .14);
      opacity: .82;
      transition: opacity .15s ease, transform .05s ease, background .15s ease;
      z-index: 1000;
    }

    .req-qmark:hover {
      opacity: 1;
      background: var(--kb-yellow-dark);
    }

    .req-qmark:active {
      transform: translateY(1px);
    }

    /* ====== (공통) 요구사항 모달 ====== */
    .spec-modal-root {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 1200;
    }

    .spec-modal-root.show {
      display: flex;
    }

    .spec-modal {
      width: min(980px, 100%);
      max-height: min(86vh, 900px);
      overflow: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .25);
      border: 1px solid rgba(0, 0, 0, .15);
    }

    .spec-modal__head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--modal-line);
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }

    .spec-modal__title {
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -.2px;
    }

    .spec-modal__close {
      border: 1px solid rgba(0, 0, 0, .18);
      background: #fff;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 900;
    }

    .spec-modal__body {
      padding: 14px 16px 18px;
    }

    .kv {
      display: grid;
      grid-template-columns: 170px 1fr;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .kv .k,
    .kv .v {
      padding: 10px 12px;
      border-bottom: 1px solid var(--modal-line);
      font-size: 13px;
      line-height: 1.5;
    }

    .kv .k {
      background: #fafafa;
      font-weight: 900;
      color: #333;
      border-right: 1px solid var(--modal-line);
    }

    .kv .v {
      color: #222;
    }

    .kv .k:last-child,
    .kv .v:last-child {
      border-bottom: none;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .chip {
      font-size: 12px;
      border: 1px solid rgba(0, 0, 0, .12);
      background: #fafafa;
      padding: 6px 10px;
      border-radius: 999px;
      font-family: var(--mono);
    }

    .section {
      margin-top: 12px;
      padding: 12px 12px;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      background: #fff;
    }

    .section__title {
      font-weight: 900;
      font-size: 13px;
      margin: 0 0 8px;
    }

    .section ul {
      margin: 0;
      padding-left: 18px;
      color: #222;
      font-size: 13px;
      line-height: 1.6;
    }

    .req-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12.5px;
      margin-top: 8px;
    }

    .req-table th,
    .req-table td {
      border: 1px solid var(--modal-line);
      padding: 8px;
      vertical-align: top;
      line-height: 1.55;
    }

    .req-table th {
      background: #fafafa;
      font-weight: 900;
      text-align: left;
    }

    .prio {
      font-weight: 900;
      font-family: var(--mono);
    }

    .anno-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .anno-btn {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      width: 100%;
      border: 1px solid rgba(0, 0, 0, .12);
      border-radius: 10px;
      padding: 10px 10px;
      background: #fff;
      cursor: pointer;
      text-align: left;
    }

    .anno-btn:hover {
      background: #fafafa;
    }

    .anno-no {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: var(--kb-yellow);
      border: 1px solid rgba(0, 0, 0, .14);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      flex: 0 0 auto;
      margin-top: 1px;
    }

    .anno-meta {
      font-size: 13px;
      line-height: 1.5;
      color: #111;
    }

    .anno-meta .muted {
      color: var(--muted);
      font-size: 12px;
      margin-top: 2px;
    }

    .code {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #0b0b0d;
      color: #e9e9ef;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.55;
      overflow: auto;
      white-space: pre;
    }

    .anno-focus {
      outline: 3px solid rgba(255, 204, 0, .75);
      outline-offset: 2px;
      border-radius: 12px;
      transition: outline-color .15s ease;
    }

    @media (max-width: 820px) {
      .modal {
        width: 680px;
      }

      .row {
        grid-template-columns: 1fr;
      }

      .cell-left {
        border-right: none;
        border-bottom: 1px solid var(--line);
      }

      .required-hint {
        display: none;
      }

      .select {
        width: 100%;
      }
    }

    @media (max-width: 520px) {
      .modal {
        padding: 16px 14px 14px;
      }

      .kv {
        grid-template-columns: 1fr;
      }

      .kv .k {
        border-right: none;
      }
    }
  </style>

    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
  <link rel="stylesheet" href="css/kb-theme.css" />
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>

  <!-- 0017 메인 모달 -->
  <div class="modal" role="dialog" aria-modal="true" aria-label="EDD 정보 (0017)">
    <div class="modal-header">
      <div class="modal-title">EDD 정보 <small>(0017)</small></div>

      <div style="display:flex; align-items:center; gap:10px;">
        <div class="required-hint" aria-label="필수항목 안내">
          <span class="req-star">*</span> 필수항목
        </div>
        <div class="close-btn" id="closeBtn" aria-label="닫기">×</div>
      </div>
    </div>

    <div class="content">
      <div class="form-table" aria-label="EDD 정보 입력">
        <!-- 거래목적 -->
        <div class="row">
          <div class="cell-left" data-anno="1">
            <span class="anno-mark" aria-hidden="true">1</span>
            거래목적 <span class="req-star">*</span>
          </div>
          <div class="cell-right">
            <select id="purposeSelect" class="select" data-anno="2" aria-label="거래목적 선택">
              <option value="" selected disabled>거래목적 선택</option>
              <!-- 옵션은 실제 서비스에서 코드/정책 기반으로 제공 -->
              <option value="BUSINESS_EXPENSE">사업 운영경비</option>
              <option value="PURCHASE">물품/서비스 구매</option>
              <option value="TRAVEL">출장/교통비</option>
              <option value="TAX">세금/공과금</option>
              <option value="OTHER">기타</option>
            </select>
            <div class="helper" data-anno="3">※ 텍스트 입력이 아닌 <b>선택형 메뉴</b>로만 제공됩니다. (업무정책/코드값은 확정 필요)</div>
          </div>
        </div>

        <!-- 거래자금의 원천 -->
        <div class="row">
          <div class="cell-left" data-anno="4">
            <span class="anno-mark" aria-hidden="true">4</span>
            거래자금의 원천 <span class="req-star">*</span>
          </div>
          <div class="cell-right">
            <select id="fundSourceSelect" class="select" data-anno="5" aria-label="거래자금의 원천 선택">
              <option value="" selected disabled>거래자금의 원천 선택</option>
              <!-- 옵션은 실제 서비스에서 코드/정책 기반으로 제공 -->
              <option value="SALES">매출/영업수익</option>
              <option value="CAPITAL">자본금</option>
              <option value="LOAN">대출</option>
              <option value="INVESTMENT">투자금</option>
              <option value="OTHER">기타</option>
            </select>
          </div>
        </div>
      </div>

      <div class="subnote" data-anno="6">
        ※ 본 항목은 사업자번호 기준(구분 Key)으로 관리되며, 고객은 항목을 선택해 진행합니다.
      </div>
    </div>

    <div class="footer" data-anno="7">
      <button class="btn" id="prevBtn" type="button">이전</button>
      <button class="btn primary" id="nextBtn" type="button">다음</button>
    </div>
  </div>

  <!-- 토스트 -->
  

  <!-- (공통) 히든 요구사항 버튼 -->
  <button id="reqBtn" class="req-qmark" type="button" aria-label="기능요구서 보기">?</button>

  <!-- (공통) 요구사항/주석 모달 -->
  <div id="specModalRoot" class="spec-modal-root" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="spec-modal" aria-label="업무 정의서 및 주석">
      <div class="spec-modal__head">
        <div id="specModalTitle" class="spec-modal__title">업무 정의서 / 주석 (0017)</div>
        <button id="specModalClose" class="spec-modal__close" type="button">닫기</button>
      </div>
      <div id="specModalBody" class="spec-modal__body"></div>
    </div>
  </div>

  <script>
    // ====== Screen: 0017 (EDD 정보) ======
    (function () {
      const SCREEN_ID = "0017";
      const SCREEN_NAME = "EDD 정보";

      const $ = (id) => document.getElementById(id);
      const toast = $("toast");

      function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 1600);
      }

      function escapeHtml(s) {
        return String(s)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // ====== (목업) 사업자번호 기반 Key ======
      // 실제 서비스에서는 0001(사업자번호입력) 등에서 확보한 사업자번호를 세션으로 보유하고,
      // EDD 선택값을 사업자번호 기준으로 저장/전달한다.
      const SESSION_MOCK = {
        biz_no: "105-82-87555",   // 구분 Key(목업)
        edd: {
          purpose: "",
          fund_source: ""
        }
      };

      const purposeSelect = $("purposeSelect");
      const fundSourceSelect = $("fundSourceSelect");

      // (목업) 이전 저장값이 있으면 복원
      function restore() {
        if (SESSION_MOCK.edd.purpose) purposeSelect.value = SESSION_MOCK.edd.purpose;
        if (SESSION_MOCK.edd.fund_source) fundSourceSelect.value = SESSION_MOCK.edd.fund_source;
      }
      restore();

      function validate() {
        const p = purposeSelect.value;
        const f = fundSourceSelect.value;

        if (!p) {
          showToast("거래목적을 선택해 주세요.");
          purposeSelect.focus();
          return false;
        }
        if (!f) {
          showToast("거래자금의 원천을 선택해 주세요.");
          fundSourceSelect.focus();
          return false;
        }
        return true;
      }

      function save() {
        // 처리계 거래(N)로 정의되어 있으므로, 본 화면에서는 플랫폼 내 저장(가정) 후
        // 이후 신청/심사/제출 단계에서 전문 포함 여부를 확정한다.
        SESSION_MOCK.edd.purpose = purposeSelect.value;
        SESSION_MOCK.edd.fund_source = fundSourceSelect.value;

        if (window.SessionDB && window._KB_SESSION) {
          SessionDB.save(SCREEN_ID, {
            purpose: purposeSelect.value,
            fundSource: fundSourceSelect.value
          }, window._KB_SESSION);
        }

        // 감사/로그 포인트(목업): 실제 서비스에서는 PII/민감정보 최소화 원칙 적용
        console.log("[EDD-SAVE]", {
          screen: SCREEN_ID,
          biz_no_masked: (SESSION_MOCK.biz_no || "").replace(/\d(?=\d{4})/g, "*"),
          purpose: SESSION_MOCK.edd.purpose,
          fund_source: SESSION_MOCK.edd.fund_source
        });
      }

      // ====== Footer Actions (목업) ======
      $("closeBtn").addEventListener("click", () => {
        showToast("닫기(모의): 이전 화면 유지");
      });

      $("prevBtn").addEventListener("click", () => {
        showToast("이전(모의): 직전 단계로 이동");
        // 시나리오 기준: 0016(법인 정보) ← 0017(EDD 정보)
        const nb = document.getElementById('_sc-prev-btn'); // Assuming prev also has a hidden btn, but usually we just go back. 
        // Actually standard scenario nav handles back too? 
        // The instruction was mostly about next button enforcement.
        // For prev, let's stick to history.back or scenario nav if available.
        // But _sc-prev-btn is not widely used in my changes. I'll stick to location.hash for prev or use simple history.back if I can.
        // Wait, 0016 is explicit. 
        if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
              location.hash = "#/0016";
            }
          }
        }
      });

      $("nextBtn").addEventListener("click", () => {
        if (!validate()) return;
        save();
        showToast("저장(모의) 완료 → 다음 단계로 이동");
        // 시나리오 기준: 0018(필수확인사항)으로 이동
        const nb = document.getElementById('_sc-next-btn');
        if (nb) nb.click();
        else location.hash = "#/0018";
      });

      // ====== 요구사항/주석(컨텍스트 기반) ======
      

      // ====== 요구사항 모달 렌더링 ======
      const reqBtn = $("reqBtn");
      const specModalRoot = $("specModalRoot");
      const specModalClose = $("specModalClose");
      const specModalTitle = $("specModalTitle");
      const specModalBody = $("specModalBody");

      function focusAnno(no) {
        const anno = (REQ_SPEC.annotations || []).find(a => a.no === no);
        if (!anno) return;

        const el = document.querySelector(anno.selector);
        if (!el) {
          showToast("주석 대상 요소를 찾을 수 없습니다.");
          return;
        }
        el.classList.add("anno-focus");
        try { el.scrollIntoView({ behavior: "smooth", block: "center" }); } catch (e) { }
        setTimeout(() => el.classList.remove("anno-focus"), 1200);
        showToast(`주석 ${no}: ${anno.title}`);
      }

      function renderSpec(spec) {
        document.title = `${spec.screen_name} (${spec.screen_id})`;
        specModalTitle.textContent = `업무 정의서 / 주석 (${spec.screen_id}) · ${spec.screen_name}`;

        const chips = [
          `ID:${spec.screen_id}`,
          `Action:${spec.action}`,
          `Corp:${spec.applies_to.corp}`,
          `Personal:${spec.applies_to.personal}`,
          `Key:${spec.key_rule}`,
          `Backend:${spec.backend.system}`
        ];

        const inputListHtml = (spec.input_value_shape || [])
          .map(v => `<li><b>${escapeHtml(v.label)}</b> (${escapeHtml(v.key)}) · ${v.required ? "<b>필수</b>" : "선택"} · <span style="color:#666;">${escapeHtml(v.type)} / ${escapeHtml(v.rule)}</span></li>`)
          .join("");

        const annoHtml = (spec.annotations || [])
          .map(a => `
          <button class="anno-btn" type="button" data-anno-target="${a.no}">
            <div class="anno-no">${escapeHtml(a.no)}</div>
            <div class="anno-meta">
              <div><b>${escapeHtml(a.title)}</b></div>
              <div class="muted">${escapeHtml(a.desc)}</div>
            </div>
          </button>
        `).join("");

        const reqRows = (spec.requirements || [])
          .map(r => `
          <tr>
            <td style="white-space:nowrap;"><b>${escapeHtml(r.id)}</b></td>
            <td class="prio">${escapeHtml(r.priority)}</td>
            <td>${escapeHtml(r.desc)}</td>
            <td>${escapeHtml(r.acceptance)}</td>
          </tr>
        `).join("");

        specModalBody.innerHTML = `
        <div class="kv">
          <div class="k">기능 ID</div><div class="v"><b>${escapeHtml(spec.screen_id)}</b></div>
          <div class="k">기능명</div><div class="v"><b>${escapeHtml(spec.screen_name)}</b></div>
          <div class="k">Action</div><div class="v">${escapeHtml(spec.action)}</div>
          <div class="k">적용 대상</div><div class="v">법인사업자: <b>${escapeHtml(spec.applies_to.corp)}</b> / 개인사업자: <b>${escapeHtml(spec.applies_to.personal)}</b></div>
          <div class="k">구분 Key</div><div class="v">${escapeHtml(spec.key_rule)}</div>
          <div class="k">처리계 거래</div><div class="v">${escapeHtml(spec.backend.system)}</div>
          <div class="k">업무 목적</div><div class="v">${escapeHtml(spec.backend.purpose)}</div>
        </div>

        <div class="chips">${chips.map(c => `<span class="chip">${escapeHtml(c)}</span>`).join("")}</div>

        <div class="section">
          <div class="section__title">진입 조건</div>
          <ul>${(spec.entry_condition || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">UI 성격</div>
          <ul>${(spec.ui_nature || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">입력 항목</div>
          <ul>${inputListHtml}</ul>
        </div>

        <div class="section">
          <div class="section__title">제어 규칙</div>
          <ul>${(spec.control_rules || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">오류/예외</div>
          <ul>${(spec.error_cases || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">저장/연동 요약</div>
          <ul>
            <li><b>조회(Read)</b>: ${escapeHtml(spec.backend.read)}</li>
            <li><b>저장(Write)</b>: ${escapeHtml(spec.backend.write)}</li>
          </ul>
        </div>

        <div class="section">
          <div class="section__title">관련 시나리오</div>
          <ul>${(spec.related_scenarios || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">화면 주석(번호 기반)</div>
          <div class="anno-list">${annoHtml || "<div class='muted'>주석 정보가 없습니다.</div>"}</div>
          <div style="margin-top:8px; color: var(--muted); font-size:12px;">
            ※ 주석 버튼을 누르면 해당 UI 요소가 강조 표시됩니다.
          </div>
        </div>

        <div class="section">
          <div class="section__title">요건정의서</div>
          <table class="req-table" aria-label="요건정의서">
            <thead>
              <tr>
                <th style="width:140px;">요구사항 ID</th>
                <th style="width:70px;">우선</th>
                <th>요구사항</th>
                <th style="width:260px;">수용 기준</th>
              </tr>
            </thead>
            <tbody>
              ${reqRows}
            </tbody>
          </table>
        </div>

        <div class="section">
          <div class="section__title">감사/로그 포인트</div>
          <ul>${(spec.audit_log_points || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">비고</div>
          <ul>${(spec.notes || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">REQ_SPEC 원문(JSON)</div>
          <div class="code">${escapeHtml(JSON.stringify(spec, null, 2))}</div>
        </div>
      `;

        specModalBody.querySelectorAll("[data-anno-target]").forEach(btn => {
          btn.addEventListener("click", () => {
            const no = Number(btn.getAttribute("data-anno-target"));
            focusAnno(no);
          });
        });
      }

      function openSpec() {
        renderSpec(REQ_SPEC);
        specModalRoot.classList.add("show");
        specModalRoot.setAttribute("aria-hidden", "false");
      }
      function closeSpec() {
        specModalRoot.classList.remove("show");
        specModalRoot.setAttribute("aria-hidden", "true");
      }

      reqBtn.addEventListener("click", openSpec);
      specModalClose.addEventListener("click", closeSpec);
      specModalRoot.addEventListener("click", (e) => { if (e.target === specModalRoot) closeSpec(); });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && specModalRoot.classList.contains("show")) closeSpec();
        // 단축키(디버그용): Ctrl+Alt+R
        if (e.ctrlKey && e.altKey && (e.key === "r" || e.key === "R")) {
          if (specModalRoot.classList.contains("show")) closeSpec();
          else openSpec();
        }
      });
    })();
  </script>

  <script src="js/common.js"></script>
<script src="js/session-db.js"></script>
  <script src="js/scenario-nav.js"></script>
  <script src="js/spec-viewer.js" data-screen-id="0017"></script>
</body>

</html>
