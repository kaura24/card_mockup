<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>법인 정보 (0016)</title>

  <style>
    :root {
      --text: #111;
      --muted: #666;
      --line: #e6e6e6;
      --bg-overlay: rgba(0, 0, 0, .45);
      --kb-yellow: #ffcc00;
      --kb-yellow-dark: #f2b800;

      /* 공통(히든 버튼/모달) */
      --overlay: rgba(0, 0, 0, .55);
      --modal-line: #e6e6e6;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      --danger: #e53935;
      --field-bg: #fff;
      --field-line: #d9d9d9;
      --panel: #fafafa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Malgun Gothic", Arial, sans-serif;
      background: var(--bg-overlay);
      color: var(--text);

      /* ✅ 요청 반영: 모달이 한 화면(뷰포트) 안에 보이도록
         - 바깥(body) 스크롤은 막고, 필요 시 모달 내부 content에서 스크롤 */
      height: 100vh;
      overflow: hidden;
    }

    /* ====== 메인 모달(0016 UI) ======
       ✅ 요청 반영: max-height로 1화면 유지 + 내부 스크롤 구조
    */
    .modal {
      width: 1020px;
      max-width: calc(100vw - 24px);
      max-height: calc(100vh - 24px);

      background: #fff;
      border-radius: 14px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      padding: 18px 22px 16px;
      border: 1px solid rgba(0, 0, 0, .08);
      box-shadow: 0 18px 50px rgba(0, 0, 0, .20);

      display: flex;
      flex-direction: column;
      gap: 0;
      overflow: hidden;
      /* header/footer 고정 + content 내부 스크롤 */
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0, 0, 0, .06);
      gap: 12px;
      flex: 0 0 auto;
    }

    .modal-title {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -.2px;
    }

    .modal-title small {
      font-size: 13px;
      color: var(--muted);
      font-weight: 800;
      margin-left: 6px;
    }

    .required-hint {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 900;
      color: #222;
      white-space: nowrap;
    }

    .required-hint .req-star {
      color: var(--danger);
      font-weight: 900;
    }

    .close-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #777;
      border: 1px solid transparent;
      user-select: none;
    }

    .close-btn:hover {
      border-color: rgba(0, 0, 0, .12);
      background: #fafafa;
    }

    /* ====== 화면 본문(폼 영역) ====== */
    .content {
      padding: 14px 6px 6px;
      overflow: auto;
      /* ✅ 모달 내부 스크롤 */
      flex: 1 1 auto;
      min-height: 0;
      /* flex 스크롤 안정화 */
    }

    .form-table {
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }

    .row {
      display: grid;
      grid-template-columns: 320px 1fr;
      border-bottom: 1px solid var(--line);
    }

    .row:last-child {
      border-bottom: none;
    }

    .cell-left {
      padding: 16px 18px;
      background: #fff;
      border-right: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-weight: 900;
      color: #222;
      gap: 8px;
      min-height: 66px;
    }

    .anno-mark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: var(--kb-yellow);
      border: 1px solid rgba(0, 0, 0, .14);
      font-weight: 900;
      font-size: 12px;
      color: #111;
      flex: 0 0 auto;
    }

    .req-star {
      color: var(--danger);
      margin-left: 4px;
      font-weight: 900;
    }

    .cell-right {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      min-height: 66px;
    }

    .field {
      height: 46px;
      border: 1px solid var(--field-line);
      border-radius: 10px;
      padding: 0 14px;
      background: var(--field-bg);
      outline: none;
      font-size: 15px;
      font-weight: 900;
      color: #111;
    }

    .field::placeholder {
      color: #b8b8b8;
      font-weight: 800;
    }

    .field:focus {
      border-color: rgba(0, 0, 0, .35);
      box-shadow: 0 0 0 3px rgba(255, 204, 0, .18);
    }

    .field[disabled],
    .field[readonly] {
      background: #f5f5f5;
      color: #8d8d8d;
      cursor: not-allowed;
    }

    .field.wide {
      width: min(620px, 100%);
    }

    .field.mid {
      width: min(440px, 100%);
    }

    .field.sm {
      width: 120px;
      text-align: center;
    }

    .field.zip {
      width: 140px;
      text-align: center;
    }

    /* 전화번호 그룹 */
    .tel-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .dash {
      font-weight: 900;
      color: #777;
      margin: 0 -4px;
    }

    /* 주소 그룹 */
    .addr-wrap {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .addr-line {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      height: 46px;
      padding: 0 14px;
      border-radius: 10px;
      font-weight: 900;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid rgba(0, 0, 0, .18);
      background: #fff;
    }

    .btn:hover {
      background: #fafafa;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .subnote {
      margin-top: 12px;
      font-size: 13px;
      color: #444;
      line-height: 1.6;
    }

    /* 하단 버튼 영역(고정) */
    .footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding-top: 12px;
      border-top: 1px solid rgba(0, 0, 0, .06);
      flex: 0 0 auto;
    }

    .btn.primary {
      border: none;
      background: var(--kb-yellow);
    }

    .btn.primary:hover {
      background: var(--kb-yellow-dark);
    }

    /* ====== (공통) 토스트 ====== */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, .85);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      max-width: min(820px, calc(100vw - 24px));
      text-align: center;
      z-index: 50;
    }

    .toast.show {
      opacity: 1;
    }

    /* ====== (공통) 우하단 히든 버튼: 컬러 + 물음표 ====== */
    .req-qmark {
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, .18);
      background: var(--kb-yellow);
      color: #111;
      font-weight: 900;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0, 0, 0, .14);
      opacity: .82;
      transition: opacity .15s ease, transform .05s ease, background .15s ease;
      z-index: 1000;
    }

    .req-qmark:hover {
      opacity: 1;
      background: var(--kb-yellow-dark);
    }

    .req-qmark:active {
      transform: translateY(1px);
    }

    /* ====== (공통) 요구사항 모달 ====== */
    .spec-modal-root {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 1200;
    }

    .spec-modal-root.show {
      display: flex;
    }

    .spec-modal {
      width: min(980px, 100%);
      max-height: min(86vh, 900px);
      overflow: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .25);
      border: 1px solid rgba(0, 0, 0, .15);
    }

    .spec-modal__head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--modal-line);
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }

    .spec-modal__title {
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -.2px;
    }

    .spec-modal__close {
      border: 1px solid rgba(0, 0, 0, .18);
      background: #fff;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 900;
    }

    .spec-modal__body {
      padding: 14px 16px 18px;
    }

    .kv {
      display: grid;
      grid-template-columns: 170px 1fr;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .kv .k,
    .kv .v {
      padding: 10px 12px;
      border-bottom: 1px solid var(--modal-line);
      font-size: 13px;
      line-height: 1.5;
    }

    .kv .k {
      background: #fafafa;
      font-weight: 900;
      color: #333;
      border-right: 1px solid var(--modal-line);
    }

    .kv .v {
      color: #222;
    }

    .kv .k:last-child,
    .kv .v:last-child {
      border-bottom: none;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .chip {
      font-size: 12px;
      border: 1px solid rgba(0, 0, 0, .12);
      background: #fafafa;
      padding: 6px 10px;
      border-radius: 999px;
      font-family: var(--mono);
    }

    .section {
      margin-top: 12px;
      padding: 12px 12px;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      background: #fff;
    }

    .section__title {
      font-weight: 900;
      font-size: 13px;
      margin: 0 0 8px;
    }

    .section ul {
      margin: 0;
      padding-left: 18px;
      color: #222;
      font-size: 13px;
      line-height: 1.6;
    }

    .req-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12.5px;
      margin-top: 8px;
    }

    .req-table th,
    .req-table td {
      border: 1px solid var(--modal-line);
      padding: 8px;
      vertical-align: top;
      line-height: 1.55;
    }

    .req-table th {
      background: #fafafa;
      font-weight: 900;
      text-align: left;
    }

    .prio {
      font-weight: 900;
      font-family: var(--mono);
    }

    .anno-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .anno-btn {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      width: 100%;
      border: 1px solid rgba(0, 0, 0, .12);
      border-radius: 10px;
      padding: 10px 10px;
      background: #fff;
      cursor: pointer;
      text-align: left;
    }

    .anno-btn:hover {
      background: #fafafa;
    }

    .anno-no {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: var(--kb-yellow);
      border: 1px solid rgba(0, 0, 0, .14);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      flex: 0 0 auto;
      margin-top: 1px;
    }

    .anno-meta {
      font-size: 13px;
      line-height: 1.5;
      color: #111;
    }

    .anno-meta .muted {
      color: var(--muted);
      font-size: 12px;
      margin-top: 2px;
    }

    .code {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #0b0b0d;
      color: #e9e9ef;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.55;
      overflow: auto;
      white-space: pre;
    }

    .anno-focus {
      outline: 3px solid rgba(255, 204, 0, .75);
      outline-offset: 2px;
      border-radius: 12px;
      transition: outline-color .15s ease;
    }

    @media (max-width: 920px) {
      .modal {
        width: 740px;
      }

      .row {
        grid-template-columns: 1fr;
      }

      .cell-left {
        border-right: none;
        border-bottom: 1px solid var(--line);
      }

      .field.wide,
      .field.mid {
        width: 100%;
      }

      .required-hint {
        display: none;
      }
    }

    @media (max-width: 520px) {
      .modal {
        padding: 16px 14px 14px;
      }

      .kv {
        grid-template-columns: 1fr;
      }

      .kv .k {
        border-right: none;
      }

      .field.sm {
        width: 92px;
      }

      .field.zip {
        width: 120px;
      }
    }
  </style>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
  <link rel="stylesheet" href="css/kb-theme.css" />
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>

  <!-- 0016 메인 모달 -->
  <div class="modal" role="dialog" aria-modal="true" aria-label="법인 정보 (0016)">
    <div class="modal-header">
      <div class="modal-title">법인 정보 <small>(0016)</small></div>

      <div style="display:flex; align-items:center; gap:10px;">
        <div class="required-hint" aria-label="필수항목 안내">
          <span class="req-star">*</span> 필수항목
        </div>
        <div class="close-btn" id="closeBtn" aria-label="닫기">×</div>
      </div>
    </div>

    <div class="content">
      <div class="form-table" aria-label="법인 정보 입력">
        <!-- 법인등록번호 -->
        <div class="row">
          <div class="cell-left" data-anno="1">
            <span class="anno-mark" aria-hidden="true">1</span>
            법인등록번호 <span class="req-star">*</span>
          </div>
          <div class="cell-right">
            <input id="corpRegNo" class="field mid" type="text" placeholder="예) 123456-1234567" autocomplete="off"
              data-anno="2" />
          </div>
        </div>

        <!-- 법인명 -->
        <div class="row">
          <div class="cell-left" data-anno="3">
            <span class="anno-mark" aria-hidden="true">3</span>
            법인명 <span class="req-star">*</span>
          </div>
          <div class="cell-right">
            <input id="corpName" class="field wide" type="text" placeholder="법인명 입력" autocomplete="off" data-anno="4" />
          </div>
        </div>

        <!-- 전화번호 -->
        <div class="row">
          <div class="cell-left" data-anno="5">
            <span class="anno-mark" aria-hidden="true">5</span>
            전화번호 <span class="req-star">*</span>
          </div>
          <div class="cell-right">
            <div class="tel-wrap" data-anno="6" aria-label="전화번호 입력">
              <input id="tel1" class="field sm" type="tel" inputmode="numeric" maxlength="4" placeholder="000" />
              <span class="dash" aria-hidden="true">-</span>
              <input id="tel2" class="field sm" type="tel" inputmode="numeric" maxlength="4" placeholder="0000" />
              <span class="dash" aria-hidden="true">-</span>
              <input id="tel3" class="field sm" type="tel" inputmode="numeric" maxlength="4" placeholder="0000" />
            </div>
          </div>
        </div>

        <!-- 주소 -->
        <div class="row">
          <div class="cell-left" data-anno="7">
            <span class="anno-mark" aria-hidden="true">7</span>
            주소 <span class="req-star">*</span>
          </div>
          <div class="cell-right" style="align-items:flex-start;">
            <div class="addr-wrap">
              <div class="addr-line">
                <input id="zipCode" class="field zip" type="text" inputmode="numeric" maxlength="5" placeholder="우편번호"
                  data-anno="8" />
                <button id="addrSearchBtn" class="btn" type="button" data-anno="9">주소검색</button>
              </div>
              <div class="addr-line">
                <input id="addr1" class="field wide" type="text" placeholder="기본주소" autocomplete="off" data-anno="10" />
              </div>
              <div class="addr-line">
                <input id="addr2" class="field wide" type="text" placeholder="상세주소" autocomplete="off" data-anno="11" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="subnote" data-anno="12">
        ※ 입력한 정보로 고객정보가 등록 또는 변경됩니다.
      </div>
    </div>

    <!-- ✅ footer는 모달 하단에 고정(1화면 유지 목적) -->
    <div class="footer" data-anno="13">
      <button class="btn" id="prevBtn" type="button">이전</button>
      <button class="btn primary" id="nextBtn" type="button">다음</button>
    </div>
  </div>

  <!-- 토스트 -->
  

  <!-- (공통) 히든 요구사항 버튼 -->
  <button id="reqBtn" class="req-qmark" type="button" aria-label="기능요구서 보기">?</button>

  <!-- (공통) 요구사항/주석 모달 -->
  <div id="specModalRoot" class="spec-modal-root" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="spec-modal" aria-label="업무 정의서 및 주석">
      <div class="spec-modal__head">
        <div id="specModalTitle" class="spec-modal__title">업무 정의서 / 주석 (0016)</div>
        <button id="specModalClose" class="spec-modal__close" type="button">닫기</button>
      </div>
      <div id="specModalBody" class="spec-modal__body"></div>
    </div>
  </div>

  <script>
    // ====== Screen: 0016 (법인 정보) ======
    (function () {
      const SCREEN_ID = "0016";
      const SCREEN_NAME = "법인 정보";

      const $ = (id) => document.getElementById(id);
      const toast = $("toast");

      function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 1600);
      }

      function escapeHtml(s) {
        return String(s)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // ====== (목업) 고객원장 기반 프리필 ======
      // 0016 기능목록 컨텍스트:
      // - 고객원장에서 법인등록번호/법인명/전화번호/주소 조회하여 출력
      // - 없는 경우 고객 입력
      // - 모든 항목 필수(Null 불가)
      const CUSTOMER_MASTER_MOCK = {
        corp_reg_no: "105828-7555555",
        corp_name: "김두나라 럼경서 길호별",
        tel: { t1: "010", t2: "5668", t3: "5703" },
        addr: { zip: "22160", a1: "인천 미추홀구 참외전로 268", a2: "줄포리 337-4" },

        // ✅ 정책(확인 필요): 원장값 존재 시 수정 가능/불가
        lock_if_exists: { corp_reg_no: true, corp_name: true }
      };

      const corpRegNo = $("corpRegNo");
      const corpName = $("corpName");
      const tel1 = $("tel1"), tel2 = $("tel2"), tel3 = $("tel3");
      const zipCode = $("zipCode");
      const addr1 = $("addr1");
      const addr2 = $("addr2");

      function applyPrefill() {
        if (CUSTOMER_MASTER_MOCK.corp_reg_no) {
          corpRegNo.value = CUSTOMER_MASTER_MOCK.corp_reg_no;
          if (CUSTOMER_MASTER_MOCK.lock_if_exists?.corp_reg_no) {
            corpRegNo.setAttribute("disabled", "disabled");
          }
        }
        if (CUSTOMER_MASTER_MOCK.corp_name) {
          corpName.value = CUSTOMER_MASTER_MOCK.corp_name;
          if (CUSTOMER_MASTER_MOCK.lock_if_exists?.corp_name) {
            corpName.setAttribute("disabled", "disabled");
          }
        }
        tel1.value = CUSTOMER_MASTER_MOCK.tel?.t1 || "";
        tel2.value = CUSTOMER_MASTER_MOCK.tel?.t2 || "";
        tel3.value = CUSTOMER_MASTER_MOCK.tel?.t3 || "";
        zipCode.value = CUSTOMER_MASTER_MOCK.addr?.zip || "";
        addr1.value = CUSTOMER_MASTER_MOCK.addr?.a1 || "";
        addr2.value = CUSTOMER_MASTER_MOCK.addr?.a2 || "";
      }
      applyPrefill();

      // 숫자 필드 정규화
      [tel1, tel2, tel3, zipCode].forEach(el => {
        el.addEventListener("input", () => { el.value = el.value.replace(/[^\d]/g, ""); });
      });

      // 전화번호 자동 이동
      function autoNext(current, maxLen, next) {
        current.addEventListener("input", () => {
          if (current.value.length >= maxLen) next && next.focus();
        });
      }
      autoNext(tel1, 3, tel2);
      autoNext(tel2, 4, tel3);

      // 법인등록번호 입력 보정(하이픈 허용)
      corpRegNo.addEventListener("input", () => {
        if (corpRegNo.disabled) return;
        const digits = corpRegNo.value.replace(/[^\d]/g, "").slice(0, 13);
        // 6-7 포맷으로 표시(선택)
        if (digits.length <= 6) corpRegNo.value = digits;
        else corpRegNo.value = digits.slice(0, 6) + "-" + digits.slice(6);
      });

      // 주소검색(목업)
      $("addrSearchBtn").addEventListener("click", () => {
        showToast("주소검색(모의): 외부 주소검색 서비스 호출");
        zipCode.value = zipCode.value || "22160";
        addr1.value = addr1.value || "인천 미추홀구 참외전로 268";
        addr2.focus();
      });

      // ====== 검증 ======
      function normalizeCorpRegNo(s) {
        return String(s || "").replace(/[^\d]/g, "");
      }

      function validate() {
        const crn = normalizeCorpRegNo(corpRegNo.value);
        const cn = corpName.value.trim();
        const t1 = tel1.value.trim(), t2 = tel2.value.trim(), t3 = tel3.value.trim();
        const zip = zipCode.value.trim();
        const a1 = addr1.value.trim();
        const a2 = addr2.value.trim();

        if (!crn || crn.length !== 13) {
          showToast("법인등록번호를 확인해 주세요. (13자리)");
          corpRegNo.focus();
          return false;
        }
        if (!cn) {
          showToast("법인명을 입력해 주세요.");
          corpName.focus();
          return false;
        }
        if (!t1 || !t2 || !t3) {
          showToast("전화번호를 입력해 주세요.");
          tel1.focus();
          return false;
        }
        if (!(t1.length >= 2 && t1.length <= 4 && t2.length >= 3 && t2.length <= 4 && t3.length === 4)) {
          showToast("전화번호 형식을 확인해 주세요.");
          tel1.focus();
          return false;
        }
        if (!zip || zip.length !== 5) {
          showToast("우편번호를 입력해 주세요.");
          zipCode.focus();
          return false;
        }
        if (!a1) {
          showToast("기본주소를 입력(선택)해 주세요.");
          addr1.focus();
          return false;
        }
        if (!a2) {
          showToast("상세주소를 입력해 주세요.");
          addr2.focus();
          return false;
        }
        return true;
      }

      // ====== Footer Actions (목업) ======
      $("closeBtn").addEventListener("click", () => {
        showToast("닫기(모의): 이전 화면 유지");
      });

      $("prevBtn").addEventListener("click", () => {
        showToast("이전(모의): 직전 단계로 이동");
        // 시나리오 기준: 0015(사업자 정보) ← 0016(법인 정보)
        if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
              location.hash = "#/0015";
            }
          }
        }
      });

      $("nextBtn").addEventListener("click", () => {
        if (!validate()) return;

        // 실제 서비스: 처리계(고객) 법인 정보 저장/변경 거래 호출
        if (window.SessionDB && window._KB_SESSION) {
          SessionDB.save(SCREEN_ID, {
            corpRegNo: corpRegNo.value,
            corpName: corpName.value,
            tel: `${tel1.value}-${tel2.value}-${tel3.value}`,
            zip: zipCode.value,
            addr1: addr1.value,
            addr2: addr2.value
          }, window._KB_SESSION);
        }

        showToast("저장(모의) 완료 → 다음 단계로 이동");
        // 시나리오 기준: 0017(EDD정보)로 이동
        const nb = document.getElementById('_sc-next-btn');
        if (nb) nb.click();
        else location.hash = "#/0017";
      });

      // ====== 요구사항/주석(컨텍스트 기반) ======
      

      // ====== 요구사항 모달 렌더링 ======
      const reqBtn = $("reqBtn");
      const specModalRoot = $("specModalRoot");
      const specModalClose = $("specModalClose");
      const specModalTitle = $("specModalTitle");
      const specModalBody = $("specModalBody");

      function focusAnno(no) {
        const anno = (REQ_SPEC.annotations || []).find(a => a.no === no);
        if (!anno) return;

        const el = document.querySelector(anno.selector);
        if (!el) {
          showToast("주석 대상 요소를 찾을 수 없습니다.");
          return;
        }
        el.classList.add("anno-focus");
        try { el.scrollIntoView({ behavior: "smooth", block: "center" }); } catch (e) { }
        setTimeout(() => el.classList.remove("anno-focus"), 1200);
        showToast(`주석 ${no}: ${anno.title}`);
      }

      function renderSpec(spec) {
        document.title = `${spec.screen_name} (${spec.screen_id})`;
        specModalTitle.textContent = `업무 정의서 / 주석 (${spec.screen_id}) · ${spec.screen_name}`;

        const chips = [
          `ID:${spec.screen_id}`,
          `Action:${spec.action}`,
          `Corp:${spec.applies_to.corp}`,
          `Personal:${spec.applies_to.personal}`,
          `Backend:${spec.backend.system}`
        ];

        const inputListHtml = (spec.input_value_shape || [])
          .map(v => `<li><b>${escapeHtml(v.label)}</b> (${escapeHtml(v.key)}) · ${v.required ? "<b>필수</b>" : "선택"}${v.rule ? ` <span style="color:#666;">(Rule: ${escapeHtml(v.rule)})</span>` : ""}</li>`)
          .join("");

        const annoHtml = (spec.annotations || [])
          .map(a => `
          <button class="anno-btn" type="button" data-anno-target="${a.no}">
            <div class="anno-no">${escapeHtml(a.no)}</div>
            <div class="anno-meta">
              <div><b>${escapeHtml(a.title)}</b></div>
              <div class="muted">${escapeHtml(a.desc)}</div>
            </div>
          </button>
        `).join("");

        const reqRows = (spec.requirements || [])
          .map(r => `
          <tr>
            <td style="white-space:nowrap;"><b>${escapeHtml(r.id)}</b></td>
            <td class="prio">${escapeHtml(r.priority)}</td>
            <td>${escapeHtml(r.desc)}</td>
            <td>${escapeHtml(r.acceptance)}</td>
          </tr>
        `).join("");

        specModalBody.innerHTML = `
        <div class="kv">
          <div class="k">기능 ID</div><div class="v"><b>${escapeHtml(spec.screen_id)}</b></div>
          <div class="k">기능명</div><div class="v"><b>${escapeHtml(spec.screen_name)}</b></div>
          <div class="k">Action</div><div class="v">${escapeHtml(spec.action)}</div>
          <div class="k">적용 대상</div><div class="v">법인사업자: <b>${escapeHtml(spec.applies_to.corp)}</b> / 개인사업자: <b>${escapeHtml(spec.applies_to.personal)}</b></div>
          <div class="k">처리계 거래</div><div class="v">${escapeHtml(spec.backend.system)}</div>
          <div class="k">거래 목적</div><div class="v">${escapeHtml(spec.backend.purpose)}</div>
        </div>

        <div class="chips">${chips.map(c => `<span class="chip">${escapeHtml(c)}</span>`).join("")}</div>

        <div class="section">
          <div class="section__title">진입 조건</div>
          <ul>${(spec.entry_condition || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">UI 성격</div>
          <ul>${(spec.ui_nature || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">입력 항목</div>
          <ul>${inputListHtml}</ul>
        </div>

        <div class="section">
          <div class="section__title">제어 규칙</div>
          <ul>${(spec.control_rules || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">오류/예외</div>
          <ul>${(spec.error_cases || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">처리계(고객) 연동 요약</div>
          <ul>
            <li><b>조회(Read)</b>: ${escapeHtml(spec.backend.read)}</li>
            <li><b>저장/변경(Write)</b>: ${escapeHtml(spec.backend.write)}</li>
          </ul>
        </div>

        <div class="section">
          <div class="section__title">관련 시나리오</div>
          <ul>${(spec.related_scenarios || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">화면 주석(번호 기반)</div>
          <div class="anno-list">${annoHtml || "<div class='muted'>주석 정보가 없습니다.</div>"}</div>
          <div style="margin-top:8px; color: var(--muted); font-size:12px;">
            ※ 주석 버튼을 누르면 해당 UI 요소가 강조 표시됩니다.
          </div>
        </div>

        <div class="section">
          <div class="section__title">요건정의서</div>
          <table class="req-table" aria-label="요건정의서">
            <thead>
              <tr>
                <th style="width:140px;">요구사항 ID</th>
                <th style="width:70px;">우선</th>
                <th>요구사항</th>
                <th style="width:260px;">수용 기준</th>
              </tr>
            </thead>
            <tbody>
              ${reqRows}
            </tbody>
          </table>
        </div>

        <div class="section">
          <div class="section__title">감사/로그 포인트</div>
          <ul>${(spec.audit_log_points || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">비고</div>
          <ul>${(spec.notes || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">REQ_SPEC 원문(JSON)</div>
          <div class="code">${escapeHtml(JSON.stringify(spec, null, 2))}</div>
        </div>
      `;

        specModalBody.querySelectorAll("[data-anno-target]").forEach(btn => {
          btn.addEventListener("click", () => {
            const no = Number(btn.getAttribute("data-anno-target"));
            focusAnno(no);
          });
        });
      }

      function openSpec() {
        renderSpec(REQ_SPEC);
        specModalRoot.classList.add("show");
        specModalRoot.setAttribute("aria-hidden", "false");
      }
      function closeSpec() {
        specModalRoot.classList.remove("show");
        specModalRoot.setAttribute("aria-hidden", "true");
      }

      reqBtn.addEventListener("click", openSpec);
      specModalClose.addEventListener("click", closeSpec);
      specModalRoot.addEventListener("click", (e) => { if (e.target === specModalRoot) closeSpec(); });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && specModalRoot.classList.contains("show")) closeSpec();
        if (e.ctrlKey && e.altKey && (e.key === "r" || e.key === "R")) {
          if (specModalRoot.classList.contains("show")) closeSpec();
          else openSpec();
        }
      });
    })();
  </script>

  <script src="js/common.js"></script>
<script src="js/session-db.js"></script>
  <script src="js/scenario-nav.js"></script>
  <script src="js/spec-viewer.js" data-screen-id="0016"></script>
</body>

</html>
