<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청서 접수 원장 (Session Ledger)</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="css/kb-theme.css" />
    <style>
        body {
            background: #f5f5f5;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 2px solid #222;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 24px;
            font-weight: 900;
            margin: 0;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
        }

        .meta-item label {
            display: block;
            font-size: 12px;
            color: #888;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .meta-item span {
            font-size: 16px;
            font-weight: 600;
            color: #222;
        }

        .section-title {
            font-size: 18px;
            font-weight: 800;
            margin: 40px 0 16px;
            border-left: 4px solid #ffcc00;
            padding-left: 12px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .data-table th {
            background: #f9f9f9;
            width: 30%;
            color: #555;
            font-weight: 700;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover {
            background: #fffdf5;
        }

        .json-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre;
            max-height: 500px;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            transition: all .2s;
            text-decoration: none;
            color: #222;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #ffcc00;
            border-color: #ffcc00;
            color: #000;
        }

        .btn-primary:hover {
            background: #f2b800;
        }

        .empty-state {
            text-align: center;
            padding: 60px 0;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <div>
                    <h1 class="title">신청서 접수 원장</h1>
                    <div class="subtitle" id="ledger-id">-</div>
                </div>
                <div>
                    <span
                        style="font-size:12px; background:#e0f7fa; color:#006064; padding:4px 8px; border-radius:4px; font-weight:700;">FINAL
                        OUTPUT</span>
                </div>
            </div>

            <div id="content">
                <div class="empty-state">로딩 중...</div>
            </div>
        </div>
    </div>

    <script src="js/session-db.js"></script>
    <script>
        function getParam(key) {
            return new URLSearchParams(location.search).get(key);
        }

        function renderLedger(ledger) {
            if (!ledger) {
                document.getElementById('content').innerHTML = `
        <div class="empty-state">
          <h3>원장 데이터를 찾을 수 없습니다.</h3>
          <p>세션 ID가 올바르지 않거나 아직 완료되지 않은 세션입니다.</p>
          <div class="actions">
            <a href="index.html" class="btn">메인으로 돌아가기</a>
          </div>
        </div>`;
                return;
            }

            document.getElementById('ledger-id').textContent = ledger.ledgerId;

            // 포맷터
            const fmtInfo = (k, v) => `<div class="meta-item"><label>${k}</label><span>${v}</span></div>`;
            const fmtDate = (iso) => iso ? new Date(iso).toLocaleString() : '-';

            // 메타데이터
            const metaHtml = `
      <div class="meta-grid">
        ${fmtInfo('시나리오 코드', ledger.scenarioCode)}
        ${fmtInfo('시나리오 명', ledger.scenarioLabel)}
        ${fmtInfo('화면 수', `${ledger.screenCount}개 화면`)}
        ${fmtInfo('생성 일시', fmtDate(ledger.createdAt))}
      </div>
    `;

            // 데이터 테이블
            let rows = '';
            const sortedKeys = Object.keys(ledger.data).sort();
            if (sortedKeys.length === 0) {
                rows = `<tr><td colspan="2" style="text-align:center;color:#999">수집된 데이터가 없습니다.</td></tr>`;
            } else {
                sortedKeys.forEach(k => {
                    rows += `<tr><th>${k}</th><td>${ledger.data[k]}</td></tr>`;
                });
            }

            const tableHtml = `
      <h3 class="section-title">수집된 데이터 (Flattened)</h3>
      <table class="data-table">
        ${rows}
      </table>
    `;

            // JSON 뷰
            const jsonHtml = `
      <h3 class="section-title">Raw JSON Data</h3>
      <div class="json-box">${JSON.stringify(ledger, null, 2)}</div>
    `;

            // 버튼
            const actionsHtml = `
      <div class="actions">
        <a href="index.html" class="btn">◀ 홈으로</a>
        <button onclick="SessionDB.downloadLedger('${ledger.sessionId}')" class="btn btn-primary">⬇ JSON 다운로드</button>
      </div>
    `;

            document.getElementById('content').innerHTML = metaHtml + tableHtml + jsonHtml + actionsHtml;
        }

        // Init
        const sessionId = getParam('session');
        if (sessionId) {
            const ledger = SessionDB.getLedger(sessionId);
            renderLedger(ledger);
        } else {
            document.getElementById('content').innerHTML = '<div class="empty-state">세션 ID 파라미터가 없습니다.</div>';
        }
    </script>

</body>

</html>
