<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>발급 대상 부서 팝업(신설필요) (0043)</title>

  <style>
    :root {
      --text: #111;
      --muted: #666;
      --line: #e6e6e6;
      --bg-overlay: rgba(0, 0, 0, .45);
      --kb-yellow: #ffcc00;
      --kb-yellow-dark: #f2b800;

      /* 공통(히든 버튼/모달) */
      --overlay: rgba(0, 0, 0, .55);
      --modal-line: #e6e6e6;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      --danger: #e53935;
      --field-bg: #fff;
      --field-line: #d9d9d9;
      --panel: #fafafa;

      --btn-gray: #f5f5f5;
      --btn-gray-line: #d6d6d6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", Arial, sans-serif;
      background: var(--bg-overlay);
      color: var(--text);
    }

    /* ====== 메인 모달 ====== */
    .modal {
      width: 980px;
      max-width: calc(100vw - 24px);
      background: #fff;
      border-radius: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 22px 18px;
      border: 1px solid rgba(0, 0, 0, .08);
      box-shadow: 0 18px 50px rgba(0, 0, 0, .20);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0, 0, 0, .06);
    }

    .modal-title {
      font-size: 20px;
      font-weight: 900;
      letter-spacing: -.2px;
    }

    .modal-title small {
      font-size: 13px;
      color: var(--muted);
      font-weight: 800;
      margin-left: 6px;
    }

    .close-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #777;
      border: 1px solid transparent;
      user-select: none;
    }

    .close-btn:hover {
      border-color: rgba(0, 0, 0, .12);
      background: #fafafa;
    }

    .content {
      padding: 14px 6px 8px;
    }

    /* ====== 폼(이미지 느낌의 2열 그리드 테이블) ====== */
    .section-title {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -.3px;
      margin: 4px 2px 12px;
    }

    .grid {
      border: 1px solid var(--line);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    .row {
      display: grid;
      grid-template-columns: 260px 1fr;
      border-bottom: 1px solid var(--line);
    }

    .row:last-child {
      border-bottom: none;
    }

    .cell-left {
      padding: 18px 18px;
      background: #fff;
      border-right: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-weight: 900;
      color: #222;
      gap: 6px;
    }

    .cell-right {
      padding: 14px 16px 16px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .radio-row {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .radio {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 900;
      color: #222;
      cursor: pointer;
      user-select: none;
    }

    .radio input {
      accent-color: var(--kb-yellow-dark);
      width: 18px;
      height: 18px;
    }

    .field {
      height: 44px;
      border: 1px solid var(--field-line);
      border-radius: 8px;
      padding: 0 12px;
      background: var(--field-bg);
      outline: none;
      font-size: 14px;
      min-width: 260px;
    }

    .field:focus {
      border-color: rgba(0, 0, 0, .35);
      box-shadow: 0 0 0 3px rgba(255, 204, 0, .18);
    }

    .field[disabled] {
      background: #f5f5f5;
      color: #555;
      cursor: not-allowed;
    }

    .select {
      height: 44px;
      border: 1px solid var(--field-line);
      border-radius: 8px;
      padding: 0 36px 0 12px;
      background: var(--field-bg);
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #555 50%),
        linear-gradient(135deg, #555 50%, transparent 50%),
        linear-gradient(to right, transparent, transparent);
      background-position:
        calc(100% - 18px) 18px,
        calc(100% - 13px) 18px,
        0 0;
      background-size:
        5px 5px,
        5px 5px,
        100% 100%;
      background-repeat: no-repeat;
      min-width: 420px;
      max-width: 620px;
    }

    .select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 204, 0, .18);
      border-color: rgba(0, 0, 0, .35);
    }

    .hint {
      width: 100%;
      margin-top: 2px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5;
      font-weight: 800;
    }

    /* 가운데 큰 다음 버튼(이미지 느낌) */
    .center-actions {
      display: flex;
      justify-content: center;
      padding: 34px 0 10px;
    }

    .big-next {
      width: 260px;
      height: 56px;
      border-radius: 10px;
      border: none;
      background: var(--kb-yellow);
      font-weight: 900;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0, 0, 0, .10);
    }

    .big-next:hover {
      background: var(--kb-yellow-dark);
    }

    .big-next:active {
      transform: translateY(1px);
    }

    /* 하단 버튼 영역(목업용) */
    .footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
      padding-top: 12px;
      border-top: 1px solid rgba(0, 0, 0, .06);
    }

    .btn {
      height: 44px;
      padding: 0 16px;
      border-radius: 8px;
      font-weight: 900;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid rgba(0, 0, 0, .14);
      background: #fff;
    }

    .btn.primary {
      border: none;
      background: var(--kb-yellow);
    }

    .btn.primary:hover {
      background: var(--kb-yellow-dark);
    }

    .btn:active {
      transform: translateY(1px);
    }

    /* ====== (공통) 토스트 ====== */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, .85);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      max-width: min(820px, calc(100vw - 24px));
      text-align: center;
      z-index: 50;
    }

    .toast.show {
      opacity: 1;
    }

    /* ====== (공통) 우하단 히든 버튼: 컬러 + 물음표 ====== */
    .req-qmark {
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, .18);
      background: var(--kb-yellow);
      color: #111;
      font-weight: 900;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0, 0, 0, .14);
      opacity: .82;
      transition: opacity .15s ease, transform .05s ease, background .15s ease;
      z-index: 1000;
    }

    .req-qmark:hover {
      opacity: 1;
      background: var(--kb-yellow-dark);
    }

    .req-qmark:active {
      transform: translateY(1px);
    }

    /* ====== (공통) 요구사항 모달 ====== */
    .spec-modal-root {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 1200;
    }

    .spec-modal-root.show {
      display: flex;
    }

    .spec-modal {
      width: min(980px, 100%);
      max-height: min(86vh, 900px);
      overflow: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .25);
      border: 1px solid rgba(0, 0, 0, .15);
    }

    .spec-modal__head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--modal-line);
      position: sticky;
      top: 0;
      background: #fff;
    }

    .spec-modal__title {
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -.2px;
    }

    .spec-modal__close {
      border: 1px solid rgba(0, 0, 0, .18);
      background: #fff;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 900;
    }

    .spec-modal__body {
      padding: 14px 16px 18px;
    }

    .kv {
      display: grid;
      grid-template-columns: 170px 1fr;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .kv .k,
    .kv .v {
      padding: 10px 12px;
      border-bottom: 1px solid var(--modal-line);
      font-size: 13px;
      line-height: 1.5;
    }

    .kv .k {
      background: #fafafa;
      font-weight: 900;
      color: #333;
      border-right: 1px solid var(--modal-line);
    }

    .kv .v {
      color: #222;
    }

    .kv .k:last-child,
    .kv .v:last-child {
      border-bottom: none;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .chip {
      font-size: 12px;
      border: 1px solid rgba(0, 0, 0, .12);
      background: #fafafa;
      padding: 6px 10px;
      border-radius: 999px;
      font-family: var(--mono);
    }

    .section {
      margin-top: 12px;
      padding: 12px 12px;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      background: #fff;
    }

    .section__title {
      font-weight: 900;
      font-size: 13px;
      margin: 0 0 8px;
    }

    .section ul {
      margin: 0;
      padding-left: 18px;
      color: #222;
      font-size: 13px;
      line-height: 1.6;
    }

    .code {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #0b0b0d;
      color: #e9e9ef;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.55;
      overflow: auto;
      white-space: pre;
    }

    @media (max-width: 820px) {
      .modal {
        width: 620px;
      }

      .row {
        grid-template-columns: 1fr;
      }

      .cell-left {
        border-right: none;
        border-bottom: 1px solid var(--line);
      }

      .select {
        min-width: 280px;
        width: 100%;
        max-width: 100%;
      }

      .big-next {
        width: min(260px, 100%);
      }
    }

    @media (max-width: 520px) {
      .modal {
        padding: 16px 14px 14px;
      }

      .kv {
        grid-template-columns: 1fr;
      }

      .kv .k {
        border-right: none;
      }
    }
  </style>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
  <link rel="stylesheet" href="css/kb-theme.css" />
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>

  <!-- 0043 메인 모달 -->
  <div class="modal" role="dialog" aria-modal="true" aria-label="발급 대상 부서 팝업(신설필요) (0043)">
    <div class="modal-header">
      <div class="modal-title">발급 대상 부서 팝업(신설필요) <small>(0043)</small></div>
      <div class="close-btn" id="closeBtn" aria-label="닫기">×</div>
    </div>

    <div class="content">
      <div class="section-title">발급대상 부서</div>

      <div class="grid" aria-label="발급대상 부서 선택">
        <!-- 부서 선택(부서내 추가 / 부서 추가) -->
        <div class="row">
          <div class="cell-left">부서 선택</div>
          <div class="cell-right">
            <div class="radio-row" role="radiogroup" aria-label="부서 선택">
              <label class="radio">
                <input type="radio" name="deptMode" id="modeIn" value="in" checked />
                부서내 추가
              </label>
              <label class="radio">
                <input type="radio" name="deptMode" id="modeNew" value="new" />
                부서 추가
              </label>
            </div>
            <div class="hint">
              ※ ‘부서내 추가’는 기존 등록된 부서를 선택합니다. ‘부서 추가’는 새 부서명을 입력합니다. (목업)
            </div>
          </div>
        </div>

        <!-- 부서명(셀렉트/직접입력 토글) -->
        <div class="row">
          <div class="cell-left">부서명</div>
          <div class="cell-right">
            <select id="deptSelect" class="select" aria-label="부서명 선택">
              <option value="" selected>부서 선택</option>
              <option value="D001">영업1팀</option>
              <option value="D002">영업2팀</option>
              <option value="D003">재무팀</option>
              <option value="D004">전략기획팀</option>
              <option value="D005">구매팀</option>
            </select>

            <input id="deptInput" class="field" type="text" placeholder="부서명을 입력하세요"
              style="display:none; min-width:420px; max-width:620px;" />

            <div class="hint" id="deptHint">
              ※ ‘부서 추가’ 선택 시 부서명은 필수 입력입니다. (목업)
            </div>
          </div>
        </div>
      </div>

      <!-- 이미지처럼 중앙 큰 다음 버튼 -->
      <div class="center-actions">
        <button class="big-next" id="bigNextBtn" type="button">다음</button>
      </div>

      <!-- 목업 버튼(하단 공통) -->
      <div class="footer">
        <button class="btn" id="prevBtn" type="button">이전</button>
        <button class="btn primary" id="nextBtn" type="button">다음</button>
      </div>
    </div>
  </div>

  <!-- 토스트 -->
  

  <!-- (공통) 히든 요구사항 버튼 -->
  <button id="reqBtn" class="req-qmark" type="button" aria-label="기능요구서 보기">?</button>

  <!-- (공통) 요구사항/주석 모달 -->
  <div id="specModalRoot" class="spec-modal-root" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="spec-modal" aria-label="업무 정의서 및 주석">
      <div class="spec-modal__head">
        <div id="specModalTitle" class="spec-modal__title">업무 정의서 / 주석 (0043)</div>
        <button id="specModalClose" class="spec-modal__close" type="button">닫기</button>
      </div>
      <div id="specModalBody" class="spec-modal__body"></div>
    </div>
  </div>

  <script>
    // Generated by GPT
    (function () {
      const SCREEN_ID = "0043";
      const SCREEN_NAME = "발급 대상 부서 팝업(신설필요)";

      const $ = (id) => document.getElementById(id);
      const toast = $("toast");

      function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 1600);
      }

      function escapeHtml(s) {
        return String(s)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      const modeIn = $("modeIn");
      const modeNew = $("modeNew");
      const deptSelect = $("deptSelect");
      const deptInput = $("deptInput");
      const deptHint = $("deptHint");

      function syncUI() {
        const isNew = modeNew.checked;
        deptSelect.style.display = isNew ? "none" : "inline-block";
        deptInput.style.display = isNew ? "inline-block" : "none";
        deptHint.textContent = isNew
          ? "※ ‘부서 추가’ 선택 시 부서명은 필수 입력입니다. (목업)"
          : "※ ‘부서내 추가’는 선택 가능한 부서를 조회 후 선택합니다. (목업)";
        if (isNew) {
          deptInput.value = "";
          deptInput.removeAttribute("disabled");
          deptInput.focus();
        } else {
          deptSelect.value = "";
        }
      }

      modeIn.addEventListener("change", syncUI);
      modeNew.addEventListener("change", syncUI);
      syncUI();

      function getSelectedDept() {
        if (modeNew.checked) {
          const name = deptInput.value.trim();
          if (!name) return { ok: false, msg: "부서명을 입력해 주세요. (부서 추가)" };
          return { ok: true, mode: "부서 추가", dept_code: null, dept_name: name };
        } else {
          const val = deptSelect.value;
          if (!val) return { ok: false, msg: "부서를 선택해 주세요. (부서내 추가)" };
          const text = deptSelect.options[deptSelect.selectedIndex].textContent;
          return { ok: true, mode: "부서내 추가", dept_code: val, dept_name: text };
        }
      }

      function goNext() {
        const r = getSelectedDept();
        if (!r.ok) { showToast(r.msg); return; }

        // 목업 저장
        try { sessionStorage.setItem("mock_0043", JSON.stringify(r)); } catch (e) { }

        showToast(`다음(모의): ${r.mode} · ${r.dept_name}`);

        // 시나리오 동적 전환 (부서내 <-> 부서추)
        if (window._KB_SWITCH_SCENARIO) {
          // r.mode: "부서내 추가" or "부서 추가"
          const k = r.mode === "부서내 추가" ? "부서내" : "부서추";
          setTimeout(() => {
            window._KB_SWITCH_SCENARIO({ dept: k });
          }, 500);
        } else {
          // 실제 흐름 확정 후 수정: (예) 0044(추가전용 조회) 또는 0045(기본정보) 등
          if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
                location.hash = "#/0044";
              }
            }
          }
        }
      }

      // 중앙 다음 버튼 / 하단 다음 버튼 동일 동작
      $("bigNextBtn").addEventListener("click", goNext);
      $("nextBtn").addEventListener("click", goNext);

      // 닫기/이전(목업)
      $("closeBtn").addEventListener("click", () => {
        showToast("닫기(모의): 이전 화면 유지");
      });

      $("prevBtn").addEventListener("click", () => {
        showToast("이전(모의): 직전 단계로 이동");
        // 보통 0043은 추가발급 분기에서 뜨는 팝업이므로 0044/0040 등과 연결 가능
        if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
              location.hash = "#/0040";
            }
          }
        }
      });

      // ====== (공통) 요구사항/주석 모달 ======
      

      const reqBtn = $("reqBtn");
      const specModalRoot = $("specModalRoot");
      const specModalClose = $("specModalClose");
      const specModalTitle = $("specModalTitle");
      const specModalBody = $("specModalBody");

      function renderSpec(spec) {
        document.title = `${spec.screen_name} (${spec.screen_id})`;
        specModalTitle.textContent = `업무 정의서 / 주석 (${spec.screen_id}) · ${spec.screen_name}`;

        const chips = [
          `ID:${spec.screen_id}`,
          `Action:${spec.action}`,
          `Domain:${spec.backend.domain}`,
          `Purpose:${spec.backend.purpose}`
        ];

        specModalBody.innerHTML = `
        <div class="kv">
          <div class="k">기능 ID</div><div class="v"><b>${escapeHtml(spec.screen_id)}</b></div>
          <div class="k">기능명</div><div class="v"><b>${escapeHtml(spec.screen_name)}</b></div>
          <div class="k">Action</div><div class="v">${escapeHtml(spec.action)}</div>
          <div class="k">처리계</div><div class="v">${escapeHtml(spec.backend.domain)}</div>
          <div class="k">업무 목적</div><div class="v">${escapeHtml(spec.backend.purpose)}</div>
        </div>

        <div class="chips">${chips.map(c => `<span class="chip">${escapeHtml(c)}</span>`).join("")}</div>

        <div class="section">
          <div class="section__title">입력/표시 형태</div>
          <ul>${(spec.input_shape || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">업무 규칙</div>
          <ul>${(spec.business_rule || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">라우팅(목업)</div>
          <ul>
            <li>이전: ${escapeHtml(spec.routing_mock.prev)}</li>
            <li>다음: ${escapeHtml(spec.routing_mock.next)}</li>
            <li>${escapeHtml(spec.routing_mock.note)}</li>
          </ul>
        </div>

        <div class="section">
          <div class="section__title">감사/로그 포인트</div>
          <ul>${(spec.audit_log_points || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">주석(개발/QA 포인트)</div>
          <ul>${(spec.notes || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">REQ_SPEC 원문(JSON)</div>
          <div class="code">${escapeHtml(JSON.stringify(spec, null, 2))}</div>
        </div>
      `;
      }

      function openSpec() {
        renderSpec(REQ_SPEC);
        specModalRoot.classList.add("show");
        specModalRoot.setAttribute("aria-hidden", "false");
      }
      function closeSpec() {
        specModalRoot.classList.remove("show");
        specModalRoot.setAttribute("aria-hidden", "true");
      }

      reqBtn.addEventListener("click", openSpec);
      specModalClose.addEventListener("click", closeSpec);
      specModalRoot.addEventListener("click", (e) => { if (e.target === specModalRoot) closeSpec(); });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && specModalRoot.classList.contains("show")) closeSpec();
        // 단축키(디버그용): Ctrl+Alt+R
        if (e.ctrlKey && e.altKey && (e.key === "r" || e.key === "R")) {
          if (specModalRoot.classList.contains("show")) closeSpec();
          else openSpec();
        }
      });
    })();
  </script>
