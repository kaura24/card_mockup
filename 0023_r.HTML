<!-- Generated by GPT : Screen 0023 (컨텍스트 한정) -->
<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>결제계좌 · 0023</title>

  <style>
    :root {
      --text: #111;
      --muted: #666;
      --line: #d9d9d9;
      --panel: #f4f6f9;
      --req: #d64545;
      --kb-yellow: #ffcc00;
      --kb-yellow-dark: #f2b800;

      --overlay: rgba(0, 0, 0, .55);
      --modal-bg: #fff;
      --modal-line: #e6e6e6;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", Arial, sans-serif;
      color: var(--text);
      background: #fff;
    }

    .wrap {
      max-width: 1120px;
      margin: 0 auto;
      padding: 36px 28px 120px;
    }

    /* Title */
    .title {
      font-size: 34px;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin: 0 0 26px;
    }

    /* Form head */
    .form-head {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin: 6px 0 8px;
      color: var(--muted);
      font-size: 14px;
    }

    .form-head .req {
      color: var(--req);
      font-weight: 700;
      margin-right: 6px;
    }

    /* 2열 라벨/입력 그리드 */
    .row {
      display: grid;
      grid-template-columns: 320px 1fr;
      border-top: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
    }

    .cell-label {
      padding: 18px 18px;
      border-right: 1px solid var(--line);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 700;
      color: #333;
    }

    .cell-label .star {
      color: var(--req);
      font-weight: 900;
      margin-left: 2px;
    }

    .cell-input {
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      min-height: 68px;
      flex-wrap: wrap;
    }

    /* 은행 선택(이미지: 국민은행 드롭다운) */
    .bank-select {
      width: 220px;
      height: 42px;
      border: 1px solid var(--line);
      border-radius: 6px;
      padding: 0 10px;
      font-size: 16px;
      outline: none;
      background: #fff;
    }

    .bank-select:focus {
      border-color: #777;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, .06);
    }

    /* 계좌번호 입력(이미지: 우측 큰 인풋) */
    .acct-input {
      width: 320px;
      height: 42px;
      border: 1px solid var(--line);
      border-radius: 6px;
      padding: 0 12px;
      font-size: 18px;
      outline: none;
      background: #f3f7ff;
      /* 이미지의 옅은 블루 톤 느낌 */
    }

    .acct-input:focus {
      background: #fff;
      border-color: #777;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, .06);
    }

    .hint {
      flex-basis: 100%;
      margin-top: 8px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.6;
      display: none;
      /* 컨텍스트에 고정 안내문이 없어서 기본 비표시 */
    }

    .error {
      flex-basis: 100%;
      margin-top: 6px;
      color: var(--req);
      font-size: 13px;
      display: none;
    }

    /* Toast */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, .85);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      max-width: min(720px, calc(100vw - 24px));
      text-align: center;
      z-index: 50;
    }

    .toast.show {
      opacity: 1;
    }

    /* =========================
       [공통] REQ 버튼(눈에 보이게)
       ========================= */
    .req-btn {
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: 52px;
      height: 52px;
      border-radius: 999px;
      border: none;
      background: var(--kb-yellow);
      color: #000;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .25);
      transition: background .15s ease, transform .05s ease;
      z-index: 60;
    }

    .req-btn:hover {
      background: var(--kb-yellow-dark);
    }

    .req-btn:active {
      transform: translateY(1px);
    }

    /* =========================
       [공통] 요구사항 모달
       ========================= */
    .modal-root {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 80;
    }

    .modal-root.show {
      display: flex;
    }

    .modal {
      width: min(980px, 100%);
      max-height: min(86vh, 900px);
      overflow: auto;
      background: var(--modal-bg);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .25);
      border: 1px solid rgba(0, 0, 0, .15);
    }

    .modal__head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--modal-line);
      position: sticky;
      top: 0;
      background: #fff;
    }

    .modal__title {
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -.2px;
    }

    .modal__close {
      border: 1px solid rgba(0, 0, 0, .18);
      background: #fff;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 800;
    }

    .modal__body {
      padding: 14px 16px 18px;
    }

    .kv {
      display: grid;
      grid-template-columns: 170px 1fr;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .kv .k,
    .kv .v {
      padding: 10px 12px;
      border-bottom: 1px solid var(--modal-line);
      font-size: 13px;
      line-height: 1.5;
    }

    .kv .k {
      background: #fafafa;
      font-weight: 800;
      color: #333;
      border-right: 1px solid var(--modal-line);
    }

    .kv .v {
      color: #222;
    }

    .kv .k:last-child,
    .kv .v:last-child {
      border-bottom: none;
    }

    .section {
      margin-top: 12px;
      padding: 12px 12px;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      background: #fff;
    }

    .section__title {
      font-weight: 900;
      font-size: 13px;
      margin: 0 0 8px;
    }

    .section ul {
      margin: 0;
      padding-left: 18px;
      color: #222;
      font-size: 13px;
      line-height: 1.6;
    }

    .code {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #0b0b0d;
      color: #e9e9ef;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.55;
      overflow: auto;
      white-space: pre;
    }

    /* Responsive */
    @media (max-width: 860px) {
      .wrap {
        padding: 26px 16px 120px;
      }

      .title {
        font-size: 28px;
      }

      .row {
        grid-template-columns: 1fr;
      }

      .cell-label {
        border-right: none;
        border-bottom: 1px solid var(--line);
      }

      .bank-select {
        width: 100%;
        max-width: 320px;
      }

      .acct-input {
        width: 100%;
        max-width: 420px;
      }

      .kv {
        grid-template-columns: 1fr;
      }

      .kv .k {
        border-right: none;
      }
    }
  </style>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
  <link rel="stylesheet" href="css/kb-theme.css" />
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>
  <div class="wrap">
    <!-- 타이틀에 화면번호 표시(사람이 보이게) -->
    <h1 class="title">결제계좌 · 0023</h1>

    <div class="form-head"><span class="req">*</span>필수항목</div>

    <!-- 결제계좌 -->
    <section class="row" aria-label="결제계좌">
      <div class="cell-label">
        결제계좌 <span class="star">*</span>
      </div>

      <div class="cell-input">
        <!-- [컨텍스트 이미지] 은행 드롭다운(국민은행 표시)
             [확인 필요] 은행 목록 전체/코드 목록은 컨텍스트에 없음 -->
        <select id="bank" class="bank-select" aria-label="은행 선택">
          <option value="국민은행" selected>국민은행</option>
        </select>

        <!-- [컨텍스트 이미지] 계좌번호 입력 -->
        <input id="acct" class="acct-input" type="text" inputmode="numeric" autocomplete="off" placeholder="1234564544"
          aria-label="계좌번호 입력" />

        <div id="err" class="error">결제계좌 정보를 입력해 주세요.</div>
        <div id="hint" class="hint"></div>
      </div>
    </section>
  </div>



  <!-- [공통] REQ 버튼 -->
  <button id="reqBtn" class="req-btn" type="button" aria-label="기능요구서 보기">REQ</button>

  <!-- [공통] 요구사항 모달 -->
  <div id="modalRoot" class="modal-root" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" aria-label="기능요구서 및 주석">
      <div class="modal__head">
        <div id="modalTitle" class="modal__title">기능요구서</div>
        <button id="modalClose" class="modal__close" type="button">닫기</button>
      </div>
      <div id="modalBody" class="modal__body"></div>
    </div>
  </div>

  <script>
    const SCREEN_ID = "0023";
    // Generated by GPT : 0023 (컨텍스트 한정)
    (function () {
      const $ = (id) => document.getElementById(id);

      const bank = $("bank");
      const acct = $("acct");
      const err = $("err");
      const toast = $("toast");

      function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 1400);
      }
      function showError(msg) {
        err.textContent = msg || "결제계좌 정보를 입력해 주세요.";
        err.style.display = "block";
      }
      function hideError() { err.style.display = "none"; }

      function onlyDigits(v) { return (v || "").replace(/\D/g, ""); }

      // 입력 시 숫자만 허용(컨텍스트: '계좌 유효성' → 숫자 형식만 최소 검증)
      // ※ 계좌 길이/패턴 규칙은 컨텍스트에 없으므로 강제하지 않음.
      acct.addEventListener("input", () => {
        const cleaned = onlyDigits(acct.value);
        if (acct.value !== cleaned) acct.value = cleaned;
        hideError();
      });

      // blur 시: 처리계 유효성/본인계좌 체크가 "필요"하다는 컨텍스트만 반영하여 모의 호출 표시
      acct.addEventListener("blur", () => {
        const v = onlyDigits(acct.value).trim();
        if (!v) {
          showError("결제계좌 정보를 입력해 주세요.");
          return;
        }
        // [컨텍스트] 회원 전문으로 결제계좌 유효성 체크 필요 → 실서비스에서는 여기서 처리계 호출
        showToast("결제계좌 유효성/본인계좌 체크 필요(처리계 연계)");
      });

      // 엔터키로 blur 트리거(UX)
      acct.addEventListener("keydown", (e) => {
        if (e.key === "Enter") acct.blur();
      });

      /* ======================================================================
         [공통] 기능요구서 + 주석(설계/검증 포인트) 모달
         - 화면별로 바뀌는 것은 REQ_SPEC만
         - 요구사항/주석은 컨텍스트 범위 내에서만 기술
         ====================================================================== */

      /**
       * [기능요구서 - 0023]
       * - 화면명: 결제계좌
       * - Action: 정보입력
       * - 입력: 결제계좌(은행 선택 + 계좌번호 입력)  ※ 은행 리스트는 컨텍스트에 없어 '국민은행'만 표시
       * - 처리계: 회원
       * - 처리: 계좌 유효성 및 본인 계좌 체크(회원 전문 호출 필요)
       */


      const reqBtn = $("reqBtn");
      const modalRoot = $("modalRoot");
      const modalClose = $("modalClose");
      const modalTitle = $("modalTitle");
      const modalBody = $("modalBody");

      function escapeHtml(s) {
        return String(s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function renderReqSpec(spec) {
        const chips = [
          `ID:${spec.screen_id}`,
          `Action:${spec.action}`,
          `Domain:${spec.backend.domain}`,
          `Purpose:${spec.backend.purpose}`
        ];

        const applies = `법인사업자=${spec.applies_to.법인사업자}, 개인사업자=${spec.applies_to.개인사업자}`;
        modalTitle.textContent = `기능요구서 · ${spec.screen_id} · ${spec.screen_name}`;

        modalBody.innerHTML = `
          <div class="kv">
            <div class="k">화면/기능</div><div class="v"><b>${escapeHtml(spec.screen_name)}</b> (ID: ${escapeHtml(spec.screen_id)})</div>
            <div class="k">적용대상</div><div class="v">${escapeHtml(applies)}</div>
            <div class="k">채널</div><div class="v">${escapeHtml(spec.channel.join(", "))}</div>
            <div class="k">Action</div><div class="v">${escapeHtml(spec.action)}</div>
            <div class="k">처리계</div><div class="v">${escapeHtml(spec.backend.domain)} · ${escapeHtml(spec.backend.txn)}</div>
            <div class="k">목적</div><div class="v">${escapeHtml(spec.backend.purpose)}</div>
          </div>

          <div class="section">
            <div class="section__title">요약 태그</div>
            <ul>${chips.map(c => `<li>${escapeHtml(c)}</li>`).join("")}</ul>
          </div>

          <div class="section">
            <div class="section__title">입력/표시 스키마</div>
            <ul>
              ${spec.input_schema.map(x => `
                <li><b>${escapeHtml(x.field)}</b> : ${escapeHtml(x.type)} / required=${x.required ? "Y" : "N"} / note=${escapeHtml(x.note || "-")}</li>
              `).join("")}
            </ul>
          </div>

          <div class="section">
            <div class="section__title">규칙(Validation/정책)</div>
            <ul>${spec.rules.map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
          </div>

          <div class="section">
            <div class="section__title">흐름(Flow)</div>
            <ul>${spec.flow.map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
          </div>

          <div class="section">
            <div class="section__title">주석(개발/QA 포인트)</div>
            <ul>${spec.notes.map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
          </div>

          <div class="section">
            <div class="section__title">REQ_SPEC 원문(JSON)</div>
            <div class="code">${escapeHtml(JSON.stringify(spec, null, 2))}</div>
          </div>
        `;
      }

      function openModal() {
        renderReqSpec(REQ_SPEC);
        modalRoot.classList.add("show");
        modalRoot.setAttribute("aria-hidden", "false");
      }
      function closeModal() {
        modalRoot.classList.remove("show");
        modalRoot.setAttribute("aria-hidden", "true");
      }

      reqBtn.addEventListener("click", openModal);
      modalClose.addEventListener("click", closeModal);
      modalRoot.addEventListener("click", (e) => { if (e.target === modalRoot) closeModal(); });
      document.addEventListener("keydown", (e) => { if (e.key === "Escape" && modalRoot.classList.contains("show")) closeModal(); });
    })();
  </script>
  <script src="js/common.js"></script>
  <script src="js/session-db.js"></script>
  <script src="js/scenario-nav.js"></script>
  <script src="js/spec-viewer.js" data-screen-id="0023"></script>
</body>

</html>
