<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>개별카드 (0041)</title>

  <style>
    :root{
      --text:#111;
      --muted:#666;
      --line:#e6e6e6;
      --bg-overlay: rgba(0,0,0,.45);
      --kb-yellow:#ffcc00;
      --kb-yellow-dark:#f2b800;

      /* 공통(히든 버튼/모달) */
      --overlay: rgba(0,0,0,.55);
      --modal-line: #e6e6e6;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;

      --danger:#e53935;
      --field-bg:#fff;
      --field-line:#d9d9d9;
      --panel:#fafafa;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",Arial,sans-serif;
      background: var(--bg-overlay);
      color: var(--text);
    }

    /* ====== 메인 모달 ====== */
    .modal{
      width: 980px;
      max-width: calc(100vw - 24px);
      background: #fff;
      border-radius: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 22px 18px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 18px 50px rgba(0,0,0,.20);
    }

    .modal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .modal-title{
      font-size: 20px;
      font-weight: 900;
      letter-spacing: -.2px;
    }
    .modal-title small{
      font-size: 13px;
      color: var(--muted);
      font-weight: 800;
      margin-left: 6px;
    }

    .close-btn{
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color: #777;
      border: 1px solid transparent;
      user-select:none;
    }
    .close-btn:hover{
      border-color: rgba(0,0,0,.12);
      background: #fafafa;
    }

    .content{ padding: 14px 6px 8px; }

    /* ====== 폼(이미지 느낌의 2열 그리드 테이블) ====== */
    .section-title{
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -.3px;
      margin: 4px 2px 12px;
    }

    .grid{
      border: 1px solid var(--line);
      border-radius: 12px;
      overflow:hidden;
      background:#fff;
    }

    .row{
      display:grid;
      grid-template-columns: 260px 1fr;
      border-bottom: 1px solid var(--line);
    }
    .row:last-child{ border-bottom:none; }

    .cell-left{
      padding: 18px 18px;
      background:#fff;
      border-right: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:flex-start;
      font-weight: 900;
      color:#222;
      gap: 6px;
    }
    .req-star{
      color: var(--danger);
      font-weight: 900;
      margin-left: 2px;
    }

    .cell-right{
      padding: 14px 16px 16px;
      background:#fff;
      display:flex;
      align-items:center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .field{
      height: 44px;
      border: 1px solid var(--field-line);
      border-radius: 8px;
      padding: 0 12px;
      background: var(--field-bg);
      outline: none;
      font-size: 14px;
      min-width: 200px;
    }
    .field:focus{
      border-color: rgba(0,0,0,.35);
      box-shadow: 0 0 0 3px rgba(255,204,0,.18);
    }
    .field[disabled]{
      background:#f5f5f5;
      color:#555;
      cursor:not-allowed;
    }

    .hint-inline{
      font-size: 13px;
      color: var(--muted);
      font-weight: 900;
      white-space: nowrap;
    }

    .email-wrap{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .at{
      font-weight: 900;
      color:#333;
      margin: 0 2px;
    }

    .select{
      height: 44px;
      border: 1px solid var(--field-line);
      border-radius: 8px;
      padding: 0 36px 0 12px;
      background: var(--field-bg);
      font-size: 14px;
      font-weight: 800;
      cursor:pointer;
      appearance:none;
      background-image:
        linear-gradient(45deg, transparent 50%, #555 50%),
        linear-gradient(135deg, #555 50%, transparent 50%),
        linear-gradient(to right, transparent, transparent);
      background-position:
        calc(100% - 18px) 18px,
        calc(100% - 13px) 18px,
        0 0;
      background-size:
        5px 5px,
        5px 5px,
        100% 100%;
      background-repeat:no-repeat;
      min-width: 170px;
    }
    .select:focus{
      outline:none;
      box-shadow: 0 0 0 3px rgba(255,204,0,.18);
      border-color: rgba(0,0,0,.35);
    }

    .design-wrap{
      width: 100%;
      display:flex;
      flex-direction: column;
      gap: 10px;
    }
    .design-row{
      display:flex;
      align-items:center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .radio{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight: 900;
      color:#222;
      cursor:pointer;
      user-select:none;
    }
    .radio input{
      accent-color: var(--kb-yellow-dark);
      width: 18px;
      height: 18px;
    }

    .bullets{
      margin: 0;
      padding-left: 18px;
      color:#222;
      font-size: 13px;
      line-height: 1.6;
    }
    .bullets li{ margin: 2px 0; }

    /* 하단 버튼 영역(목업용) */
    .footer{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(0,0,0,.06);
    }
    .btn{
      height: 44px;
      padding: 0 16px;
      border-radius: 8px;
      font-weight: 900;
      font-size: 14px;
      cursor:pointer;
      border: 1px solid rgba(0,0,0,.14);
      background:#fff;
    }
    .btn.primary{
      border:none;
      background: var(--kb-yellow);
    }
    .btn.primary:hover{ background: var(--kb-yellow-dark); }
    .btn:active{ transform: translateY(1px); }

    /* ====== (공통) 토스트 ====== */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.85);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease;
      max-width: min(820px, calc(100vw - 24px));
      text-align:center;
      z-index: 50;
    }
    .toast.show{ opacity: 1; }

    /* ====== (공통) 우하단 히든 버튼: 컬러 + 물음표 ====== */
    .req-qmark{
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.18);
      background: var(--kb-yellow);
      color: #111;
      font-weight: 900;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      opacity: .82;
      transition: opacity .15s ease, transform .05s ease, background .15s ease;
      z-index: 1000;
    }
    .req-qmark:hover{
      opacity: 1;
      background: var(--kb-yellow-dark);
    }
    .req-qmark:active{ transform: translateY(1px); }

    /* ====== (공통) 요구사항 모달 ====== */
    .spec-modal-root{
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 1200;
    }
    .spec-modal-root.show{ display:flex; }

    .spec-modal{
      width: min(980px, 100%);
      max-height: min(86vh, 900px);
      overflow: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      border: 1px solid rgba(0,0,0,.15);
    }
    .spec-modal__head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--modal-line);
      position: sticky;
      top: 0;
      background: #fff;
    }
    .spec-modal__title{
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -.2px;
    }
    .spec-modal__close{
      border: 1px solid rgba(0,0,0,.18);
      background: #fff;
      border-radius: 8px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight: 900;
    }
    .spec-modal__body{ padding: 14px 16px 18px; }

    .kv{
      display:grid;
      grid-template-columns: 170px 1fr;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      overflow:hidden;
      margin-bottom: 12px;
    }
    .kv .k, .kv .v{
      padding: 10px 12px;
      border-bottom: 1px solid var(--modal-line);
      font-size: 13px;
      line-height: 1.5;
    }
    .kv .k{
      background: #fafafa;
      font-weight: 900;
      color:#333;
      border-right: 1px solid var(--modal-line);
    }
    .kv .v{ color:#222; }
    .kv .k:last-child, .kv .v:last-child{ border-bottom:none; }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-bottom: 10px; }
    .chip{
      font-size: 12px;
      border: 1px solid rgba(0,0,0,.12);
      background: #fafafa;
      padding: 6px 10px;
      border-radius: 999px;
      font-family: var(--mono);
    }

    .section{
      margin-top: 12px;
      padding: 12px 12px;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      background: #fff;
    }
    .section__title{
      font-weight: 900;
      font-size: 13px;
      margin: 0 0 8px;
    }
    .section ul{
      margin: 0;
      padding-left: 18px;
      color:#222;
      font-size: 13px;
      line-height: 1.6;
    }
    .code{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #0b0b0d;
      color: #e9e9ef;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.55;
      overflow:auto;
      white-space: pre;
    }

    @media (max-width: 820px){
      .modal{ width: 620px; }
      .row{ grid-template-columns: 1fr; }
      .cell-left{ border-right:none; border-bottom:1px solid var(--line); }
      .field{ min-width: 180px; }
    }
    @media (max-width: 520px){
      .modal{ padding: 16px 14px 14px; }
      .kv{ grid-template-columns: 1fr; }
      .kv .k{ border-right:none; }
      .field{ min-width: 160px; }
      .select{ min-width: 150px; }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"/>
  <link rel="stylesheet" href="css/kb-theme.css"/>
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>

<!-- 0041 메인 모달 -->
<div class="modal" role="dialog" aria-modal="true" aria-label="개별카드 (0041)">
  <div class="modal-header">
    <div class="modal-title">개별카드 <small>(0041)</small></div>
    <div class="close-btn" id="closeBtn" aria-label="닫기">×</div>
  </div>

  <div class="content">
    <div class="section-title">개별카드 (0041)</div>

    <div class="grid" aria-label="개별카드 정보 입력">
      <!-- 성명 -->
      <div class="row">
        <div class="cell-left">성명</div>
        <div class="cell-right">
          <input id="name" class="field" type="text" value="이익수" disabled />
          <span class="hint-inline">※ 이전 세션/회원원장 값 (Disable)</span>
        </div>
      </div>

      <!-- 생년월일 -->
      <div class="row">
        <div class="cell-left">생년월일 <span class="req-star">*</span></div>
        <div class="cell-right">
          <input id="birth" class="field" type="text" value="750528" disabled />
          <span class="hint-inline">※ 이전 세션/회원원장 값 (Disable)</span>
        </div>
      </div>

      <!-- 영문명 -->
      <div class="row">
        <div class="cell-left">영문명 <span class="req-star">*</span></div>
        <div class="cell-right">
          <input id="engName" class="field" type="text" placeholder="예: KIM KOOK MIN" autocomplete="off" />
          <span class="hint-inline">예시 : KIM KOOK MIN</span>
        </div>
      </div>

      <!-- 이메일 주소 -->
      <div class="row">
        <div class="cell-left">이메일 주소 <span class="req-star">*</span></div>
        <div class="cell-right">
          <div class="email-wrap" aria-label="이메일 입력">
            <input id="emailId" class="field" type="text" placeholder="이메일 아이디" autocomplete="off" style="min-width:180px;" />
            <span class="at">@</span>
            <input id="emailDomain" class="field" type="text" placeholder="도메인" autocomplete="off" style="min-width:180px;" />
            <select id="domainSelect" class="select" aria-label="도메인 선택">
              <option value="direct" selected>직접입력</option>
              <option value="gmail.com">gmail.com</option>
              <option value="naver.com">naver.com</option>
              <option value="daum.net">daum.net</option>
              <option value="hanmail.net">hanmail.net</option>
              <option value="nate.com">nate.com</option>
              <option value="kakao.com">kakao.com</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 디자인 선택 -->
      <div class="row">
        <div class="cell-left">디자인 선택 <span class="req-star">*</span></div>
        <div class="cell-right">
          <div class="design-wrap">
            <div class="design-row" role="radiogroup" aria-label="디자인 선택">
              <label class="radio">
                <input type="radio" name="design" value="D01" />
                기본디자인
              </label>
              <label class="radio">
                <input type="radio" name="design" value="D02" />
                디자인 A
              </label>
              <label class="radio">
                <input type="radio" name="design" value="D03" />
                디자인 B
              </label>
            </div>

            <ul class="bullets">
              <li>원하는 카드 디자인으로 선택할 수 있습니다.</li>
              <li>재발급 시 보유하고 있던 디자인의 운영이 종료되었을 경우 기본디자인으로 발급됩니다.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- 목업 버튼 -->
    <div class="footer">
      <button class="btn" id="prevBtn" type="button">이전</button>
      <button class="btn primary" id="nextBtn" type="button">다음</button>
    </div>
  </div>
</div>

<!-- 토스트 -->


<!-- (공통) 히든 요구사항 버튼 -->
<button id="reqBtn" class="req-qmark" type="button" aria-label="기능요구서 보기">?</button>

<!-- (공통) 요구사항/주석 모달 -->
<div id="specModalRoot" class="spec-modal-root" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="spec-modal" aria-label="업무 정의서 및 주석">
    <div class="spec-modal__head">
      <div id="specModalTitle" class="spec-modal__title">업무 정의서 / 주석 (0041)</div>
      <button id="specModalClose" class="spec-modal__close" type="button">닫기</button>
    </div>
    <div id="specModalBody" class="spec-modal__body"></div>
  </div>
</div>

<script>
  // Generated by GPT
  (function(){
    const SCREEN_ID = "0041";
    const SCREEN_NAME = "개별카드";

    const $ = (id) => document.getElementById(id);
    const toast = $("toast");

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=> toast.classList.remove("show"), 1600);
    }

    function escapeHtml(s){
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ====== 이메일 도메인 선택(직접입력 vs 프리셋) ======
    const domainSelect = $("domainSelect");
    const emailDomain = $("emailDomain");
    domainSelect.addEventListener("change", () => {
      if(domainSelect.value === "direct"){
        emailDomain.value = "";
        emailDomain.removeAttribute("disabled");
        emailDomain.focus();
      }else{
        emailDomain.value = domainSelect.value;
        emailDomain.setAttribute("disabled", "disabled");
      }
    });

    // ====== 검증 ======
    function normalizeSpaces(s){ return String(s || "").trim().replace(/\s+/g, " "); }

    function validateEngName(s){
      // 목업 기준: 영문 대문자/공백/하이픈 허용, 2단어 이상 권장
      const v = normalizeSpaces(s).toUpperCase();
      if(!v) return { ok:false, msg:"영문명을 입력해 주세요." };
      if(!/^[A-Z][A-Z\s\-']+$/.test(v)) return { ok:false, msg:"영문명은 영문자(A-Z)와 공백만 입력해 주세요." };
      if(v.length < 3) return { ok:false, msg:"영문명이 너무 짧습니다." };
      return { ok:true, value:v };
    }

    function validateEmail(){
      const id = $("emailId").value.trim();
      const dom = $("emailDomain").value.trim();

      if(!id || !dom) return { ok:false, msg:"이메일을 입력해 주세요. (아이디/도메인)" };
      if(!/^[^\s@]+$/.test(id)) return { ok:false, msg:"이메일 아이디 형식을 확인해 주세요." };
      if(!/^[^\s@]+\.[^\s@]+$/.test(dom)) return { ok:false, msg:"이메일 도메인 형식을 확인해 주세요." };

      return { ok:true, value: `${id}@${dom}` };
    }

    function validateDesign(){
      const picked = document.querySelector('input[name="design"]:checked');
      if(!picked) return { ok:false, msg:"디자인을 선택해 주세요." };
      return { ok:true, value: picked.value };
    }

    // ====== 닫기/이전/다음(목업) ======
    $("closeBtn").addEventListener("click", ()=>{
      showToast("닫기(모의): 이전 화면 유지");
    });

    // 0041은 개별카드 정보 입력 화면이므로, 보통 0040(신청하기) 이후 진입한다고 가정
    $("prevBtn").addEventListener("click", ()=>{
      showToast("이전(모의): 직전 단계로 이동");
      if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
            location.hash = "#/0040";
          }
        }
      }
    });

    $("nextBtn").addEventListener("click", ()=>{
      const eng = validateEngName($("engName").value);
      if(!eng.ok){ showToast(eng.msg); $("engName").focus(); return; }

      const em = validateEmail();
      if(!em.ok){ showToast(em.msg); $("emailId").focus(); return; }

      const ds = validateDesign();
      if(!ds.ok){ showToast(ds.msg); return; }

      // 목업 저장(콘솔/세션)
      const payload = {
        screen_id: SCREEN_ID,
        eng_name: eng.value,
        email: em.value,
        design_code: ds.value
      };
      try{
        sessionStorage.setItem("mock_0041", JSON.stringify(payload));
      }catch(e){}

      showToast("다음(모의): 입력값 저장 후 다음 단계로 이동");
      // 실제 흐름 확정 후 수정(예: 0025/0026 등)
      if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
            location.hash = "#/0025";
          }
        }
      }
    });

    // ====== (공통) 요구사항/주석 모달 ======
    

    const reqBtn = $("reqBtn");
    const specModalRoot = $("specModalRoot");
    const specModalClose = $("specModalClose");
    const specModalTitle = $("specModalTitle");
    const specModalBody = $("specModalBody");

    function renderSpec(spec){
      document.title = `${spec.screen_name} (${spec.screen_id})`;
      specModalTitle.textContent = `업무 정의서 / 주석 (${spec.screen_id}) · ${spec.screen_name}`;

      const chips = [
        `ID:${spec.screen_id}`,
        `Action:${spec.action}`,
        `Domain:${spec.backend.domain}`,
        `Purpose:${spec.backend.purpose}`
      ];

      specModalBody.innerHTML = `
        <div class="kv">
          <div class="k">기능 ID</div><div class="v"><b>${escapeHtml(spec.screen_id)}</b></div>
          <div class="k">기능명</div><div class="v"><b>${escapeHtml(spec.screen_name)}</b></div>
          <div class="k">Action</div><div class="v">${escapeHtml(spec.action)}</div>
          <div class="k">처리계</div><div class="v">${escapeHtml(spec.backend.domain)}</div>
          <div class="k">업무 목적</div><div class="v">${escapeHtml(spec.backend.purpose)}</div>
        </div>

        <div class="chips">${chips.map(c=>`<span class="chip">${escapeHtml(c)}</span>`).join("")}</div>

        <div class="section">
          <div class="section__title">입력/표시 형태</div>
          <ul>${(spec.input_shape||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">업무 규칙</div>
          <ul>${(spec.business_rule||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">라우팅(목업)</div>
          <ul>
            <li>이전: ${escapeHtml(spec.routing_mock.prev)}</li>
            <li>다음: ${escapeHtml(spec.routing_mock.next)}</li>
            <li>${escapeHtml(spec.routing_mock.note)}</li>
          </ul>
        </div>

        <div class="section">
          <div class="section__title">감사/로그 포인트</div>
          <ul>${(spec.audit_log_points||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">주석(개발/QA 포인트)</div>
          <ul>${(spec.notes||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">REQ_SPEC 원문(JSON)</div>
          <div class="code">${escapeHtml(JSON.stringify(spec, null, 2))}</div>
        </div>
      `;
    }

    function openSpec(){
      renderSpec(REQ_SPEC);
      specModalRoot.classList.add("show");
      specModalRoot.setAttribute("aria-hidden", "false");
    }
    function closeSpec(){
      specModalRoot.classList.remove("show");
      specModalRoot.setAttribute("aria-hidden", "true");
    }

    reqBtn.addEventListener("click", openSpec);
    specModalClose.addEventListener("click", closeSpec);
    specModalRoot.addEventListener("click", (e)=>{ if(e.target === specModalRoot) closeSpec(); });

    document.addEventListener("keydown", (e)=>{
      if(e.key === "Escape" && specModalRoot.classList.contains("show")) closeSpec();
      // 단축키(디버그용): Ctrl+Alt+R
      if(e.ctrlKey && e.altKey && (e.key === "r" || e.key === "R")){
        if(specModalRoot.classList.contains("show")) closeSpec();
        else openSpec();
      }
    });
  })();
</script>
