<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>본인확인 (0069)</title>

  <style>
    :root{
      --text:#111;
      --muted:#666;
      --line:#e6e6e6;
      --bg:#f7f8fa;

      --kb-yellow:#ffcc00;
      --kb-yellow-dark:#f2b800;

      --overlay: rgba(0,0,0,.55);

      --card:#fff;
      --panel:#fafafa;
      --danger:#e53935;

      --field-bg:#fff;
      --field-line:#d9d9d9;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Malgun Gothic", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ====== 모바일 풀페이지 ====== */
    .wrap{
      max-width: 520px;
      margin: 0 auto;
      min-height: 100vh;
      background:#fff;
      padding-bottom: 86px; /* 하단 버튼 */
      border-left: 1px solid rgba(0,0,0,.06);
      border-right: 1px solid rgba(0,0,0,.06);
    }

    /* ====== 상단바 ====== */
    .topbar{
      height: 56px;
      display:flex;
      align-items:center;
      justify-content:center;
      position: sticky;
      top: 0;
      background:#fff;
      z-index: 20;
      border-bottom: 1px solid rgba(0,0,0,.08);
      padding: 0 14px;
    }
    .topbar .title{
      font-weight: 900;
      font-size: 16px;
      letter-spacing: -.2px;
      display:flex;
      align-items:baseline;
      gap:6px;
    }
    .topbar .title small{
      font-size: 12px;
      font-weight: 900;
      color: var(--muted);
    }
    .topbar .close{
      position:absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color:#333;
      user-select:none;
    }
    .topbar .close:hover{
      background:#fafafa;
      border: 1px solid rgba(0,0,0,.10);
    }

    .content{ padding: 12px 16px 12px; }

    /* ====== 섹션 헤더(본인확인 + 단계) ====== */
    .subhead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 10px 0 8px;
    }
    .subhead .label{
      font-weight: 900;
      font-size: 15px;
      letter-spacing: -.2px;
    }
    .steps{
      display:flex;
      gap: 8px;
      align-items:center;
    }
    .step{
      width: 26px;
      height: 26px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      font-size: 12px;
      border: 1px solid rgba(0,0,0,.10);
      background:#f0f2f4;
      color:#666;
      user-select:none;
    }
    .step.current{
      background:#4f7cff;
      border-color: rgba(0,0,0,.06);
      color:#fff;
    }
    .step.done{
      background:#e9ecef;
      color:#666;
    }

    /* ====== 히어로 ====== */
    .hero{
      margin-top: 6px;
      border-radius: 12px;
      background: #eef1f3;
      border: 1px solid rgba(0,0,0,.08);
      padding: 14px 12px;
      position: relative;
      overflow:hidden;
    }
    .hero .row{
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .hero .img{
      width: 130px;
      height: 72px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.10);
      background:
        linear-gradient(135deg, rgba(255,255,255,.9), rgba(255,255,255,.35));
      box-shadow: 0 8px 18px rgba(0,0,0,.08);
      object-fit: cover;
      flex: 0 0 auto;
    }
    .hero .t1{
      font-size: 14px;
      font-weight: 900;
      color:#333;
      margin: 2px 0 6px;
    }
    .hero .t2{
      font-size: 30px;
      font-weight: 900;
      letter-spacing: -.8px;
      line-height: 1.08;
      color:#111;
      margin: 0;
    }

    /* ====== 섹션 ====== */
    .section{
      margin-top: 14px;
      border: 1px solid rgba(0,0,0,.10);
      border-radius: 12px;
      overflow:hidden;
      background:#fff;
    }
    .section-title{
      padding: 12px 12px;
      font-weight: 900;
      font-size: 14px;
      background: #fff;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    /* ====== 테이블 입력(스크린샷 스타일) ====== */
    .table{
      width:100%;
      border-collapse: collapse;
      font-size: 13.5px;
    }
    .table tr{ border-bottom: 1px solid var(--line); }
    .table tr:last-child{ border-bottom: none; }

    .th, .td{
      padding: 12px 10px;
      vertical-align: middle;
    }
    .th{
      width: 42%;
      color:#222;
      font-weight: 900;
      background:#fafafa;
      border-right: 1px solid var(--line);
    }
    .td{ background:#fff; }

    .field{
      width: 100%;
      height: 44px;
      border: 1px solid var(--field-line);
      border-radius: 10px;
      padding: 0 12px;
      background: var(--field-bg);
      outline: none;
      font-size: 14px;
    }
    .field:focus{
      border-color: rgba(0,0,0,.35);
      box-shadow: 0 0 0 3px rgba(255,204,0,.18);
    }
    .field[readonly]{
      background: #f3f4f6;
      color:#444;
    }
    /* 강조(스크린샷의 노란 테두리 느낌) */
    .field.is-emph{
      border-color: rgba(255, 183, 0, .95);
      box-shadow: 0 0 0 2px rgba(255,204,0,.18);
    }

    /* ====== 유의사항(아코디언) ====== */
    .accordion{
      margin-top: 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.10);
      overflow:hidden;
      background:#fff;
    }
    .acc-head{
      padding: 12px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      cursor:pointer;
      user-select:none;
      font-weight: 900;
      border-bottom: 1px solid var(--line);
      background:#fff;
    }
    .acc-head .chev{
      font-weight: 900;
      color:#555;
      transform: rotate(0deg);
      transition: transform .15s ease;
    }
    .accordion.open .acc-head .chev{ transform: rotate(180deg); }
    .acc-body{
      padding: 12px 12px 14px;
      background:#fff;
      display:none;
      font-size: 13px;
      line-height: 1.6;
      color:#222;
    }
    .accordion.open .acc-body{ display:block; }
    .acc-body ul{ margin:0; padding-left: 18px; }

    /* ===== 하단 버튼 ===== */
    .bottom{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: min(520px, 100vw);
      border-top: 1px solid rgba(0,0,0,.08);
      background:#fff;
      z-index: 30;
      padding: 10px 12px;
    }
    .next{
      width: 100%;
      height: 56px;
      border: none;
      border-radius: 0; /* 스크린샷의 바 형태 */
      background: var(--kb-yellow);
      color:#111;
      font-weight: 900;
      font-size: 16px;
      cursor:pointer;
      letter-spacing: -.2px;
    }
    .next:hover{ background: var(--kb-yellow-dark); }
    .next:active{ transform: translateY(1px); }

    /* ===== 토스트 ===== */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 86px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.86);
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease;
      max-width: min(480px, calc(100vw - 24px));
      text-align:center;
      z-index: 60;
    }
    .toast.show{ opacity: 1; }

    /* ====== 요구사항 버튼 + 모달 ====== */
    .req-qmark{
      position: fixed;
      right: 14px;
      bottom: 94px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.18);
      background: var(--kb-yellow);
      color: #111;
      font-weight: 900;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      opacity: .82;
      transition: opacity .15s ease, transform .05s ease, background .15s ease;
      z-index: 1000;
    }
    .req-qmark:hover{ opacity: 1; background: var(--kb-yellow-dark); }
    .req-qmark:active{ transform: translateY(1px); }

    .spec-modal-root{
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 1200;
    }
    .spec-modal-root.show{ display:flex; }

    .spec-modal{
      width: min(980px, 100%);
      max-height: min(86vh, 900px);
      overflow: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      border: 1px solid rgba(0,0,0,.15);
    }
    .spec-modal__head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--line);
      position: sticky;
      top: 0;
      background: #fff;
    }
    .spec-modal__title{
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -.2px;
    }
    .spec-modal__close{
      border: 1px solid rgba(0,0,0,.18);
      background: #fff;
      border-radius: 8px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight: 900;
    }
    .spec-modal__body{ padding: 14px 16px 18px; }

    .kv{
      display:grid;
      grid-template-columns: 170px 1fr;
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow:hidden;
      margin-bottom: 12px;
    }
    .kv .k, .kv .v{
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      font-size: 13px;
      line-height: 1.5;
    }
    .kv .k{
      background: #fafafa;
      font-weight: 900;
      color:#333;
      border-right: 1px solid var(--line);
    }
    .kv .v{ color:#222; }
    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-bottom: 10px; }
    .chip{
      font-size: 12px;
      border: 1px solid rgba(0,0,0,.12);
      background: #fafafa;
      padding: 6px 10px;
      border-radius: 999px;
      font-family: var(--mono);
    }
    .section2{
      margin-top: 12px;
      padding: 12px 12px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
    }
    .section2__title{
      font-weight: 900;
      font-size: 13px;
      margin: 0 0 8px;
    }
    .section2 ul{
      margin: 0;
      padding-left: 18px;
      color:#222;
      font-size: 13px;
      line-height: 1.6;
    }
    .code{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #0b0b0d;
      color: #e9e9ef;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.55;
      overflow:auto;
      white-space: pre;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"/>
  <link rel="stylesheet" href="css/kb-theme.css"/>
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>
  <!--
    [요건 주석: 0069 본인확인(개사_체크)]
    - 대상: 개인사업자 전용(체크)
    - Action: 정보입력
    - 입력: 대표자성명(이전세션), 주민등록번호(이전세션), 휴대폰번호(이전세션), 사업자등록번호(입력), 추천인(선택)
    - 처리계/심사 연동: 정의서 기준 확인 필요(목업은 입력 수집 중심)
    - 다음: 0070 신청정보_CDD(개사_체크)로 이동(가정)
  -->

  <div class="wrap"
       role="application"
       aria-label="본인확인 (0069)"
       data-screen-id="0069"
       data-targets="개인"
       data-action="정보입력"
       data-core-call="false"
       data-processing-domain="N/A">

    <div class="topbar" role="banner">
      <div class="title">카드신청 <small>(0069)</small></div>
      <div class="close" id="closeBtn" aria-label="닫기">×</div>
    </div>

    <div class="content">
      <div class="subhead">
        <div class="label">본인확인</div>
        <div class="steps" aria-label="진행 단계">
          <div class="step current" aria-label="1단계 현재">1</div>
          <div class="step" aria-label="2단계">2</div>
          <div class="step" aria-label="3단계">3</div>
          <div class="step" aria-label="4단계">4</div>
          <div class="step" aria-label="5단계">5</div>
        </div>
      </div>

      <div class="hero" aria-label="안내 배너">
        <div class="row">
          <!-- 스크린샷 좌측 카드 이미지 자리 -->
          <img class="img" alt="0069 카드 배너" data-image-key="img_0069_hero" />
          <div style="flex:1;">
            <div class="t1">5분만에 간편하게 신청하세요!</div>
            <h2 class="t2">MyBiz 사장님든든 기업체크카드</h2>
          </div>
        </div>
      </div>

      <div class="section" aria-label="정보입력">
        <div class="section-title">정보입력</div>

        <table class="table" aria-label="본인확인 정보입력">
          <tr>
            <td class="th">대표자 성명</td>
            <td class="td">
              <input id="ownerName" class="field" type="text" value="미니콘" readonly aria-readonly="true" data-req-id="대표자성명" />
            </td>
          </tr>
          <tr>
            <td class="th">주민등록번호</td>
            <td class="td">
              <input id="rrn" class="field" type="text" value="850505-2234568" readonly aria-readonly="true" data-req-id="주민등록번호" />
            </td>
          </tr>
          <tr>
            <td class="th">휴대폰번호</td>
            <td class="td">
              <input id="phone" class="field" type="text" value="010-7688-4567" readonly aria-readonly="true" data-req-id="휴대폰번호" />
            </td>
          </tr>
          <tr>
            <td class="th">사업자등록번호</td>
            <td class="td">
              <input id="bizNo" class="field is-emph" type="text"
                     placeholder="'-'를 제외하고 입력"
                     inputmode="numeric"
                     autocomplete="off"
                     data-req-id="사업자등록번호" />
            </td>
          </tr>
        </table>

        <div style="padding: 12px 12px;">
          <input id="reco" class="field" type="text"
                 placeholder="추천직원번호를 입력하세요"
                 autocomplete="off"
                 data-req-id="추천인" />
          <div style="margin-top:6px; font-size:12px; color:var(--muted); font-weight:800;">
            추천인(선택)
          </div>
        </div>
      </div>

      <div class="accordion" id="accNotice" aria-label="유의사항">
        <div class="acc-head" id="accHead" role="button" tabindex="0" aria-expanded="false">
          유의사항
          <span class="chev">⌄</span>
        </div>
        <div class="acc-body" id="accBody" aria-hidden="true">
          <ul>
            <li>사업자등록번호는 ‘-’를 제외하고 숫자만 입력합니다.</li>
            <li>추천인은 선택 항목입니다.</li>
            <li>입력 정보는 후속 단계(신청정보/심사)에서 활용될 수 있습니다.</li>
          </ul>
        </div>
      </div>

    </div><!-- /content -->
  </div><!-- /wrap -->

  <!-- 하단 버튼 -->
  <div class="bottom" role="contentinfo" aria-label="하단 버튼">
    <button class="next" id="nextBtn" type="button">다음</button>
  </div>

  <!-- 토스트 -->
  

  <!-- 요구사항 버튼 -->
  <button id="reqBtn" class="req-qmark" type="button" aria-label="기능요구서 보기">?</button>

  <!-- 요구사항/주석 모달 -->
  <div id="specModalRoot" class="spec-modal-root" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="spec-modal" aria-label="업무 정의서 및 주석">
      <div class="spec-modal__head">
        <div id="specModalTitle" class="spec-modal__title">업무 정의서 / 주석 (0069)</div>
        <button id="specModalClose" class="spec-modal__close" type="button">닫기</button>
      </div>
      <div id="specModalBody" class="spec-modal__body"></div>
    </div>
  </div>

  <script>
    const SCREEN_ID = "0069";
    (function(){
      const SCREEN_ID   = "0069";
      const SCREEN_NAME = "본인확인(개사_체크)";
      const CHANNEL     = "mobile web (개인사업자_체크)";
      const NEXT_SCREEN = "0070"; // 가정: 신청정보_CDD(개사_체크)

      const $ = (id) => document.getElementById(id);
      const toast = $("toast");

      function showToast(msg){
        toast.textContent = msg;
        toast.classList.add("show");
        setTimeout(()=> toast.classList.remove("show"), 1600);
      }

      // 안정화된 이스케이프(모달/주석 깨짐 방지)
      function escapeHtml(s){
        return String(s)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // 이미지 매핑(이미지 파일 제공 시 경로만 주입)
      const IMG_MAP = {
        // 'img_0069_hero': '/assets/0069_hero.png'
      };
      document.querySelectorAll('[data-image-key]').forEach(img => {
        const key = img.getAttribute('data-image-key');
        if (IMG_MAP[key]) img.src = IMG_MAP[key];
        else img.style.display = "none"; // 미제공 시 숨김
      });

      // 닫기(목업)
      $("closeBtn").addEventListener("click", ()=> showToast("닫기(모의): 이전 화면 유지"));

      // 사업자번호 입력 정리(숫자만)
      const digitsOnly = (s) => String(s || "").replace(/\D/g, "");
      $("bizNo").addEventListener("input", (e)=>{
        const v = digitsOnly(e.target.value);
        e.target.value = v.slice(0, 10); // 사업자등록번호 10자리(목업)
      });

      function validate(){
        const biz = digitsOnly($("bizNo").value);
        if(!biz || biz.length !== 10){
          showToast("사업자등록번호를 확인해 주세요. (’-’ 제외 10자리)");
          $("bizNo").focus();
          return false;
        }
        return true;
      }

      $("nextBtn").addEventListener("click", ()=>{
        if(!validate()) return;
        showToast("다음(모의): 신청정보 단계로 이동");
        location.hash = `#/${NEXT_SCREEN}`;
      });

      // 유의사항 아코디언
      const acc = $("accNotice");
      const head = $("accHead");
      const body = $("accBody");
      function toggleAcc(){
        const isOpen = acc.classList.toggle("open");
        head.setAttribute("aria-expanded", String(isOpen));
        body.setAttribute("aria-hidden", String(!isOpen));
      }
      head.addEventListener("click", toggleAcc);
      head.addEventListener("keydown", (e)=>{
        if(e.key === "Enter" || e.key === " "){ e.preventDefault(); toggleAcc(); }
      });

      // ===== REQ_SPEC (컨텍스트 기반) =====
      

      // ===== Spec Modal =====
      const reqBtn = $("reqBtn");
      const specModalRoot = $("specModalRoot");
      const specModalClose = $("specModalClose");
      const specModalTitle = $("specModalTitle");
      const specModalBody = $("specModalBody");

      function renderSpec(spec){
        document.title = `본인확인 (${spec.screen_id})`;
        specModalTitle.textContent = `업무 정의서 / 주석 (${spec.screen_id}) · ${spec.screen_name}`;

        const chips = [
          `ID:${spec.screen_id}`,
          `Action:${spec.action}`,
          `Channel:${spec.channel}`,
          `CoreCall:${spec.processing_core_call ? "Y" : "N"}`
        ];

        specModalBody.innerHTML = `
          <div class="kv">
            <div class="k">기능 ID</div><div class="v"><b>${escapeHtml(spec.screen_id)}</b></div>
            <div class="k">기능명</div><div class="v"><b>${escapeHtml(spec.screen_name)}</b></div>
            <div class="k">채널</div><div class="v">${escapeHtml(spec.channel)}</div>
            <div class="k">대상</div><div class="v">${escapeHtml(spec.targets || "-")}</div>
            <div class="k">Action</div><div class="v">${escapeHtml(spec.action)}</div>
            <div class="k">목적</div><div class="v">${escapeHtml(spec.purpose)}</div>
            <div class="k">처리계호출</div><div class="v">${spec.processing_core_call ? "Y" : "N"}</div>
          </div>

          <div class="chips">${chips.map(c=>`<span class="chip">${escapeHtml(c)}</span>`).join("")}</div>

          <div class="section2">
            <div class="section2__title">입력/표시 필드</div>
            <ul>${(spec.fields||[]).map(f =>
              `<li><b>${escapeHtml(f.key)}</b> · ${f.required ? "필수" : "선택"} · ${escapeHtml(f.type)}${f.note ? ` (${escapeHtml(f.note)})` : ""}</li>`
            ).join("")}</ul>
          </div>

          <div class="section2">
            <div class="section2__title">제어 규칙</div>
            <ul>${(spec.control_rules||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
          </div>

          <div class="section2">
            <div class="section2__title">감사/로그 포인트</div>
            <ul>${(spec.audit_log_points||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
          </div>

          <div class="section2">
            <div class="section2__title">주석(개발/QA 포인트)</div>
            <ul>${(spec.notes||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
          </div>

          <div class="section2">
            <div class="section2__title">REQ_SPEC 원문(JSON)</div>
            <div class="code">${escapeHtml(JSON.stringify(spec, null, 2))}</div>
          </div>
        `;
      }

      function openSpec(){
        renderSpec(REQ_SPEC);
        specModalRoot.classList.add("show");
        specModalRoot.setAttribute("aria-hidden", "false");
      }
      function closeSpec(){
        specModalRoot.classList.remove("show");
        specModalRoot.setAttribute("aria-hidden", "true");
      }

      reqBtn.addEventListener("click", openSpec);
      specModalClose.addEventListener("click", closeSpec);
      specModalRoot.addEventListener("click", (e)=>{ if(e.target === specModalRoot) closeSpec(); });

      document.addEventListener("keydown", (e)=>{
        if(e.key === "Escape" && specModalRoot.classList.contains("show")) closeSpec();
        if(e.ctrlKey && e.altKey && (e.key === "r" || e.key === "R")){
          if(specModalRoot.classList.contains("show")) closeSpec();
          else openSpec();
        }
      });
    })();
  </script>
