  <div class="wrap">
    <h1 class="title">카드선택 (0021)</h1>
    <p class="subtitle">브랜드 선택(3중 택일)</p>

      <div class="row">
        <div class="cell-left">
          브랜드 선택 <span class="star">*</span>
        </div>
        <div class="cell-right">
          <div class="radio-line" role="radiogroup" aria-label="브랜드 선택">
            <label class="r"><input type="radio" name="brand" value="VISA" /> VISA</label>
            <label class="r"><input type="radio" name="brand" value="MASTER" /> Mastercard</label>
            <label class="r"><input type="radio" name="brand" value="DOMESTIC" /> 국내전용</label>
          </div>

          <div class="desc">
            ※ <b>국내전용</b> 선택 시 “해외원화결제 차단 서비스”는 신청할 수 없습니다(Disable).
          </div>

          <label class="opt">
            <input id="dccBlock" type="checkbox" />
            해외원화결제 차단 서비스 신청
            <small id="dccHint"></small>
          </label>

          <div id="brandErr" class="err">브랜드를 선택해 주세요.</div>
        </div>
      </div>
    </section>

    <div class="actions">
      <button id="btnPrev" class="btn" type="button">이전</button>
      <button id="btnNext" class="btn btn--primary" type="button">다음</button>
    </div>

  <!-- [공통] 색상 ? 히든 버튼 -->
  <button id="reqBtn" class="req-qmark" type="button" aria-label="기능요구서 보기">?</button>

  <!-- [공통] 요구사항 모달 -->
  <div id="modalRoot" class="modal-root" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" aria-label="기능요구서 및 주석">
      <div class="modal__head">
        <div id="modalTitle" class="modal__title">기능요구서 (0021)</div>
        <button id="modalClose" class="modal__close" type="button">닫기</button>
      </div>
      <div id="modalBody" class="modal__body"></div>

  <script>
    // Generated by GPT
    (function(){
      const SCREEN_ID = "0021";
      const SCREEN_NAME = "카드선택";
      document.title = `${SCREEN_NAME} (${SCREEN_ID})`;

      const $ = (id)=>document.getElementById(id);
      const toast = $("toast");
      const brandErr = $("brandErr");
      const dccBlock = $("dccBlock");
      const dccHint = $("dccHint");
      const btnPrev = $("btnPrev");
      const btnNext = $("btnNext");

      const brandRadios = Array.from(document.querySelectorAll('input[name="brand"]'));

      function showToast(msg){
        toast.textContent = msg;
        toast.classList.add("show");
        setTimeout(()=> toast.classList.remove("show"), 1600);
      }
      function show(el, on){ el.style.display = on ? "block" : "none"; }

      function getBrand(){
        const r = brandRadios.find(x => x.checked);
        return r ? r.value : null;
      }

      function applyBrandRules(){
        const b = getBrand();
        show(brandErr, false);

        if(!b){
          dccBlock.disabled = true;
          dccBlock.checked = false;
          dccHint.textContent = " (브랜드 선택 후 설정 가능)";
          return;
        }

        if(b === "DOMESTIC"){
          dccBlock.disabled = true;
          dccBlock.checked = false;
          dccHint.textContent = " (국내전용 선택 시 신청 불가)";
        }else{
          dccBlock.disabled = false;
          dccHint.textContent = "";
        }
      }

      brandRadios.forEach(r => r.addEventListener("change", ()=>{
        applyBrandRules();
        showToast(`브랜드 선택: ${getBrand()}`);
      }));

      btnPrev.addEventListener("click", ()=>{
        showToast("이전(모의): #/0020");
        if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
              location.hash = "#/0020";
            }
          }
        }
      });

      btnNext.addEventListener("click", ()=>{
        const brand = getBrand();
        if(!brand){
          show(brandErr, true);
          showToast("필수항목을 확인해 주세요.");
          return;
        }

        const dcc = dccBlock.checked ? "Y" : "N";
        showToast(`저장(모의): brand=${brand}, dccBlock=${dcc}`);
        if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
              location.hash = "#/0022";
            }
          }
        } // 결제일(0022)로 이동(모의)
      });

      // 초기 적용
      applyBrandRules();

      // ===== [공통] 기능요구서 + 주석 모달 =====
      

      const reqBtn = $("reqBtn");
      const modalRoot = $("modalRoot");
      const modalClose = $("modalClose");
      const modalTitle = $("modalTitle");
      const modalBody = $("modalBody");

      function escapeHtml(s){
        return String(s)
          .replaceAll("&","&amp;")
          .replaceAll("<","&lt;")
          .replaceAll(">","&gt;")
          .replaceAll('"',"&quot;")
          .replaceAll("'","&#039;");
      }
      function renderReqSpec(spec){
        const chips = [
          `ID:${spec.screen_id}`,
          `Action:${spec.action}`,
          `Purpose:${spec.backend.purpose}`
        ];

        const applies = `법인사업자=${spec.applies_to.법인사업자}, 개인사업자=${spec.applies_to.개인사업자}`;
        modalTitle.textContent = `기능요구서 (${spec.screen_id}) · ${spec.screen_name}`;

        modalBody.innerHTML = `
          <div class="kv">
            <div class="k">화면/기능</div><div class="v"><b>${escapeHtml(spec.screen_name)}</b> (ID: ${escapeHtml(spec.screen_id)})</div>
            <div class="k">적용대상</div><div class="v">${escapeHtml(applies)}</div>
            <div class="k">채널</div><div class="v">${escapeHtml(spec.channel.join(", "))}</div>
            <div class="k">Action</div><div class="v">${escapeHtml(spec.action)}</div>
            <div class="k">처리계</div><div class="v">${escapeHtml(spec.backend.domain)} · ${escapeHtml(spec.backend.txn)}</div>
            <div class="k">목적</div><div class="v">${escapeHtml(spec.backend.purpose)}</div>
          </div>

          <div class="chips">${chips.map(c=>`<span class="chip">${escapeHtml(c)}</span>`).join("")}</div>

          <div class="section">
            <div class="section__title">입력 스키마</div>
            <ul>
              ${spec.input_schema.map(x => `
                <li><b>${escapeHtml(x.field)}</b> : ${escapeHtml(x.type)}
                    ${x.values ? ` / values=${escapeHtml(x.values.join(","))}` : ""}
                    ${x.required !== undefined ? ` / required=${escapeHtml(x.required)}` : ""}
                    ${x.note ? ` / note=${escapeHtml(x.note)}` : ""}
                </li>
              `).join("")}
            </ul>
          </div>

          <div class="section">
            <div class="section__title">규칙(Validation/UX)</div>
            <ul>${spec.rules.map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
          </div>

          <div class="section">
            <div class="section__title">흐름(Flow)</div>
            <ul>${spec.flow.map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
          </div>

          <div class="section">
            <div class="section__title">주석(개발/QA 포인트)</div>
            <ul>${spec.notes.map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
          </div>

          <div class="section">
            <div class="section__title">REQ_SPEC 원문(JSON)</div>
            <div class="code">${escapeHtml(JSON.stringify(spec, null, 2))}</div>
          </div>
        `;
      }

      function openModal(){
        renderReqSpec(REQ_SPEC);
        modalRoot.classList.add("show");
        modalRoot.setAttribute("aria-hidden", "false");
      }
      function closeModal(){
        modalRoot.classList.remove("show");
        modalRoot.setAttribute("aria-hidden", "true");
      }

      reqBtn.addEventListener("click", openModal);
      modalClose.addEventListener("click", closeModal);
      modalRoot.addEventListener("click", (e)=>{ if(e.target === modalRoot) closeModal(); });

      document.addEventListener("keydown", (e)=>{
        if(e.key === "Escape" && modalRoot.classList.contains("show")) closeModal();
        if(e.ctrlKey && e.altKey && (e.key === "r" || e.key === "R")){
          if(modalRoot.classList.contains("show")) closeModal();
          else openModal();
        }
      });

    })();
  </script>
