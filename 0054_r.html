<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>추가정보선택 (0054)</title>

  <style>
    :root {
      --text: #111;
      --muted: #666;
      --line: #e6e6e6;
      --bg: #f7f8fa;

      --kb-yellow: #ffcc00;
      --kb-yellow-dark: #f2b800;

      --overlay: rgba(0, 0, 0, .55);
      --modal-line: #e6e6e6;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      --blue: #1a73e8;
      --danger: #e53935;

      --card: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Malgun Gothic", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ====== 풀페이지(모바일) ====== */
    .wrap {
      max-width: 520px;
      margin: 0 auto;
      min-height: 100vh;
      background: #fff;
      padding-bottom: 84px;
      /* 하단 CTA 공간 */
      border-left: 1px solid rgba(0, 0, 0, .06);
      border-right: 1px solid rgba(0, 0, 0, .06);
    }

    /* ====== 상단바(모바일) ====== */
    .topbar {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 20;
      border-bottom: 1px solid rgba(0, 0, 0, .08);
      padding: 0 14px;
    }

    .topbar .title {
      font-weight: 900;
      font-size: 16px;
      letter-spacing: -.2px;
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .topbar .title small {
      font-size: 12px;
      font-weight: 900;
      color: var(--muted);
    }

    .topbar .close {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #333;
      user-select: none;
    }

    .topbar .close:hover {
      background: #fafafa;
      border: 1px solid rgba(0, 0, 0, .10);
    }

    .content {
      padding: 14px 16px 10px;
    }

    .h1 {
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -.2px;
      margin: 6px 0 10px;
    }

    .desc {
      font-size: 13px;
      color: #444;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    /* ====== 선택 카드 ====== */
    .seg {
      border: 1px solid rgba(0, 0, 0, .10);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    .seg-head {
      padding: 12px 12px;
      border-bottom: 1px solid var(--line);
      background: #fafafa;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pill {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: rgba(26, 115, 232, .12);
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
    }

    .pill svg {
      width: 16px;
      height: 16px;
    }

    .seg-head .label {
      font-weight: 900;
      font-size: 13.5px;
      letter-spacing: -.1px;
    }

    .seg-body {
      padding: 12px 12px 14px;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      border: 1px solid rgba(0, 0, 0, .12);
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }

    .tab {
      height: 48px;
      border: none;
      background: #fff;
      font-weight: 900;
      font-size: 14px;
      cursor: pointer;
      letter-spacing: -.1px;
      color: #444;
      position: relative;
    }

    .tab+.tab {
      border-left: 1px solid rgba(0, 0, 0, .10);
    }

    .tab.active {
      color: #111;
      box-shadow: inset 0 0 0 2px var(--kb-yellow);
    }

    .note {
      margin-top: 10px;
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.55;
    }

    /* ===== 하단 고정 CTA ===== */
    .bottom-cta {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: min(520px, 100vw);
      background: #fff;
      border-top: 1px solid rgba(0, 0, 0, .08);
      padding: 10px 16px;
      z-index: 30;
    }

    .cta-btn {
      width: 100%;
      height: 54px;
      border-radius: 12px;
      border: none;
      background: var(--kb-yellow);
      font-weight: 900;
      font-size: 16px;
      cursor: pointer;
      letter-spacing: -.2px;
    }

    .cta-btn:hover {
      background: var(--kb-yellow-dark);
    }

    .cta-btn:active {
      transform: translateY(1px);
    }

    /* ===== 토스트 ===== */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 74px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, .86);
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      max-width: min(480px, calc(100vw - 24px));
      text-align: center;
      z-index: 60;
    }

    .toast.show {
      opacity: 1;
    }

    /* ====== (공통) 우하단 히든 버튼: 컬러 + 물음표 ====== */
    .req-qmark {
      position: fixed;
      right: 14px;
      bottom: 88px;
      /* CTA 위 */
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, .18);
      background: var(--kb-yellow);
      color: #111;
      font-weight: 900;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0, 0, 0, .14);
      opacity: .82;
      transition: opacity .15s ease, transform .05s ease, background .15s ease;
      z-index: 1000;
    }

    .req-qmark:hover {
      opacity: 1;
      background: var(--kb-yellow-dark);
    }

    .req-qmark:active {
      transform: translateY(1px);
    }

    /* ====== (공통) 요구사항 모달 ====== */
    .spec-modal-root {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 1200;
    }

    .spec-modal-root.show {
      display: flex;
    }

    .spec-modal {
      width: min(980px, 100%);
      max-height: min(86vh, 900px);
      overflow: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .25);
      border: 1px solid rgba(0, 0, 0, .15);
    }

    .spec-modal__head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--modal-line);
      position: sticky;
      top: 0;
      background: #fff;
    }

    .spec-modal__title {
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -.2px;
    }

    .spec-modal__close {
      border: 1px solid rgba(0, 0, 0, .18);
      background: #fff;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 900;
    }

    .spec-modal__body {
      padding: 14px 16px 18px;
    }

    .kv {
      display: grid;
      grid-template-columns: 170px 1fr;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .kv .k,
    .kv .v {
      padding: 10px 12px;
      border-bottom: 1px solid var(--modal-line);
      font-size: 13px;
      line-height: 1.5;
    }

    .kv .k {
      background: #fafafa;
      font-weight: 900;
      color: #333;
      border-right: 1px solid var(--modal-line);
    }

    .kv .v {
      color: #222;
    }

    .kv .k:last-child,
    .kv .v:last-child {
      border-bottom: none;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .chip {
      font-size: 12px;
      border: 1px solid rgba(0, 0, 0, .12);
      background: #fafafa;
      padding: 6px 10px;
      border-radius: 999px;
      font-family: var(--mono);
    }

    .section {
      margin-top: 12px;
      padding: 12px 12px;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      background: #fff;
    }

    .section__title {
      font-weight: 900;
      font-size: 13px;
      margin: 0 0 8px;
    }

    .section ul {
      margin: 0;
      padding-left: 18px;
      color: #222;
      font-size: 13px;
      line-height: 1.6;
    }

    .code {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #0b0b0d;
      color: #e9e9ef;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.55;
      overflow: auto;
      white-space: pre;
    }
  </style>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
  <link rel="stylesheet" href="css/kb-theme.css" />
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>
  <div class="wrap" role="application" aria-label="추가정보선택 (0054)">

    <div class="topbar" role="banner">
      <div class="title">추가정보선택 <small>(0054)</small></div>
      <div class="close" id="closeBtn" aria-label="닫기">×</div>
    </div>

    <div class="content">
      <div class="h1">후불교통카드 신청여부를 선택해주세요.</div>

      <div class="seg" aria-label="후불교통카드 신청여부 선택">
        <div class="seg-head">
          <div class="pill" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M20 7l-9 10-4-4" stroke="#1a73e8" stroke-width="2.6" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>
          <div class="label">후불교통카드</div>
        </div>

        <div class="seg-body">
          <div class="tabs" role="tablist" aria-label="후불교통카드 신청/미신청">
            <button class="tab active" id="tabOn" role="tab" aria-selected="true" type="button">신청</button>
            <button class="tab" id="tabOff" role="tab" aria-selected="false" type="button">미신청</button>
          </div>

          <div class="note">
            ※ 후불교통카드 신청은 이후 카드신청 단계에서는 변경이 불가합니다.
          </div>
        </div>
      </div>

      <div class="desc" style="margin-top:12px;">
        선택 결과는 신청정보에 반영됩니다. (목업)
      </div>
    </div>
  </div>

  <!-- 하단 CTA -->
  <div class="bottom-cta" role="contentinfo" aria-label="하단 CTA">
    <button class="cta-btn" id="applyBtn" type="button">카드신청하기</button>
  </div>

  <!-- 토스트 -->


  <!-- (공통) 히든 요구사항 버튼 -->
  <button id="reqBtn" class="req-qmark" type="button" aria-label="기능요구서 보기">?</button>

  <!-- (공통) 요구사항/주석 모달 -->
  <div id="specModalRoot" class="spec-modal-root" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="spec-modal" aria-label="업무 정의서 및 주석">
      <div class="spec-modal__head">
        <div id="specModalTitle" class="spec-modal__title">업무 정의서 / 주석 (0054)</div>
        <button id="specModalClose" class="spec-modal__close" type="button">닫기</button>
      </div>
      <div id="specModalBody" class="spec-modal__body"></div>
    </div>
  </div>

  <script>
    // Generated by GPT
    (function () {
      const SCREEN_ID = "0054";
      const SCREEN_NAME = "추가정보선택(개사자전용)";
      const CHANNEL = "mobile web (개사자)";

      const $ = (id) => document.getElementById(id);
      const toast = $("toast");

      function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 1600);
      }

      function escapeHtml(s) {
        return String(s)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // ====== 탭 선택(목업) ======
      let traffic = "Y"; // 기본: 신청
      const tabOn = $("tabOn");
      const tabOff = $("tabOff");

      function setTab(value) {
        traffic = value;
        const on = (traffic === "Y");

        tabOn.classList.toggle("active", on);
        tabOff.classList.toggle("active", !on);

        tabOn.setAttribute("aria-selected", String(on));
        tabOff.setAttribute("aria-selected", String(!on));
      }

      tabOn.addEventListener("click", () => setTab("Y"));
      tabOff.addEventListener("click", () => setTab("N"));

      // 닫기(목업)
      $("closeBtn").addEventListener("click", () => {
        showToast("닫기(모의): 이전 화면 유지");
      });

      // 카드신청하기(목업)
      $("applyBtn").addEventListener("click", () => {
        showToast(`카드신청하기(모의): 후불교통카드=${traffic === "Y" ? "신청" : "미신청"}`);
        if (window.ScenarioNav) {
          ScenarioNav.log('NEXT', { traffic });
          ScenarioNav.goNext();
        } else {
          if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
              location.hash = "#/0055";
            }
          }
        }
      });

      // ====== (공통) 요구사항/주석 모달 ======


      const reqBtn = $("reqBtn");
      const specModalRoot = $("specModalRoot");
      const specModalClose = $("specModalClose");
      const specModalTitle = $("specModalTitle");
      const specModalBody = $("specModalBody");

      function renderSpec(spec) {
        document.title = `${spec.screen_name} (${spec.screen_id})`;
        specModalTitle.textContent = `업무 정의서 / 주석 (${spec.screen_id}) · ${spec.screen_name}`;

        const chips = [
          `ID:${spec.screen_id}`,
          `Action:${spec.action}`,
          `Channel:${spec.channel}`,
          `Persona:개사자`
        ];

        specModalBody.innerHTML = `
        <div class="kv">
          <div class="k">기능 ID</div><div class="v"><b>${escapeHtml(spec.screen_id)}</b></div>
          <div class="k">기능명</div><div class="v"><b>${escapeHtml(spec.screen_name)}</b></div>
          <div class="k">채널</div><div class="v">${escapeHtml(spec.channel)}</div>
          <div class="k">Action</div><div class="v">${escapeHtml(spec.action)}</div>
          <div class="k">목적</div><div class="v">${escapeHtml(spec.purpose)}</div>
        </div>

        <div class="chips">${chips.map(c => `<span class="chip">${escapeHtml(c)}</span>`).join("")}</div>

        <div class="section">
          <div class="section__title">제어 규칙</div>
          <ul>${(spec.control_rules || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">감사/로그 포인트</div>
          <ul>${(spec.audit_log_points || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">주석(개발/QA 포인트)</div>
          <ul>${(spec.notes || []).map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">REQ_SPEC 원문(JSON)</div>
          <div class="code">${escapeHtml(JSON.stringify(spec, null, 2))}</div>
        </div>
      `;
      }

      function openSpec() {
        renderSpec(REQ_SPEC);
        specModalRoot.classList.add("show");
        specModalRoot.setAttribute("aria-hidden", "false");
      }
      function closeSpec() {
        specModalRoot.classList.remove("show");
        specModalRoot.setAttribute("aria-hidden", "true");
      }

      reqBtn.addEventListener("click", openSpec);
      specModalClose.addEventListener("click", closeSpec);
      specModalRoot.addEventListener("click", (e) => { if (e.target === specModalRoot) closeSpec(); });

      // ESC / 디버그 단축키
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && specModalRoot.classList.contains("show")) closeSpec();
        if (e.ctrlKey && e.altKey && (e.key === "r" || e.key === "R")) {
          if (specModalRoot.classList.contains("show")) closeSpec();
          else openSpec();
        }
      });
    })();
  </script>

  <script src="js/common.js"></script>
  <script src="js/session-db.js"></script>
  <script src="js/scenario-nav.js"></script>
  <script src="js/spec-viewer.js" data-screen-id="0054"></script>
</body>

</html>
