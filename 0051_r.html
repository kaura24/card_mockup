<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>업체(부서)정보(확인용) (0051)</title>

  <style>
    :root{
      --text:#111;
      --muted:#666;
      --line:#e6e6e6;
      --bg-overlay: rgba(0,0,0,.45);
      --kb-yellow:#ffcc00;
      --kb-yellow-dark:#f2b800;

      /* 공통(히든 버튼/모달) */
      --overlay: rgba(0,0,0,.55);
      --modal-line: #e6e6e6;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;

      --danger:#e53935;
      --field-bg:#fff;
      --field-line:#d9d9d9;
      --panel:#fafafa;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Malgun Gothic", Arial, sans-serif;
      background: var(--bg-overlay);
      color: var(--text);
    }

    /* ====== 메인 모달 ====== */
    .modal{
      width: 980px;
      max-width: calc(100vw - 24px);
      background: #fff;
      border-radius: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 22px 18px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 18px 50px rgba(0,0,0,.20);
    }

    .modal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .modal-title{
      font-size: 20px;
      font-weight: 900;
      letter-spacing: -.2px;
    }
    .modal-title small{
      font-size: 13px;
      color: var(--muted);
      font-weight: 800;
      margin-left: 6px;
    }

    .close-btn{
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color: #777;
      border: 1px solid transparent;
      user-select:none;
    }
    .close-btn:hover{
      border-color: rgba(0,0,0,.12);
      background: #fafafa;
    }

    .content{
      padding: 14px 6px 8px;
    }

    /* ====== 섹션 타이틀 ====== */
    .section-title{
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -.3px;
      margin: 6px 0 14px;
    }

    /* ====== 정보 테이블(좌 라벨/우 값) ====== */
    .info-table{
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }
    .info-table th,
    .info-table td{
      padding: 18px 18px;
      border-bottom: 1px solid var(--line);
      font-size: 15px;
      vertical-align: middle;
    }
    .info-table tr:last-child th,
    .info-table tr:last-child td{
      border-bottom: none;
    }
    .info-table th{
      width: 320px;
      text-align: left;
      font-weight: 900;
      color:#222;
      background: #fff;
      border-right: 1px solid var(--line);
    }
    .info-table td{
      color:#111;
      font-weight: 800;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .hint{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.6;
    }

    /* 하단 버튼 영역(목업용) */
    .footer{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(0,0,0,.06);
    }
    .btn{
      height: 44px;
      padding: 0 16px;
      border-radius: 8px;
      font-weight: 900;
      font-size: 14px;
      cursor:pointer;
      border: 1px solid rgba(0,0,0,.14);
      background:#fff;
    }
    .btn.primary{
      border:none;
      background: var(--kb-yellow);
    }
    .btn.primary:hover{ background: var(--kb-yellow-dark); }
    .btn:active{ transform: translateY(1px); }

    /* ====== (공통) 토스트 ====== */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.85);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease;
      max-width: min(820px, calc(100vw - 24px));
      text-align:center;
      z-index: 50;
    }
    .toast.show{ opacity: 1; }

    /* ====== (공통) 우하단 히든 버튼: 컬러 + 물음표 ====== */
    .req-qmark{
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.18);
      background: var(--kb-yellow);
      color: #111;
      font-weight: 900;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      opacity: .82;
      transition: opacity .15s ease, transform .05s ease, background .15s ease;
      z-index: 1000;
    }
    .req-qmark:hover{
      opacity: 1;
      background: var(--kb-yellow-dark);
    }
    .req-qmark:active{ transform: translateY(1px); }

    /* ====== (공통) 요구사항 모달 ====== */
    .spec-modal-root{
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 1200;
    }
    .spec-modal-root.show{ display:flex; }

    .spec-modal{
      width: min(980px, 100%);
      max-height: min(86vh, 900px);
      overflow: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      border: 1px solid rgba(0,0,0,.15);
    }
    .spec-modal__head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--modal-line);
      position: sticky;
      top: 0;
      background: #fff;
    }
    .spec-modal__title{
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -.2px;
    }
    .spec-modal__close{
      border: 1px solid rgba(0,0,0,.18);
      background: #fff;
      border-radius: 8px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight: 900;
    }
    .spec-modal__body{ padding: 14px 16px 18px; }

    .kv{
      display:grid;
      grid-template-columns: 170px 1fr;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      overflow:hidden;
      margin-bottom: 12px;
    }
    .kv .k, .kv .v{
      padding: 10px 12px;
      border-bottom: 1px solid var(--modal-line);
      font-size: 13px;
      line-height: 1.5;
    }
    .kv .k{
      background: #fafafa;
      font-weight: 900;
      color:#333;
      border-right: 1px solid var(--modal-line);
    }
    .kv .v{ color:#222; }
    .kv .k:last-child, .kv .v:last-child{ border-bottom:none; }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-bottom: 10px; }
    .chip{
      font-size: 12px;
      border: 1px solid rgba(0,0,0,.12);
      background: #fafafa;
      padding: 6px 10px;
      border-radius: 999px;
      font-family: var(--mono);
    }

    .section{
      margin-top: 12px;
      padding: 12px 12px;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      background: #fff;
    }
    .section__title{
      font-weight: 900;
      font-size: 13px;
      margin: 0 0 8px;
    }
    .section ul{
      margin: 0;
      padding-left: 18px;
      color:#222;
      font-size: 13px;
      line-height: 1.6;
    }
    .code{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #0b0b0d;
      color: #e9e9ef;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.55;
      overflow:auto;
      white-space: pre;
    }

    @media (max-width: 820px){
      .modal{ width: 620px; }
      .info-table th{ width: 240px; }
    }
    @media (max-width: 520px){
      .modal{ padding: 16px 14px 14px; }
      .info-table th, .info-table td{ padding: 14px 14px; font-size: 14px; }
      .kv{ grid-template-columns: 1fr; }
      .kv .k{ border-right:none; }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"/>
  <link rel="stylesheet" href="css/kb-theme.css"/>
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>

<div class="modal" role="dialog" aria-modal="true" aria-label="업체(부서)정보(확인용) (0051)">
  <div class="modal-header">
    <div class="modal-title">업체(부서)정보(확인용) <small>(0051)</small></div>
    <div class="close-btn" id="closeBtn" aria-label="닫기">×</div>
  </div>

  <div class="content">
    <div class="section-title">업체(부서)정보</div>

    <table class="info-table" aria-label="업체(부서)정보 확인용">
      <tr>
        <th>사업자등록번호</th>
        <td id="bizNo">120-86-60835</td>
      </tr>
      <tr>
        <th>업체(부서)명</th>
        <td id="deptName">영업부</td>
      </tr>
      <tr>
        <th>영문업체명</th>
        <td id="engName">ADGBZ IYTZWBBZTH</td>
      </tr>
      <tr>
        <th>사업장주소</th>
        <td id="bizAddr">서울 송파구 잠실로 62 76-9</td>
      </tr>
      <tr>
        <th>사업장전화번호</th>
        <td id="bizTel">02-2009-5702</td>
      </tr>
    </table>

    <div class="hint">
      ※ 본 화면(0051)은 <b>정보조회(확인용)</b> 화면입니다. 실제 서비스에서는 회원원장 또는 이전 세션/플랫폼 DB에서 조회한 값을 표시합니다.
    </div>

    <div class="footer">
      <button class="btn" id="prevBtn" type="button">이전</button>
      <button class="btn primary" id="nextBtn" type="button">다음</button>
    </div>
  </div>
</div>

<!-- 토스트 -->


<!-- (공통) 히든 요구사항 버튼 -->
<button id="reqBtn" class="req-qmark" type="button" aria-label="기능요구서 보기">?</button>

<!-- (공통) 요구사항/주석 모달 -->
<div id="specModalRoot" class="spec-modal-root" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="spec-modal" aria-label="업무 정의서 및 주석">
    <div class="spec-modal__head">
      <div id="specModalTitle" class="spec-modal__title">업무 정의서 / 주석 (0051)</div>
      <button id="specModalClose" class="spec-modal__close" type="button">닫기</button>
    </div>
    <div id="specModalBody" class="spec-modal__body"></div>
  </div>
</div>

<script>
  // Generated by GPT
  (function(){
    const SCREEN_ID = "0051";
    const SCREEN_NAME = "업체(부서)정보(확인용)";

    const $ = (id) => document.getElementById(id);
    const toast = $("toast");

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=> toast.classList.remove("show"), 1600);
    }

    function escapeHtml(s){
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ====== 목업 데이터(실서비스: 회원원장/이전세션/플랫폼 DB) ======
    const mockData = {
      biz_no: "120-86-60835",
      dept_name: "영업부",
      eng_name: "ADGBZ IYTZWBBZTH",
      biz_addr: "서울 송파구 잠실로 62 76-9",
      biz_tel: "02-2009-5702"
    };

    $("bizNo").textContent = mockData.biz_no;
    $("deptName").textContent = mockData.dept_name;
    $("engName").textContent = mockData.eng_name;
    $("bizAddr").textContent = mockData.biz_addr;
    $("bizTel").textContent = mockData.biz_tel;

    // 닫기/이전/다음(목업)
    $("closeBtn").addEventListener("click", ()=>{
      showToast("닫기(모의): 이전 화면 유지");
    });

    $("prevBtn").addEventListener("click", ()=>{
      showToast("이전(모의): 직전 단계로 이동");
      // 흐름 확정 후 수정 (예: 0050 -> 0051)
      if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
            location.hash = "#/0050";
          }
        }
      }
    });

    $("nextBtn").addEventListener("click", ()=>{
      showToast("다음(모의): 다음 단계로 이동");
      // 흐름 확정 후 수정 (예: 0052 확인용)
      if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
            location.hash = "#/0052";
          }
        }
      }
    });

    // ====== (공통) 요구사항/주석 모달 ======
    

    const reqBtn = $("reqBtn");
    const specModalRoot = $("specModalRoot");
    const specModalClose = $("specModalClose");
    const specModalTitle = $("specModalTitle");
    const specModalBody = $("specModalBody");

    function renderSpec(spec){
      document.title = `${spec.screen_name} (${spec.screen_id})`;
      specModalTitle.textContent = `업무 정의서 / 주석 (${spec.screen_id}) · ${spec.screen_name}`;

      const chips = [
        `ID:${spec.screen_id}`,
        `Action:${spec.action}`,
        `System:${spec.backend.system}`,
        `Purpose:${spec.backend.purpose}`
      ];

      specModalBody.innerHTML = `
        <div class="kv">
          <div class="k">기능 ID</div><div class="v"><b>${escapeHtml(spec.screen_id)}</b></div>
          <div class="k">기능명</div><div class="v"><b>${escapeHtml(spec.screen_name)}</b></div>
          <div class="k">Action</div><div class="v">${escapeHtml(spec.action)}</div>
          <div class="k">처리계</div><div class="v">${escapeHtml(spec.backend.system)}</div>
          <div class="k">거래</div><div class="v">${escapeHtml(spec.backend.txn)}</div>
          <div class="k">업무 목적</div><div class="v">${escapeHtml(spec.backend.purpose)}</div>
        </div>

        <div class="chips">${chips.map(c=>`<span class="chip">${escapeHtml(c)}</span>`).join("")}</div>

        <div class="section">
          <div class="section__title">진입 조건</div>
          <ul>${(spec.entry_condition||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">UI 성격</div>
          <ul>${(spec.ui_nature||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">제어 규칙</div>
          <ul>${(spec.control_rules||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">감사/로그 포인트</div>
          <ul>${(spec.audit_log_points||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">주석(개발/QA 포인트)</div>
          <ul>${(spec.notes||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">REQ_SPEC 원문(JSON)</div>
          <div class="code">${escapeHtml(JSON.stringify(spec, null, 2))}</div>
        </div>
      `;
    }

    function openSpec(){
      renderSpec(REQ_SPEC);
      specModalRoot.classList.add("show");
      specModalRoot.setAttribute("aria-hidden", "false");
    }
    function closeSpec(){
      specModalRoot.classList.remove("show");
      specModalRoot.setAttribute("aria-hidden", "true");
    }

    reqBtn.addEventListener("click", openSpec);
    specModalClose.addEventListener("click", closeSpec);
    specModalRoot.addEventListener("click", (e)=>{ if(e.target === specModalRoot) closeSpec(); });

    document.addEventListener("keydown", (e)=>{
      if(e.key === "Escape" && specModalRoot.classList.contains("show")) closeSpec();
      // 단축키(디버그용): Ctrl+Alt+R
      if(e.ctrlKey && e.altKey && (e.key === "r" || e.key === "R")){
        if(specModalRoot.classList.contains("show")) closeSpec();
        else openSpec();
      }
    });
  })();
</script>

<script src="js/common.js"></script>
<script src="js/session-db.js"></script>
<script src="js/scenario-nav.js"></script>
<script src="js/spec-viewer.js" data-screen-id="0051"></script>
</body>
</html>
