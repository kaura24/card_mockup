<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>개별카드 동의 조회(신청하기) - 개별 (0040)</title>

  <style>
    :root{
      --text:#111;
      --muted:#666;
      --line:#e6e6e6;
      --bg-overlay: rgba(0,0,0,.45);
      --kb-yellow:#ffcc00;
      --kb-yellow-dark:#f2b800;

      /* 공통(히든 버튼/모달) */
      --overlay: rgba(0,0,0,.55);
      --modal-line: #e6e6e6;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;

      --danger:#e53935;
      --field-bg:#fff;
      --field-line:#d9d9d9;
      --panel:#fafafa;

      --btn-gray:#f5f5f5;
      --btn-gray-line:#d6d6d6;
      --table-head:#fafafa;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",Arial,sans-serif;
      background: var(--bg-overlay);
      color: var(--text);
    }

    /* ====== 메인 모달 ====== */
    .modal{
      width: 980px;
      max-width: calc(100vw - 24px);
      background: #fff;
      border-radius: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 22px 18px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 18px 50px rgba(0,0,0,.20);
    }

    .modal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .modal-title{
      font-size: 20px;
      font-weight: 900;
      letter-spacing: -.2px;
    }
    .modal-title small{
      font-size: 13px;
      color: var(--muted);
      font-weight: 800;
      margin-left: 6px;
    }

    .close-btn{
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color: #777;
      border: 1px solid transparent;
      user-select:none;
    }
    .close-btn:hover{
      border-color: rgba(0,0,0,.12);
      background: #fafafa;
    }

    .content{ padding: 14px 6px 8px; }

    /* ====== 상단 타이틀(이미지 느낌) ====== */
    .page-head{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
      padding: 6px 2px 12px;
    }
    .page-title{
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -.3px;
    }

    .right-meta{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .mini-btn{
      height: 34px;
      padding: 0 14px;
      border-radius: 8px;
      border: 1px solid var(--btn-gray-line);
      background: var(--btn-gray);
      font-weight: 900;
      cursor:pointer;
    }
    .mini-btn:hover{ background:#efefef; }
    .mini-btn:active{ transform: translateY(1px); }

    .timer, .count{
      font-size: 13px;
      font-weight: 900;
      color:#333;
      display:flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .timer .ico, .count .ico{
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 12px;
      background:#fff;
      color:#444;
    }
    .timer b, .count b{ font-weight: 900; }

    /* ====== 테이블 ====== */
    .table-wrap{
      border: 1px solid var(--line);
      border-radius: 12px;
      overflow:hidden;
      background:#fff;
    }
    table{
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead th{
      background: var(--table-head);
      color:#222;
      font-weight: 900;
      text-align:center;
      padding: 12px 10px;
      border-bottom: 1px solid var(--line);
      border-right: 1px solid var(--line);
    }
    thead th:last-child{ border-right:none; }

    tbody td{
      padding: 14px 10px;
      border-bottom: 1px solid var(--line);
      border-right: 1px solid var(--line);
      text-align:center;
      color:#222;
      vertical-align: middle;
    }
    tbody tr:last-child td{ border-bottom:none; }
    tbody td:last-child{ border-right:none; }

    .muted{ color: var(--muted); font-weight: 800; }
    .date{
      line-height: 1.25;
      font-weight: 900;
    }
    .date small{
      display:block;
      color: var(--muted);
      font-weight: 900;
      margin-top: 4px;
    }

    .apply-btn{
      height: 36px;
      min-width: 96px;
      padding: 0 14px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,.14);
      background:#fff;
      font-weight: 900;
      cursor:pointer;
    }
    .apply-btn.primary{
      border: none;
      background: var(--kb-yellow);
    }
    .apply-btn.primary:hover{ background: var(--kb-yellow-dark); }
    .apply-btn:active{ transform: translateY(1px); }
    .apply-btn[disabled]{
      opacity:.55;
      cursor:not-allowed;
      transform:none;
      background:#f3f3f3;
      border:1px solid rgba(0,0,0,.10);
    }

    .empty{
      padding: 32px 14px;
      text-align:center;
      color: var(--muted);
      font-weight: 900;
      background:#fff;
    }

    /* 하단 버튼 영역(목업용) */
    .footer{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(0,0,0,.06);
    }
    .btn{
      height: 44px;
      padding: 0 16px;
      border-radius: 8px;
      font-weight: 900;
      font-size: 14px;
      cursor:pointer;
      border: 1px solid rgba(0,0,0,.14);
      background:#fff;
    }
    .btn.primary{
      border:none;
      background: var(--kb-yellow);
    }
    .btn.primary:hover{ background: var(--kb-yellow-dark); }
    .btn:active{ transform: translateY(1px); }

    /* ====== (공통) 토스트 ====== */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.85);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease;
      max-width: min(820px, calc(100vw - 24px));
      text-align:center;
      z-index: 50;
    }
    .toast.show{ opacity: 1; }

    /* ====== (공통) 우하단 히든 버튼: 컬러 + 물음표 ====== */
    .req-qmark{
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.18);
      background: var(--kb-yellow);
      color: #111;
      font-weight: 900;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      opacity: .82;
      transition: opacity .15s ease, transform .05s ease, background .15s ease;
      z-index: 1000;
    }
    .req-qmark:hover{
      opacity: 1;
      background: var(--kb-yellow-dark);
    }
    .req-qmark:active{ transform: translateY(1px); }

    /* ====== (공통) 요구사항 모달 ====== */
    .spec-modal-root{
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 1200;
    }
    .spec-modal-root.show{ display:flex; }

    .spec-modal{
      width: min(980px, 100%);
      max-height: min(86vh, 900px);
      overflow: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      border: 1px solid rgba(0,0,0,.15);
    }
    .spec-modal__head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--modal-line);
      position: sticky;
      top: 0;
      background: #fff;
    }
    .spec-modal__title{
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -.2px;
    }
    .spec-modal__close{
      border: 1px solid rgba(0,0,0,.18);
      background: #fff;
      border-radius: 8px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight: 900;
    }
    .spec-modal__body{ padding: 14px 16px 18px; }

    .kv{
      display:grid;
      grid-template-columns: 170px 1fr;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      overflow:hidden;
      margin-bottom: 12px;
    }
    .kv .k, .kv .v{
      padding: 10px 12px;
      border-bottom: 1px solid var(--modal-line);
      font-size: 13px;
      line-height: 1.5;
    }
    .kv .k{
      background: #fafafa;
      font-weight: 900;
      color:#333;
      border-right: 1px solid var(--modal-line);
    }
    .kv .v{ color:#222; }
    .kv .k:last-child, .kv .v:last-child{ border-bottom:none; }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-bottom: 10px; }
    .chip{
      font-size: 12px;
      border: 1px solid rgba(0,0,0,.12);
      background: #fafafa;
      padding: 6px 10px;
      border-radius: 999px;
      font-family: var(--mono);
    }

    .section{
      margin-top: 12px;
      padding: 12px 12px;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      background: #fff;
    }
    .section__title{
      font-weight: 900;
      font-size: 13px;
      margin: 0 0 8px;
    }
    .section ul{
      margin: 0;
      padding-left: 18px;
      color:#222;
      font-size: 13px;
      line-height: 1.6;
    }
    .code{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #0b0b0d;
      color: #e9e9ef;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.55;
      overflow:auto;
      white-space: pre;
    }

    @media (max-width: 820px){
      .modal{ width: 620px; }
      .page-head{ align-items:flex-start; }
      .page-title{ font-size: 20px; }
      table{ font-size: 13px; }
      thead th, tbody td{ padding: 10px 8px; }
    }
    @media (max-width: 520px){
      .modal{ padding: 16px 14px 14px; }
      .kv{ grid-template-columns: 1fr; }
      .kv .k{ border-right:none; }
      .right-meta{ justify-content:flex-start; }
      .apply-btn{ min-width: 86px; }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"/>
  <link rel="stylesheet" href="css/kb-theme.css"/>
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>

<!-- 0040 메인 모달 -->
<div class="modal" role="dialog" aria-modal="true" aria-label="개별카드 동의 조회(신청하기) - 개별 (0040)">
  <div class="modal-header">
    <div class="modal-title">개별카드 동의 조회(신청하기) - 개별 <small>(0040)</small></div>
    <div class="close-btn" id="closeBtn" aria-label="닫기">×</div>
  </div>

  <div class="content">
    <!-- 이미지 느낌의 페이지 헤더 -->
    <div class="page-head">
      <div class="page-title">개별카드 신청내역 조회</div>

      <div class="right-meta" aria-label="상단 컨트롤">
        <button class="mini-btn" id="refreshBtn" type="button">새로고침</button>
        <div class="timer" aria-label="남은 시간">
          <span class="ico">⏱</span>
          <span><b id="remainText">09분 28초 남음</b></span>
        </div>
        <div class="count" aria-label="총 건수">
          <span class="ico">≡</span>
          <span>총 <b id="totalCount">1</b>건</span>
        </div>
      </div>
    </div>

    <!-- 테이블 -->
    <div class="table-wrap" aria-label="개별카드 신청내역 테이블">
      <table>
        <thead>
          <tr>
            <th style="width: 16%;">부서명</th>
            <th style="width: 16%;">개별카드 고객명</th>
            <th>신청카드</th>
            <th style="width: 18%;">LMS 발송 일시</th>
            <th style="width: 18%;">정보 동의 일시</th>
            <th style="width: 14%;">상태</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- JS로 렌더 -->
        </tbody>
      </table>
    </div>

    <!-- 목업 버튼 -->
    <div class="footer">
      <button class="btn" id="prevBtn" type="button">이전</button>
      <button class="btn primary" id="nextBtn" type="button">다음</button>
    </div>
  </div>
</div>

<!-- 토스트 -->


<!-- (공통) 히든 요구사항 버튼 -->
<button id="reqBtn" class="req-qmark" type="button" aria-label="기능요구서 보기">?</button>

<!-- (공통) 요구사항/주석 모달 -->
<div id="specModalRoot" class="spec-modal-root" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="spec-modal" aria-label="업무 정의서 및 주석">
    <div class="spec-modal__head">
      <div id="specModalTitle" class="spec-modal__title">업무 정의서 / 주석 (0040)</div>
      <button id="specModalClose" class="spec-modal__close" type="button">닫기</button>
    </div>
    <div id="specModalBody" class="spec-modal__body"></div>
  </div>
</div>

<script>
  // Generated by GPT
  (function(){
    const SCREEN_ID = "0040";
    const SCREEN_NAME = "개별카드 동의 조회(신청하기) - 개별";

    const $ = (id) => document.getElementById(id);
    const toast = $("toast");

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=> toast.classList.remove("show"), 1600);
    }

    function escapeHtml(s){
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ====== 데이터(목업) ======
    // 상태:
    // - consent_done=true 이면 신청하기 활성
    // - consent_done=false 이면 신청하기 비활성(“동의 대기”)
    let rows = [{
      dept_name: "-",
      customer_name: "이*수",
      card_name: "ONE KB국민 기업카드",
      lms_dt: "2025-10-29 12:56:18",
      consent_dt: "2025-10-29 13:01:53",
      consent_done: true
    }];

    function fmtDateTime(s){
      // "YYYY-MM-DD HH:MM:SS" -> 줄바꿈 표시(이미지 느낌)
      const parts = String(s).split(" ");
      if(parts.length === 2){
        return `<div class="date">${escapeHtml(parts[0])}<small>${escapeHtml(parts[1])}</small></div>`;
      }
      return `<div class="date">${escapeHtml(s)}</div>`;
    }

    function render(){
      const tbody = $("tbody");
      const total = rows.length;
      $("totalCount").textContent = String(total);

      if(total === 0){
        tbody.innerHTML = `<tr><td colspan="6" class="empty">조회 결과가 없습니다.</td></tr>`;
        return;
      }

      tbody.innerHTML = rows.map((r, idx) => {
        const statusText = r.consent_done ? "신청하기" : "동의 대기";
        const btnClass = r.consent_done ? "apply-btn primary" : "apply-btn";
        const disabled = r.consent_done ? "" : "disabled";
        return `
          <tr>
            <td class="muted">${escapeHtml(r.dept_name)}</td>
            <td><b>${escapeHtml(r.customer_name)}</b></td>
            <td><b>${escapeHtml(r.card_name)}</b></td>
            <td>${fmtDateTime(r.lms_dt)}</td>
            <td>${fmtDateTime(r.consent_dt)}</td>
            <td>
              <button class="${btnClass}" data-idx="${idx}" ${disabled} type="button">
                ${escapeHtml(statusText)}
              </button>
            </td>
          </tr>
        `;
      }).join("");

      // 이벤트 바인딩
      tbody.querySelectorAll("button[data-idx]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const i = Number(btn.getAttribute("data-idx"));
          const row = rows[i];
          if(!row || !row.consent_done){
            showToast("동의가 완료되지 않아 신청할 수 없습니다.");
            return;
          }
          showToast("신청하기(모의): 카드 신청 프로세스를 재개합니다.");
          // 업무흐름 확정 후 수정: 현재는 목업으로 0046(유의 및 준비사항)로 연결
          if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
                location.hash = "#/0046";
              }
            }
          }
        });
      });
    }
    render();

    // ====== 상단 새로고침(목업) ======
    $("refreshBtn").addEventListener("click", ()=>{
      showToast("새로고침(모의): 동의 상태를 다시 조회합니다.");
      // 목업: 0.6초 후 상태 재렌더(실제로는 0038/0040의 ‘조회’ 성격 + 처리계/플랫폼 조회)
      setTimeout(()=> {
        render();
      }, 600);
    });

    // ====== 남은 시간 카운트다운(목업) ======
    // 이미지에 보인 09분 28초를 기본값으로 세팅
    let remainSec = (9 * 60) + 28;
    const remainText = $("remainText");

    function tick(){
      if(remainSec <= 0){
        remainText.textContent = "00분 00초 남음";
        showToast("시간이 만료되었습니다. (모의) 다시 조회해 주세요.");
        return;
      }
      const m = Math.floor(remainSec / 60);
      const s = remainSec % 60;
      remainText.textContent = `${String(m).padStart(2,"0")}분 ${String(s).padStart(2,"0")}초 남음`;
      remainSec -= 1;
      setTimeout(tick, 1000);
    }
    tick();

    // ====== 하단/닫기(목업) ======
    $("closeBtn").addEventListener("click", ()=>{
      showToast("닫기(모의): 이전 화면 유지");
    });

    // 보통 0040은 0039(개인신용정보 동의서) 다음으로 이어지는 조회/신청 단계라 가정
    $("prevBtn").addEventListener("click", ()=>{
      showToast("이전(모의): 직전 단계로 이동");
      if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
            location.hash = "#/0039";
          }
        }
      }
    });

    // ‘다음’은 UX상 “신청하기”를 누르는 게 핵심이지만,
    // 목업 편의를 위해 다음 버튼도 동일 동작으로 처리
    $("nextBtn").addEventListener("click", ()=>{
      const hasReady = rows.some(r => r.consent_done);
      if(!hasReady){
        showToast("신청 가능한 내역이 없습니다.");
        return;
      }
      showToast("다음(모의): 신청 가능한 건으로 프로세스를 재개합니다.");
      if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
            location.hash = "#/0046";
          }
        }
      }
    });

    // ====== (공통) 요구사항/주석 모달 ======
    

    const reqBtn = $("reqBtn");
    const specModalRoot = $("specModalRoot");
    const specModalClose = $("specModalClose");
    const specModalTitle = $("specModalTitle");
    const specModalBody = $("specModalBody");

    function renderSpec(spec){
      document.title = `${spec.screen_name} (${spec.screen_id})`;
      specModalTitle.textContent = `업무 정의서 / 주석 (${spec.screen_id}) · ${spec.screen_name}`;

      const chips = [
        `ID:${spec.screen_id}`,
        `Action:${spec.action}`,
        `Domain:${spec.backend.domain}`,
        `Purpose:${spec.backend.purpose}`
      ];

      specModalBody.innerHTML = `
        <div class="kv">
          <div class="k">기능 ID</div><div class="v"><b>${escapeHtml(spec.screen_id)}</b></div>
          <div class="k">기능명</div><div class="v"><b>${escapeHtml(spec.screen_name)}</b></div>
          <div class="k">Action</div><div class="v">${escapeHtml(spec.action)}</div>
          <div class="k">처리계</div><div class="v">${escapeHtml(spec.backend.domain)}</div>
          <div class="k">업무 목적</div><div class="v">${escapeHtml(spec.backend.purpose)}</div>
        </div>

        <div class="chips">${chips.map(c=>`<span class="chip">${escapeHtml(c)}</span>`).join("")}</div>

        <div class="section">
          <div class="section__title">입력/표시 형태</div>
          <ul>${(spec.input_shape||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">업무 규칙</div>
          <ul>${(spec.business_rule||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">라우팅(목업)</div>
          <ul>
            <li>이전: ${escapeHtml(spec.routing_mock.prev)}</li>
            <li>신청/다음: ${escapeHtml(spec.routing_mock.apply_or_next)}</li>
            <li>${escapeHtml(spec.routing_mock.note)}</li>
          </ul>
        </div>

        <div class="section">
          <div class="section__title">감사/로그 포인트</div>
          <ul>${(spec.audit_log_points||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">주석(개발/QA 포인트)</div>
          <ul>${(spec.notes||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">REQ_SPEC 원문(JSON)</div>
          <div class="code">${escapeHtml(JSON.stringify(spec, null, 2))}</div>
        </div>
      `;
    }

    function openSpec(){
      renderSpec(REQ_SPEC);
      specModalRoot.classList.add("show");
      specModalRoot.setAttribute("aria-hidden", "false");
    }
    function closeSpec(){
      specModalRoot.classList.remove("show");
      specModalRoot.setAttribute("aria-hidden", "true");
    }

    reqBtn.addEventListener("click", openSpec);
    specModalClose.addEventListener("click", closeSpec);
    specModalRoot.addEventListener("click", (e)=>{ if(e.target === specModalRoot) closeSpec(); });

    document.addEventListener("keydown", (e)=>{
      if(e.key === "Escape" && specModalRoot.classList.contains("show")) closeSpec();
      // 단축키(디버그용): Ctrl+Alt+R
      if(e.ctrlKey && e.altKey && (e.key === "r" || e.key === "R")){
        if(specModalRoot.classList.contains("show")) closeSpec();
        else openSpec();
      }
    });
  })();
</script>
