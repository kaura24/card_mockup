      function init() {

      el.repNameEn.addEventListener('input', (e) => {
        // ì˜ë¬¸, ê³µë°±, í•˜ì´í”ˆ, ë§ˆì¹¨í‘œ, ì‘ì€ë”°ì˜´í‘œ ì™¸ ì œê±° ë° ëŒ€ë¬¸ì ë³€í™˜
        let val = e.target.value.toUpperCase();

        if (e.target.value !== val) e.target.value = val;

      // 3. ìœ íš¨ì„± ê²€ì‚¬
      function validate() {
        const ko = el.repNameKo.value.trim();

        if (!ko) return { ok: false, msg: "ëŒ€í‘œì ì„±ëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.", target: el.repNameKo };
        if (!en) return { ok: false, msg: "ëŒ€í‘œì ì˜ë¬¸ ì„±ëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.", target: el.repNameEn };

        // í•œê¸€ ì„±ëª…: ì™„ì„±í˜• í•œê¸€ë§Œ í—ˆìš© (ìµœì†Œ 2ì)
        const koRegex = /^[ê°€-í£]{2,50}$/;
        if (!koRegex.test(ko) && !el.repNameKo.disabled) {
          return { ok: false, msg: "í•œê¸€ ì„±ëª…ì„ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•´ì£¼ì„¸ìš”. (2ì ì´ìƒ ì™„ì„±í˜• í•œê¸€)", target: el.repNameKo };
        }

        const enRegex = /^[A-Z\s\-\.\']{2,50}$/;

        }

        setTimeout(() => el.toast.classList.remove('show'), 2500);
      }

      // 4. ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
      el.nextBtn.addEventListener('click', async () => {
        const check = validate();

        <div class="section__title">ìš”ê±´ ì •ì˜ (Requirement List)</div>
        <table class="req-table">
          <thead><tr><th>ID</th><th>ìš°ì„ ìˆœìœ„</th><th>ìš”êµ¬ì‚¬í•­</th><th>ìˆ˜ìš©ì¡°ê±´</th></tr></thead>
          <tbody>
            ${s.requirements.map(r => `
              <tr>

        el.specBody.innerHTML = html;

      window.focusAnno = (sel, no) => {
        const target = document.querySelector(sel);
        if (!target) return;
        el.specRoot.classList.remove('show');
        target.classList.add('anno-focus');
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        setTimeout(() => target.classList.remove('anno-focus'), 2000);
      };

      el.specBtn.addEventListener('click', openSpec);
      document.getElementById('specModalClose').addEventListener('click', () => el.specRoot.classList.remove('show'));

      // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ (ESCë¡œ ëª¨ë‹¬ ë‹«ê¸°)
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') el.specRoot.classList.remove('show');
      });

      init();
    })();
