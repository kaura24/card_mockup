<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개인체크정보 동의서 (0039_1)</title>
    <style>
        /* Adapted from 0039_r.html */
        :root {
            --text: #111;
            --kb-yellow: #ffcc00;
            --kb-yellow-dark: #f2b800;
            --bg-overlay: rgba(0, 0, 0, .45);
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background: var(--bg-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .modal {
            width: 900px;
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .3);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 900;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .doc-box {
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
            text-align: left;
            line-height: 1.6;
        }

        .agree-area {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 800;
        }

        .chk-input {
            width: 20px;
            height: 20px;
        }

        .btn-next {
            margin-top: 30px;
            width: 300px;
            height: 56px;
            border: none;
            border-radius: 10px;
            background: var(--kb-yellow);
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-next:disabled {
            background: #eee;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="modal">
        <div class="modal-header">
            <div class="modal-title">개인체크정보 동의서 <span style="font-size:14px; color:#999;">(0039_1)</span></div>
            <button onclick="history.back()"
                style="border:none; background:none; font-size:24px; cursor:pointer;">×</button>
        </div>
        <div class="content">
            <div class="doc-box">
                <b>개인체크정보 수집·이용 동의서</b><br /><br />
                본인은 KB국민카드 기업체크카드 발급을 위하여 위와 같이 개인정보를 수집 및 이용하는 것에 동의합니다.
            </div>
            <div class="agree-area">
                <input type="checkbox" id="chk" class="chk-input">
                <label for="chk">필수 항목 전체 동의</label>
            </div>
            <button class="btn-next" id="btn-next" disabled>본인 인증</button>
        </div>
    </div>
    <script>
        const SCREEN_ID = "0039_1";
        const chk = document.getElementById('chk');
        const btn = document.getElementById('btn-next');
        chk.addEventListener('change', () => btn.disabled = !chk.checked);
        btn.addEventListener('click', () => {
            if (window.ScenarioNav) {
                ScenarioNav.log('NEXT', { action: 'CONFIRM' });
                ScenarioNav.goNext();
            } else {
                alert('인증 단계로 이동합니다.');
            }
        });
    </script>
    <script src="js/common.js"></script>
    <script src="js/session-db.js"></script>
    <script src="js/scenario-nav.js"></script>
</body>

</html>
