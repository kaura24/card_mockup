<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>업체(부서)정보 (0048)</title>

<style>
/* ------------------------------
   0047 샘플 전체 스타일 그대로 유지
-------------------------------- */
:root{
  --text:#111;
  --muted:#666;
  --line:#e6e6e6;
  --bg-overlay: rgba(0,0,0,.45);
  --kb-yellow:#ffcc00;
  --kb-yellow-dark:#f2b800;
  --overlay: rgba(0,0,0,.55);
  --modal-line:#e6e6e6;
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
  --danger:#e53935;
  --field-bg:#fff;
  --field-line:#d9d9d9;
  --panel:#fafafa;
}
*{ box-sizing:border-box; }
body{
  margin:0;
  font-family: "Malgun Gothic", Arial, sans-serif;
  background: var(--bg-overlay);
  color: var(--text);
}

/* ======= 모달 ======= */
.modal{
  width: 980px;
  max-width: calc(100vw - 24px);
  background: #fff;
  border-radius: 14px;
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  padding: 18px 22px 18px;
  border:1px solid rgba(0,0,0,.08);
  box-shadow:0 18px 50px rgba(0,0,0,.20);
}
.modal-header{
  display:flex; justify-content:space-between;
  align-items:center;
  padding-bottom:10px;
  border-bottom:1px solid rgba(0,0,0,.06);
}
.modal-title{
  font-size:20px; font-weight:900;
}
.modal-title small{
  font-size:13px; color:var(--muted);
  margin-left:6px;
}
.close-btn{
  width:36px; height:36px;
  border-radius:10px;
  display:flex; justify-content:center; align-items:center;
  cursor:pointer; color:#777;
}

/* ======= 본문 ======= */
.content{ padding:14px 6px 8px; }

/* Grid row */
.grid-row{
  display:grid;
  grid-template-columns:260px 1fr;
  border:1px solid var(--line);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:14px;
}
.cell-left{
  padding:18px 18px;
  background:#fff;
  border-right:1px solid var(--line);
  font-weight:900;
}
.req-star{ color:var(--danger); margin-left:6px; }

.cell-right{
  padding:16px;
}

/* Fields */
.field{
  height:44px; padding:0 12px;
  border:1px solid var(--field-line);
  border-radius:8px;
  background:#fff;
  font-size:14px;
}
.field.small{ width:120px; }

/* 주소 */
.addr-row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
.btn-search{
  height:44px; padding:0 14px;
  border:1px solid rgba(0,0,0,.2);
  border-radius:8px;
  background:#fff;
  font-weight:900; cursor:pointer;
}

/* 안내 */
.notice-line{
  margin-top:8px; font-size:12px;
  color:var(--muted);
}

/* Footer */
.footer{
  display:flex; justify-content:flex-end;
  gap:10px;
  padding-top:12px;
  margin-top:14px;
  border-top:1px solid rgba(0,0,0,.06);
}
.btn{
  height:44px; padding:0 16px;
  border-radius:8px; font-weight:900;
  border:1px solid rgba(0,0,0,.14);
  cursor:pointer;
  background:#fff;
}
.btn.primary{
  border:none;
  background:var(--kb-yellow);
}
.btn.primary:hover{
  background:var(--kb-yellow-dark);
}

/* Toast */
.toast{
  position:fixed;
  left:50%; bottom:22px;
  transform:translateX(-50%);
  background:rgba(0,0,0,.85);
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  opacity:0;
  transition:opacity .2s;
}
.toast.show{ opacity:1; }

/* 요구사항 모달 */
.req-qmark{
  position:fixed;
  right:14px; bottom:14px;
  width:44px; height:44px;
  border-radius:99px;
  border:1px solid rgba(0,0,0,.18);
  background:var(--kb-yellow);
  font-size:22px; font-weight:900;
  cursor:pointer;
}

.spec-modal-root{
  position:fixed; inset:0;
  display:none; justify-content:center;
  align-items:center;
  background:var(--overlay);
}
.spec-modal-root.show{ display:flex; }

.spec-modal{
  width:min(980px,100%);
  max-height:min(86vh,900px);
  overflow:auto;
  background:#fff;
  border-radius:12px;
  border:1px solid rgba(0,0,0,.15);
}
.spec-modal__head{
  display:flex; justify-content:space-between;
  padding:14px 16px;
  border-bottom:1px solid var(--modal-line);
}
.spec-modal__title{
  font-size:16px; font-weight:900;
}
.spec-modal__body{
  padding:14px 16px 18px;
}

/* KV table */
.kv{
  display:grid;
  grid-template-columns:170px 1fr;
  border:1px solid var(--modal-line);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:12px;
}
.kv .k, .kv .v{
  padding:10px 12px;
  border-bottom:1px solid var(--modal-line);
  font-size:13px;
}
.kv .k{
  background:#fafafa;
  font-weight:900;
  border-right:1px solid var(--modal-line);
}
.kv .v:last-child{ border-bottom:none; }

/* sections */
.section{
  margin-top:12px;
  padding:12px;
  border:1px solid var(--modal-line);
  border-radius:10px;
}
.section__title{
  font-weight:900; margin-bottom:6px;
  font-size:13px;
}
.section ul{
  margin:0; padding-left:18px;
}

/* JSON code */
.code{
  margin-top:10px;
  padding:10px 12px;
  border-radius:10px;
  background:#0b0b0d;
  color:#e9e9ef;
  white-space:pre;
  font-family:var(--mono);
}
</style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"/>
  <link rel="stylesheet" href="css/kb-theme.css"/>
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>

<div class="modal">
  <div class="modal-header">
    <div class="modal-title">업체(부서)정보 <small>(0048)</small></div>
    <div class="close-btn" id="closeBtn">×</div>
  </div>

  <div class="content">

    <!-- 업체명 -->
    <div class="grid-row">
      <div class="cell-left">업체(부서)명 <span class="req-star">*</span></div>
      <div class="cell-right">
        <input id="deptName" class="field" type="text" placeholder="예: 영업부" />
      </div>
    </div>

    <!-- 영문업체명 -->
    <div class="grid-row">
      <div class="cell-left">영문업체명 <span class="req-star">*</span></div>
      <div class="cell-right">
        <input id="engName" class="field" type="text" placeholder="영문명 입력" />
        <div class="notice-line">※ 영문업체명은 특수문자 6종(-,.,&,/,)만 허용합니다.</div>
      </div>
    </div>

    <!-- 전화번호 -->
    <div class="grid-row">
      <div class="cell-left">전화번호 <span class="req-star">*</span></div>
      <div class="cell-right">
        <div class="addr-row">
          <input id="tel1" class="field small" maxlength="3" placeholder="02" />
          <input id="tel2" class="field small" maxlength="4" placeholder="2009" />
          <input id="tel3" class="field small" maxlength="4" placeholder="5702" />
        </div>
      </div>
    </div>

    <!-- 주소 -->
    <div class="grid-row">
      <div class="cell-left">주소 <span class="req-star">*</span></div>
      <div class="cell-right">
        <div class="addr-row">
          <input id="zip" class="field small" placeholder="우편번호" />
          <button class="btn-search">주소검색</button>
        </div>
        <input id="addr1" class="field" style="width:100%; margin-bottom:10px;" placeholder="서울 송파구 잠실로 62" />
        <input id="addr2" class="field" style="width:100%;" placeholder="상세주소 입력" />
      </div>
    </div>

    <div class="footer">
      <button class="btn" id="prevBtn">이전</button>
      <button class="btn primary" id="nextBtn">다음</button>
    </div>
  </div>
</div>


<button id="reqBtn" class="req-qmark">?</button>

<div id="specModalRoot" class="spec-modal-root">
  <div class="spec-modal">
    <div class="spec-modal__head">
      <div id="specModalTitle" class="spec-modal__title">업무 정의서 / 주석 (0048)</div>
      <button id="specModalClose">닫기</button>
    </div>
    <div id="specModalBody" class="spec-modal__body"></div>
  </div>
</div>

<script>
// ================================================
// 0048 JS — 0047 샘플 사양 100% 준수
// ================================================
(function(){
  const SCREEN_ID = "0048";
  const SCREEN_NAME = "업체(부서)정보";

  const $ = (id)=>document.getElementById(id);
  const toast = $("toast");

  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"), 1600);
  }

  function escapeHtml(s){
    return String(s)
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;");
  }

  // --------------------------
  // validate()
  // --------------------------
  function validate(){
    if(!$("deptName").value.trim()) return showToast("업체(부서)명을 입력해 주세요.");
    if(!$("engName").value.trim()) return showToast("영문업체명을 입력해 주세요.");
    if(!$("tel1").value.trim() || !$("tel2").value.trim() || !$("tel3").value.trim())
      return showToast("전화번호를 모두 입력해 주세요.");
    if(!$("zip").value.trim() || !$("addr1").value.trim())
      return showToast("주소를 입력해 주세요.");
    return true;
  }

  // --------------------------
  // 버튼 이벤트
  // --------------------------
  $("closeBtn").onclick = ()=>showToast("닫기(모의)");
  $("prevBtn").onclick = ()=>{ showToast("이전(모의)"); location.hash="#/0047"; };
  $("nextBtn").onclick = ()=>{
    if(!validate()) return;
    showToast("다음(모의)");
    if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
          location.hash="#/0049";
        }
      }
    }
  };

  // --------------------------
  // REQ_SPEC — 기능정의서 기반 작성
  // --------------------------
  

  // --------------------------
  // 요구사항 모달 렌더링
  // --------------------------
  const specRoot = $("specModalRoot");
  const specBody = $("specModalBody");
  const specTitle = $("specModalTitle");

  function renderSpec(spec){
    specTitle.textContent = `업무 정의서 / 주석 (${spec.screen_id})`;

    const chips = [
      `ID:${spec.screen_id}`,
      `Action:${spec.action}`,
      `System:${spec.backend.system}`,
      `Purpose:${spec.backend.purpose}`
    ];

    specBody.innerHTML = `
      <div class="kv">
        <div class="k">기능 ID</div><div class="v"><b>${escapeHtml(spec.screen_id)}</b></div>
        <div class="k">기능명</div><div class="v">${escapeHtml(spec.screen_name)}</div>
        <div class="k">Action</div><div class="v">${escapeHtml(spec.action)}</div>
        <div class="k">처리계</div><div class="v">${escapeHtml(spec.backend.system)}</div>
        <div class="k">거래</div><div class="v">${escapeHtml(spec.backend.txn)}</div>
        <div class="k">업무 목적</div><div class="v">${escapeHtml(spec.backend.purpose)}</div>
      </div>

      <div class="chips">
        ${chips.map(c=>`<span class="chip">${escapeHtml(c)}</span>`).join("")}
      </div>

      <div class="section">
        <div class="section__title">진입 조건</div>
        <ul>${spec.entry_condition.map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
      </div>

      <div class="section">
        <div class="section__title">UI 성격</div>
        <ul>${spec.ui_nature.map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
      </div>

      <div class="section">
        <div class="section__title">제어 규칙</div>
        <ul>${spec.control_rules.map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
      </div>

      <div class="section">
        <div class="section__title">감사/로그 포인트</div>
        <ul>${spec.audit_log_points.map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
      </div>

      <div class="section">
        <div class="section__title">주석(개발/QA 포인트)</div>
        <ul>${spec.notes.map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
      </div>

      <div class="section">
        <div class="section__title">REQ_SPEC 원문(JSON)</div>
        <div class="code">${escapeHtml(JSON.stringify(spec, null, 2))}</div>
      </div>
    `;
  }

  $("reqBtn").onclick = ()=>{ renderSpec(REQ_SPEC); specRoot.classList.add("show"); };
  $("specModalClose").onclick = ()=> specRoot.classList.remove("show");
  specRoot.onclick = (e)=>{ if(e.target===specRoot) specRoot.classList.remove("show"); };

})();
</script>

<script src="js/common.js"></script>
<script src="js/session-db.js"></script>
<script src="js/scenario-nav.js"></script>
<script src="js/spec-viewer.js" data-screen-id="0048"></script>
</body>
</html>
