<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>명세서 받으실 곳 (0020)</title>

  <style>
    :root{
      --text:#111;
      --muted:#666;
      --line:#e6e6e6;
      --bg-overlay: rgba(0,0,0,.45);
      --kb-yellow:#ffcc00;
      --kb-yellow-dark:#f2b800;

      /* 공통(히든 버튼/모달) */
      --overlay: rgba(0,0,0,.55);
      --modal-line: #e6e6e6;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;

      --danger:#e53935;
      --field-bg:#fff;
      --field-line:#d9d9d9;
      --panel:#fafafa;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Malgun Gothic", Arial, sans-serif;
      background: var(--bg-overlay);
      color: var(--text);

      /* ✅ 모달을 1화면(뷰포트) 내 고정 */
      height: 100vh;
      overflow: hidden;
    }

    /* ====== 메인 모달(0020 UI) ====== */
    .modal{
      width: 1040px;
      max-width: calc(100vw - 24px);
      max-height: calc(100vh - 24px);

      background: #fff;
      border-radius: 14px;

      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      padding: 18px 22px 16px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 18px 50px rgba(0,0,0,.20);

      display:flex;
      flex-direction: column;
      overflow: hidden;
    }

    .modal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      gap: 12px;
      flex: 0 0 auto;
    }
    .modal-title{
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -.2px;
    }
    .modal-title small{
      font-size: 13px;
      color: var(--muted);
      font-weight: 800;
      margin-left: 6px;
    }
    .required-hint{
      display:flex;
      align-items:center;
      gap:6px;
      font-weight: 900;
      color:#222;
      white-space:nowrap;
    }
    .required-hint .req-star{
      color: var(--danger);
      font-weight: 900;
    }

    .close-btn{
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color: #777;
      border: 1px solid transparent;
      user-select:none;
    }
    .close-btn:hover{
      border-color: rgba(0,0,0,.12);
      background: #fafafa;
    }

    /* ====== 화면 본문 ====== */
    .content{
      padding: 14px 6px 6px;
      overflow: auto;
      flex: 1 1 auto;
      min-height: 0;
    }

    .form-table{
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow:hidden;
      background:#fff;
    }

    .row{
      display:grid;
      grid-template-columns: 320px 1fr;
      border-bottom: 1px solid var(--line);
    }
    .row:last-child{ border-bottom:none; }

    .cell-left{
      padding: 18px 18px;
      background: #fff;
      border-right: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:flex-start;
      font-weight: 900;
      color:#222;
      gap: 8px;
      min-height: 92px;
    }

    .anno-mark{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: var(--kb-yellow);
      border: 1px solid rgba(0,0,0,.14);
      font-weight: 900;
      font-size: 12px;
      color:#111;
      flex: 0 0 auto;
    }

    .req-star{
      color: var(--danger);
      margin-left: 4px;
      font-weight: 900;
    }
    .opt-hint{
      margin-left: 6px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 900;
    }

    .cell-right{
      padding: 14px 16px 16px;
      display:flex;
      align-items:flex-start;
      flex-direction: column;
      gap: 10px;
      min-height: 92px;
    }

    /* ====== 라디오 ====== */
    .radio-row{
      display:flex;
      align-items:center;
      gap: 18px;
      flex-wrap: wrap;
      margin-top: 2px;
    }

    .radio{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight: 900;
      color:#222;
      cursor:pointer;
      user-select:none;
    }
    .radio input{
      accent-color: var(--kb-yellow-dark);
      width: 18px;
      height: 18px;
    }

    .desc{
      font-size: 13px;
      color:#333;
      line-height: 1.6;
    }
    .desc .mark{
      font-weight: 900;
      margin-right: 6px;
    }

    /* ====== 체크(우편) ====== */
    .check{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 900;
      color:#444;
      cursor:pointer;
      user-select:none;
      margin-top: 2px;
    }
    .check input{
      accent-color: #9aa0a6;
      width: 18px;
      height: 18px;
    }

    /* ====== 이메일 입력 ====== */
    .email-wrap{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .field{
      height: 48px;
      border: 1px solid var(--field-line);
      border-radius: 10px;
      padding: 0 14px;
      background: var(--field-bg);
      outline: none;
      font-size: 15px;
      font-weight: 900;
      color:#111;
      min-width: 160px;
    }
    .field::placeholder{ color:#b8b8b8; font-weight:800; }
    .field:focus{
      border-color: rgba(0,0,0,.35);
      box-shadow: 0 0 0 3px rgba(255,204,0,.18);
    }
    .field[disabled]{
      background:#f5f5f5;
      color:#8d8d8d;
      cursor:not-allowed;
    }

    .at{
      font-weight: 900;
      color:#333;
      margin: 0 2px;
    }

    .select{
      height: 48px;
      border: 1px solid var(--field-line);
      border-radius: 10px;
      padding: 0 40px 0 14px;
      background: var(--field-bg);
      font-size: 14px;
      font-weight: 900;
      cursor:pointer;
      appearance:none;

      background-image:
        linear-gradient(45deg, transparent 50%, #555 50%),
        linear-gradient(135deg, #555 50%, transparent 50%),
        linear-gradient(to right, transparent, transparent);
      background-position:
        calc(100% - 18px) 20px,
        calc(100% - 13px) 20px,
        0 0;
      background-size:
        5px 5px,
        5px 5px,
        100% 100%;
      background-repeat:no-repeat;

      min-width: 160px;
    }
    .select:focus{
      outline:none;
      box-shadow: 0 0 0 3px rgba(255,204,0,.18);
      border-color: rgba(0,0,0,.35);
    }

    .helper{
      width: 100%;
      margin-top: -2px;
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.55;
    }

    /* 하단 버튼 영역(고정) */
    .footer{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      padding-top: 12px;
      border-top: 1px solid rgba(0,0,0,.06);
      flex: 0 0 auto;
    }
    .btn{
      height: 44px;
      padding: 0 16px;
      border-radius: 8px;
      font-weight: 900;
      font-size: 14px;
      cursor:pointer;
      border: 1px solid rgba(0,0,0,.14);
      background:#fff;
    }
    .btn.primary{
      border:none;
      background: var(--kb-yellow);
    }
    .btn.primary:hover{ background: var(--kb-yellow-dark); }
    .btn:active{ transform: translateY(1px); }

    /* ====== (공통) 토스트 ====== */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.85);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease;
      max-width: min(820px, calc(100vw - 24px));
      text-align:center;
      z-index: 50;
    }
    .toast.show{ opacity: 1; }

    /* ====== (공통) 우하단 히든 버튼: 컬러 + 물음표 ====== */
    .req-qmark{
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.18);
      background: var(--kb-yellow);
      color: #111;
      font-weight: 900;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      opacity: .82;
      transition: opacity .15s ease, transform .05s ease, background .15s ease;
      z-index: 1000;
    }
    .req-qmark:hover{
      opacity: 1;
      background: var(--kb-yellow-dark);
    }
    .req-qmark:active{ transform: translateY(1px); }

    /* ====== (공통) 요구사항 모달 ====== */
    .spec-modal-root{
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 1200;
    }
    .spec-modal-root.show{ display:flex; }

    .spec-modal{
      width: min(980px, 100%);
      max-height: min(86vh, 900px);
      overflow: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      border: 1px solid rgba(0,0,0,.15);
    }
    .spec-modal__head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--modal-line);
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }
    .spec-modal__title{
      font-size: 16px;
      font-weight: 900;
      letter-spacing: -.2px;
    }
    .spec-modal__close{
      border: 1px solid rgba(0,0,0,.18);
      background: #fff;
      border-radius: 8px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight: 900;
    }
    .spec-modal__body{ padding: 14px 16px 18px; }

    .kv{
      display:grid;
      grid-template-columns: 170px 1fr;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      overflow:hidden;
      margin-bottom: 12px;
    }
    .kv .k, .kv .v{
      padding: 10px 12px;
      border-bottom: 1px solid var(--modal-line);
      font-size: 13px;
      line-height: 1.5;
    }
    .kv .k{
      background: #fafafa;
      font-weight: 900;
      color:#333;
      border-right: 1px solid var(--modal-line);
    }
    .kv .v{ color:#222; }
    .kv .k:last-child, .kv .v:last-child{ border-bottom:none; }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-bottom: 10px; }
    .chip{
      font-size: 12px;
      border: 1px solid rgba(0,0,0,.12);
      background: #fafafa;
      padding: 6px 10px;
      border-radius: 999px;
      font-family: var(--mono);
    }

    .section{
      margin-top: 12px;
      padding: 12px 12px;
      border: 1px solid var(--modal-line);
      border-radius: 10px;
      background: #fff;
    }
    .section__title{
      font-weight: 900;
      font-size: 13px;
      margin: 0 0 8px;
    }
    .section ul{
      margin: 0;
      padding-left: 18px;
      color:#222;
      font-size: 13px;
      line-height: 1.6;
    }

    .req-table{
      width: 100%;
      border-collapse: collapse;
      font-size: 12.5px;
      margin-top: 8px;
    }
    .req-table th, .req-table td{
      border: 1px solid var(--modal-line);
      padding: 8px;
      vertical-align: top;
      line-height: 1.55;
    }
    .req-table th{
      background:#fafafa;
      font-weight: 900;
      text-align:left;
    }
    .prio{
      font-weight: 900;
      font-family: var(--mono);
    }

    .anno-list{
      display:flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }
    .anno-btn{
      display:flex;
      align-items:flex-start;
      gap:10px;
      width: 100%;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 10px;
      padding: 10px 10px;
      background:#fff;
      cursor:pointer;
      text-align:left;
    }
    .anno-btn:hover{ background:#fafafa; }
    .anno-no{
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: var(--kb-yellow);
      border: 1px solid rgba(0,0,0,.14);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      flex: 0 0 auto;
      margin-top: 1px;
    }
    .anno-meta{
      font-size: 13px;
      line-height: 1.5;
      color:#111;
    }
    .anno-meta .muted{
      color: var(--muted);
      font-size: 12px;
      margin-top: 2px;
    }

    .code{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #0b0b0d;
      color: #e9e9ef;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.55;
      overflow:auto;
      white-space: pre;
    }

    .anno-focus{
      outline: 3px solid rgba(255,204,0,.75);
      outline-offset: 2px;
      border-radius: 12px;
      transition: outline-color .15s ease;
    }

    @media (max-width: 920px){
      .modal{ width: 740px; }
      .row{ grid-template-columns: 1fr; }
      .cell-left{ border-right:none; border-bottom:1px solid var(--line); min-height: 56px; }
      .cell-right{ min-height: 72px; }
      .required-hint{ display:none; }
      .field{ min-width: 140px; }
      .select{ min-width: 150px; }
    }
    @media (max-width: 520px){
      .modal{ padding: 16px 14px 14px; }
      .kv{ grid-template-columns: 1fr; }
      .kv .k{ border-right:none; }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"/>
  <link rel="stylesheet" href="css/kb-theme.css"/>
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>

<!-- 0020 메인 모달 -->
<div class="modal" role="dialog" aria-modal="true" aria-label="명세서 받으실 곳 (0020)">
  <div class="modal-header">
    <div class="modal-title">명세서 받으실 곳 <small>(0020)</small></div>

    <div style="display:flex; align-items:center; gap:10px;">
      <div class="required-hint" aria-label="필수항목 안내">
        <span class="req-star">*</span> 필수항목
      </div>
      <div class="close-btn" id="closeBtn" aria-label="닫기">×</div>
    </div>
  </div>

  <div class="content">
    <div class="form-table" aria-label="명세서 수령 방법 선택">
      <!-- 명세서 받는방법 -->
      <div class="row">
        <div class="cell-left" data-anno="1">
          <span class="anno-mark" aria-hidden="true">1</span>
          명세서 받는방법 <span class="req-star">*</span>
        </div>

        <div class="cell-right">
          <div class="radio-row" role="radiogroup" aria-label="명세서 받는방법" data-anno="2">
            <label class="radio" data-anno="3">
              <input type="radio" name="stmtMethod" id="methodEmail" value="email" checked />
              이메일
            </label>
            <label class="radio" data-anno="4">
              <input type="radio" name="stmtMethod" id="methodApp" value="app" />
              KB국민기업카드(APP)
            </label>
          </div>

          <div class="desc" data-anno="5">
            <span class="mark">※</span>
            KB국민기업카드(APP)에서 이용대금명세서를 직접 확인 할 수 있으며 홈페이지 로그인 시 기업카드 이용내역 다운로드도 가능하며,
            탄소중립(ESG) 실천을 위해 이메일, 기업카드 APP을 추천드립니다.
          </div>

          <label class="check" data-anno="6">
            <input id="postCheck" type="checkbox" checked />
            우편 명세서를 사업장 주소지로 수령
          </label>
        </div>
      </div>

      <!-- 이메일 -->
      <div class="row">
        <div class="cell-left" data-anno="7">
          <span class="anno-mark" aria-hidden="true">7</span>
          <span id="emailLabelText">이메일</span>
          <span id="emailReqStar" class="req-star">*</span>
          <span id="emailOptHint" class="opt-hint" style="display:none;">(선택)</span>
        </div>

        <div class="cell-right">
          <div class="email-wrap" aria-label="이메일 입력" data-anno="8">
            <input id="emailId" class="field" type="text" placeholder="이메일 아이디" autocomplete="off" />
            <span class="at" aria-hidden="true">@</span>
            <input id="emailDomain" class="field" type="text" placeholder="도메인" autocomplete="off" />
            <select id="domainSelect" class="select" aria-label="도메인 선택" data-anno="9">
              <option value="direct" selected>직접입력</option>
              <option value="gmail.com">gmail.com</option>
              <option value="naver.com">naver.com</option>
              <option value="daum.net">daum.net</option>
              <option value="hanmail.net">hanmail.net</option>
              <option value="nate.com">nate.com</option>
              <option value="kakao.com">kakao.com</option>
            </select>
          </div>

          <div id="emailNote" class="helper" data-anno="10">
            ※ 현재 접수중인 부서의 명세서는 입력하신 이메일계정으로 발송됩니다.
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer" data-anno="11">
    <button class="btn" id="prevBtn" type="button">이전</button>
    <button class="btn primary" id="nextBtn" type="button">다음</button>
  </div>
</div>

<!-- 토스트 -->


<!-- (공통) 히든 요구사항 버튼 -->
<button id="reqBtn" class="req-qmark" type="button" aria-label="기능요구서 보기">?</button>

<!-- (공통) 요구사항/주석 모달 -->
<div id="specModalRoot" class="spec-modal-root" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="spec-modal" aria-label="업무 정의서 및 주석">
    <div class="spec-modal__head">
      <div id="specModalTitle" class="spec-modal__title">업무 정의서 / 주석 (0020)</div>
      <button id="specModalClose" class="spec-modal__close" type="button">닫기</button>
    </div>
    <div id="specModalBody" class="spec-modal__body"></div>
  </div>
</div>

<script>
  (function(){
    const SCREEN_ID = "0020";
    const SCREEN_NAME = "명세서 받으실 곳";

    const $ = (id) => document.getElementById(id);
    const toast = $("toast");
    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=> toast.classList.remove("show"), 1600);
    }

    function escapeHtml(s){
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ====== 정책/세션(목업) ======
    // 0020 기능목록 컨텍스트:
    // - 이메일, APP, 우편 중 선택(또는 조합) 개념 존재
    // - 이메일은 '이메일 선택 시' 필수
    // - 특정 상품코드인 경우 이메일 필수
    // 아래는 이를 구현하기 위한 목업 정책값.
    const POLICY_MOCK = {
      product_code: "MOCK-PROD-000",
      force_email_by_product: false  // 특정 상품코드이면 true로 세팅(가정)
    };

    const SESSION_MOCK = {
      stmt_method: "email",      // email | app
      receive_post: true,        // 우편 수령 여부(사업장 주소지)
      email: { id: "", domain: "" }
    };

    // ====== 요소 ======
    const methodEmail = $("methodEmail");
    const methodApp = $("methodApp");
    const postCheck = $("postCheck");

    const emailId = $("emailId");
    const emailDomain = $("emailDomain");
    const domainSelect = $("domainSelect");

    const emailReqStar = $("emailReqStar");
    const emailOptHint = $("emailOptHint");
    const emailNote = $("emailNote");

    function isEmailRequired(){
      // 컨텍스트 기준:
      // - 수령 방법이 이메일인 경우 이메일 필수
      // - 특정 상품코드인 경우 이메일 필수
      return methodEmail.checked || POLICY_MOCK.force_email_by_product;
    }

    function syncEmailRequirementUI(){
      const required = isEmailRequired();
      emailReqStar.style.display = required ? "inline" : "none";
      emailOptHint.style.display = required ? "none" : "inline";

      // 안내 문구(조건부 의미를 유지)
      if(required){
        emailNote.textContent = "※ 현재 접수중인 부서의 명세서는 입력하신 이메일계정으로 발송됩니다.";
      }else{
        emailNote.textContent = "※ 이메일 입력 시, 입력하신 이메일계정으로 명세서가 발송될 수 있습니다. (정책 확인 필요)";
      }
    }

    // ====== 도메인 선택(직접입력 vs 프리셋) ======
    domainSelect.addEventListener("change", () => {
      if(domainSelect.value === "direct"){
        emailDomain.value = "";
        emailDomain.removeAttribute("disabled");
        emailDomain.focus();
      }else{
        emailDomain.value = domainSelect.value;
        emailDomain.setAttribute("disabled", "disabled");
      }
    });

    // ====== 라디오 변경 ======
    function syncMethod(){
      syncEmailRequirementUI();
      SESSION_MOCK.stmt_method = methodEmail.checked ? "email" : "app";
    }
    methodEmail.addEventListener("change", syncMethod);
    methodApp.addEventListener("change", syncMethod);
    syncMethod();

    // 우편 체크
    postCheck.addEventListener("change", ()=>{
      SESSION_MOCK.receive_post = postCheck.checked;
      showToast(postCheck.checked ? "우편 명세서 수령: ON" : "우편 명세서 수령: OFF");
    });

    // ====== 유효성 검증 ======
    function validateEmailIfNeeded(){
      const required = isEmailRequired();
      const id = emailId.value.trim();
      const dom = emailDomain.value.trim();

      // required가 아니면: 입력했을 때만 형식 검증
      if(!required && (!id && !dom)) return true;

      if(!id || !dom){
        showToast("이메일을 입력해 주세요. (아이디/도메인)");
        if(!id) emailId.focus();
        else emailDomain.focus();
        return false;
      }

      if(!/^[^\s@]+$/.test(id) || !/^[^\s@]+\.[^\s@]+$/.test(dom)){
        showToast("이메일 형식을 확인해 주세요.");
        emailId.focus();
        return false;
      }
      return true;
    }

    function save(){
      SESSION_MOCK.email.id = emailId.value.trim();
      SESSION_MOCK.email.domain = emailDomain.value.trim();

      // 실제 서비스: 처리계 거래(N)로 정의되어 있으므로,
      // 플랫폼 저장/세션 저장 후 최종 신청(또는 전문) 포함 시점을 확정 필요.
      console.log("[STMT-DELIVERY-SAVE]", {
        screen: SCREEN_ID,
        stmt_method: SESSION_MOCK.stmt_method,
        receive_post: SESSION_MOCK.receive_post,
        email_masked: (SESSION_MOCK.email.id && SESSION_MOCK.email.domain)
          ? (SESSION_MOCK.email.id.replace(/.(?=.{2})/g, "*") + "@" + SESSION_MOCK.email.domain)
          : "(empty)"
      });
    }

    // ====== 버튼(목업) ======
    $("closeBtn").addEventListener("click", ()=>{
      showToast("닫기(모의): 이전 화면 유지");
    });

    $("prevBtn").addEventListener("click", ()=>{
      showToast("이전(모의): 직전 단계로 이동");
      // 흐름: 0019(이용한도) -> 0020(명세서) -> 0021(카드선택)
      if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
            location.hash = "#/0019";
          }
        }
      }
    });

    $("nextBtn").addEventListener("click", ()=>{
      if(!validateEmailIfNeeded()) return;
      save();
      showToast("저장(모의) 완료 → 다음 단계로 이동");
      if (window.ScenarioNav) {
ScenarioNav.goNext();
      } else {
            location.hash = "#/0021";
          }
        }
      }
    });

    // ====== 요구사항/주석(컨텍스트 기반) ======
    

    // ====== (공통) 요구사항 모달 ======
    const reqBtn = $("reqBtn");
    const specModalRoot = $("specModalRoot");
    const specModalClose = $("specModalClose");
    const specModalTitle = $("specModalTitle");
    const specModalBody = $("specModalBody");

    function focusAnno(no){
      const anno = (REQ_SPEC.annotations || []).find(a => a.no === no);
      if(!anno) return;

      const el = document.querySelector(anno.selector);
      if(!el){
        showToast("주석 대상 요소를 찾을 수 없습니다.");
        return;
      }
      el.classList.add("anno-focus");
      try{ el.scrollIntoView({ behavior: "smooth", block: "center" }); }catch(e){}
      setTimeout(()=> el.classList.remove("anno-focus"), 1200);
      showToast(`주석 ${no}: ${anno.title}`);
    }

    function renderSpec(spec){
      document.title = `${spec.screen_name} (${spec.screen_id})`;
      specModalTitle.textContent = `업무 정의서 / 주석 (${spec.screen_id}) · ${spec.screen_name}`;

      const chips = [
        `ID:${spec.screen_id}`,
        `Action:${spec.action}`,
        `Corp:${spec.applies_to.corp}`,
        `Personal:${spec.applies_to.personal}`,
        `Backend:${spec.backend.system}`
      ];

      const inputListHtml = (spec.input_value_shape || [])
        .map(v => {
          const req = (v.required === true) ? "필수" : (v.required === false ? "선택" : "조건부");
          const rule = v.rule ? (Array.isArray(v.rule) ? v.rule.join(" / ") : String(v.rule)) : "";
          const values = v.values ? ` values=${JSON.stringify(v.values)}` : "";
          return `<li><b>${escapeHtml(v.label)}</b> (${escapeHtml(v.key)}) · <b>${escapeHtml(req)}</b> · <span style="color:#666;">${escapeHtml(v.type || "")}${rule ? " / " + escapeHtml(rule) : ""}${values ? " / " + escapeHtml(values) : ""}</span></li>`;
        })
        .join("");

      const annoHtml = (spec.annotations || [])
        .map(a => `
          <button class="anno-btn" type="button" data-anno-target="${a.no}">
            <div class="anno-no">${escapeHtml(a.no)}</div>
            <div class="anno-meta">
              <div><b>${escapeHtml(a.title)}</b></div>
              <div class="muted">${escapeHtml(a.desc)}</div>
            </div>
          </button>
        `).join("");

      const reqRows = (spec.requirements || [])
        .map(r => `
          <tr>
            <td style="white-space:nowrap;"><b>${escapeHtml(r.id)}</b></td>
            <td class="prio">${escapeHtml(r.priority)}</td>
            <td>${escapeHtml(r.desc)}</td>
            <td>${escapeHtml(r.acceptance)}</td>
          </tr>
        `).join("");

      specModalBody.innerHTML = `
        <div class="kv">
          <div class="k">기능 ID</div><div class="v"><b>${escapeHtml(spec.screen_id)}</b></div>
          <div class="k">기능명</div><div class="v"><b>${escapeHtml(spec.screen_name)}</b></div>
          <div class="k">Action</div><div class="v">${escapeHtml(spec.action)}</div>
          <div class="k">적용 대상</div><div class="v">법인사업자: <b>${escapeHtml(spec.applies_to.corp)}</b> / 개인사업자: <b>${escapeHtml(spec.applies_to.personal)}</b></div>
          <div class="k">처리계 거래</div><div class="v">${escapeHtml(spec.backend.system)}</div>
          <div class="k">업무 목적</div><div class="v">${escapeHtml(spec.backend.purpose)}</div>
        </div>

        <div class="chips">${chips.map(c=>`<span class="chip">${escapeHtml(c)}</span>`).join("")}</div>

        <div class="section">
          <div class="section__title">진입 조건</div>
          <ul>${(spec.entry_condition||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">UI 성격</div>
          <ul>${(spec.ui_nature||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">입력 항목</div>
          <ul>${inputListHtml}</ul>
        </div>

        <div class="section">
          <div class="section__title">제어 규칙</div>
          <ul>${(spec.control_rules||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">오류/예외</div>
          <ul>${(spec.error_cases||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">저장/연동 요약</div>
          <ul>
            <li><b>조회(Read)</b>: ${escapeHtml(spec.backend.read)}</li>
            <li><b>저장(Write)</b>: ${escapeHtml(spec.backend.write)}</li>
          </ul>
        </div>

        <div class="section">
          <div class="section__title">관련 시나리오</div>
          <ul>${(spec.related_scenarios||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">화면 주석(번호 기반)</div>
          <div class="anno-list">${annoHtml || "<div class='muted'>주석 정보가 없습니다.</div>"}</div>
          <div style="margin-top:8px; color: var(--muted); font-size:12px;">
            ※ 주석 버튼을 누르면 해당 UI 요소가 강조 표시됩니다.
          </div>
        </div>

        <div class="section">
          <div class="section__title">요건정의서</div>
          <table class="req-table" aria-label="요건정의서">
            <thead>
              <tr>
                <th style="width:140px;">요구사항 ID</th>
                <th style="width:70px;">우선</th>
                <th>요구사항</th>
                <th style="width:260px;">수용 기준</th>
              </tr>
            </thead>
            <tbody>
              ${reqRows}
            </tbody>
          </table>
        </div>

        <div class="section">
          <div class="section__title">감사/로그 포인트</div>
          <ul>${(spec.audit_log_points||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">비고</div>
          <ul>${(spec.notes||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
        </div>

        <div class="section">
          <div class="section__title">REQ_SPEC 원문(JSON)</div>
          <div class="code">${escapeHtml(JSON.stringify(spec, null, 2))}</div>
        </div>
      `;

      specModalBody.querySelectorAll("[data-anno-target]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const no = Number(btn.getAttribute("data-anno-target"));
          focusAnno(no);
        });
      });
    }

    function openSpec(){
      renderSpec(REQ_SPEC);
      specModalRoot.classList.add("show");
      specModalRoot.setAttribute("aria-hidden", "false");
    }
    function closeSpec(){
      specModalRoot.classList.remove("show");
      specModalRoot.setAttribute("aria-hidden", "true");
    }

    reqBtn.addEventListener("click", openSpec);
    specModalClose.addEventListener("click", closeSpec);
    specModalRoot.addEventListener("click", (e)=>{ if(e.target === specModalRoot) closeSpec(); });

    document.addEventListener("keydown", (e)=>{
      if(e.key === "Escape" && specModalRoot.classList.contains("show")) closeSpec();
      // 단축키(디버그용): Ctrl+Alt+R
      if(e.ctrlKey && e.altKey && (e.key === "r" || e.key === "R")){
        if(specModalRoot.classList.contains("show")) closeSpec();
        else openSpec();
      }
    });

    // 스펙 상시 반영: 이메일 필수조건 UI 초기화
    syncEmailRequirementUI();
  })();
</script>

<script src="js/common.js"></script>
<script src="js/session-db.js"></script>
<script src="js/scenario-nav.js"></script>
<script src="js/spec-viewer.js" data-screen-id="0020"></script>
</body>
</html>
